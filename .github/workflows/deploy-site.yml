name: Deploy Site to Web4

on:
  workflow_call:
    inputs:
      domain:
        description: 'Web4 domain to deploy to (e.g., mysite.sov)'
        required: true
        type: string
      build_dir:
        description: 'Build output directory'
        required: false
        type: string
        default: 'out'
      deployment_mode:
        description: 'Publish mode (static or spa)'
        required: false
        type: string
        default: 'static'
      cli_version:
        description: 'zhtp-cli release tag'
        required: false
        type: string
        default: 'cli-v0.2.0'
    secrets:
      ZHTP_KEYSTORE_B64:
        description: 'Base64-encoded tarball of keystore directory'
        required: true
      ZHTP_SERVER:
        description: 'QUIC server endpoint (ip:port)'
        required: true
      ZHTP_SERVER_SPKI:
        description: 'Server SPKI pin for TLS verification'
        required: true

jobs:
  deploy:
    name: Deploy to Web4
    runs-on: ubuntu-latest
    steps:
      - name: Download zhtp-cli
        run: |
          gh release download ${{ inputs.cli_version }} \
            --repo SOVEREIGN-NET/The-Sovereign-Network \
            --pattern 'zhtp-cli-linux-x86_64.tar.gz' \
            --dir /tmp
          tar -xzf /tmp/zhtp-cli-linux-x86_64.tar.gz -C /tmp
          chmod +x /tmp/zhtp-cli
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Restore keystore
        run: |
          mkdir -p ~/.zhtp
          echo "${{ secrets.ZHTP_KEYSTORE_B64 }}" | base64 --decode | tar -xzf - -C ~/.zhtp
        shell: bash

      - name: Deploy site
        run: |
          /tmp/zhtp-cli deploy site \
            --domain "${{ inputs.domain }}" \
            --keystore ~/.zhtp/keystore \
            --mode "${{ inputs.deployment_mode }}" \
            --server "${{ secrets.ZHTP_SERVER }}" \
            --pin-spki "${{ secrets.ZHTP_SERVER_SPKI }}" \
            "${{ inputs.build_dir }}"
