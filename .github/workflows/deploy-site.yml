name: Deploy Site to Web4

on:
  workflow_call:
    inputs:
      domain:
        description: 'Web4 domain to deploy to (e.g., mysite.sov)'
        required: true
        type: string
      build_artifact:
        description: 'Name of the uploaded build artifact'
        required: false
        type: string
        default: 'build-output'
      deployment_mode:
        description: 'Publish mode (static or spa)'
        required: false
        type: string
        default: 'static'
      cli_version:
        description: 'zhtp-cli release tag'
        required: false
        type: string
        default: 'cli-v0.2.0'
    secrets:
      ZHTP_KEYSTORE_B64:
        description: 'Base64-encoded tarball of keystore directory'
        required: true
      ZHTP_SERVER:
        description: 'QUIC server endpoint (ip:port)'
        required: false
      ZHTP_SERVER_SPKI:
        description: 'Server SPKI pin for TLS verification'
        required: false

jobs:
  deploy:
    name: Deploy to Web4
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build_artifact }}
          path: out/

      - name: Verify build output
        run: ls -la out/

      - name: Download zhtp-cli
        run: |
          cd /tmp
          gh release download "$CLI_VERSION" \
            --repo SOVEREIGN-NET/The-Sovereign-Network \
            --pattern 'zhtp-cli-linux-x86_64.tar.gz' \
            --pattern 'SHA256SUMS'
          grep ' zhtp-cli-linux-x86_64.tar.gz' SHA256SUMS > SHA256SUMS.cli
          sha256sum -c SHA256SUMS.cli
          tar -xzf zhtp-cli-linux-x86_64.tar.gz -C /tmp
          chmod +x /tmp/zhtp-cli
        env:
          GH_TOKEN: ${{ github.token }}
          CLI_VERSION: ${{ inputs.cli_version }}

      - name: Restore keystore
        run: |
          mkdir -p ~/.zhtp
          echo "${{ secrets.ZHTP_KEYSTORE_B64 }}" | base64 --decode | tar -xzf - -C ~/.zhtp
        shell: bash

      - name: Deploy site
        run: |
          TRUST_ARG="--trust-node"
          if [ -n "$ZHTP_SERVER_SPKI" ]; then
            TRUST_ARG="--pin-spki $ZHTP_SERVER_SPKI"
          fi
          /tmp/zhtp-cli deploy site \
            --domain "$DEPLOY_DOMAIN" \
            --keystore ~/.zhtp/keystore \
            --mode "$DEPLOY_MODE" \
            $TRUST_ARG \
            out/
        env:
          ZHTP_SERVER: ${{ secrets.ZHTP_SERVER }}
          ZHTP_SERVER_SPKI: ${{ secrets.ZHTP_SERVER_SPKI }}
          DEPLOY_DOMAIN: ${{ inputs.domain }}
          DEPLOY_MODE: ${{ inputs.deployment_mode }}
