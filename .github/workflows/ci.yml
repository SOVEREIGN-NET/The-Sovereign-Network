name: CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke:
    name: Build (workspace)
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary preinstalled software
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev libdbus-1-dev pkg-config

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry and target
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace --locked

      - name: Build Release Binary
        if: github.event_name == 'push' && github.ref == 'refs/heads/development'
        run: cargo build --release -p zhtp

      - name: Upload Release Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/development'
        uses: actions/upload-artifact@v4
        with:
          name: zhtp-binary
          path: target/release/zhtp
          retention-days: 1

  deploy:
    name: Deploy to Dev Server
    needs: smoke
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    steps:
      - name: Download Release Artifact
        uses: actions/download-artifact@v4
        with:
          name: zhtp-binary

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Binary
        run: |
          scp -i ~/.ssh/deploy_key ./zhtp ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/opt/zhtp/zhtp.new
          ssh -i ~/.ssh/deploy_key ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            cd /opt/zhtp &&
            if [ -f zhtp ]; then mv zhtp zhtp.old; fi &&
            mv zhtp.new zhtp &&
            chmod +x zhtp &&
            echo "Deployed successfully at $(date)"
          '
