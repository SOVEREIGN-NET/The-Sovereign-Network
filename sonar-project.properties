sonar.projectKey=SOVEREIGN-NET_The-Sovereign-Network
sonar.organization=sovereign-net

# Exclude deployment configs from analysis
sonar.exclusions=deploy/**/*
sonar.cpd.exclusions=deploy/**/*

# Test files contain intentional hardcoded test vectors (fixed seeds, keys, etc.)
# These are required for deterministic testing and should not be flagged as security issues
sonar.security.hotspots.ignored=**/tests/**/*

# Disable C/C++/Objective-C analysis (Rust project)
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
