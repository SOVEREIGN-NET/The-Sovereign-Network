ary location: target/release/zhtp\"\n```\n\n### 4. Running a Node\n\nFinally, the script provides instructions on how to run a node using the built binary. It offers two options for executing the node:\n\n```bash\necho \"To run a node:\"\necho \"  ./run-node.sh\"\necho \"  or\"\necho \"  ./target/release/zhtp --config zhtp/configs/test-node1.toml\"\n```\n\n## Execution Flow\n\nThe execution flow of the `build.sh` script is straightforward, as it follows a linear path from checking for dependencies to building the project and providing output instructions. There are no internal or outgoing calls, making it a self-contained script.\n\n### Execution Steps\n\n1. Check for Cargo installation.\n2. Build all workspace crates using Cargo.\n3. Output the build completion message and binary location.\n4. Provide instructions for running a node.\n\n## Integration with the Codebase\n\nThe `build.sh` script is a critical component of the Sovereign Network's development workflow. It connects to the rest of the codebase by ensuring that all Rust crates are built correctly, which is essential for the functionality of the network nodes. The built binary, located at `target/release/zhtp`, is the executable that developers will use to run the network.\n\n## Conclusion\n\nThe `build.sh` script is an essential tool for developers working on the Sovereign Network. By automating the build process and providing clear instructions, it enhances the development experience and ensures that all components are built consistently. Developers are encouraged to use this script as part of their workflow to maintain efficiency and reliability in the project.\n\n### Mermaid Diagram\n\nWhile the `build.sh` script does not have complex interactions, the following diagram illustrates its linear execution flow:\n\n```mermaid\ngraph TD;\n    A[Check for Cargo] --> B[Build Workspace Crates];\n    B --> C[Output Build Completion];\n    C --> D[Provide Run Instructions];\n```\n\nThis diagram summarizes the key steps in the execution of the `build.sh` script, highlighting its straightforward nature.","other-cargo-toml":"# Other — Cargo.toml\n\n# Cargo.toml Module Documentation\n\n## Overview\n\nThe `Cargo.toml` file is a crucial component of Rust projects, serving as the manifest for the Cargo package manager. This specific `Cargo.toml` file defines a workspace that encompasses multiple Rust packages, each representing a library or tool within the Sovereign Network ecosystem. The workspace structure allows for efficient management of dependencies, compilation, and versioning across related packages.\n\n## Purpose\n\nThe primary purpose of this `Cargo.toml` file is to:\n\n- Define a workspace that groups multiple related Rust packages.\n- Specify package metadata such as version, authors, and license.\n- Configure build profiles for different environments, optimizing for performance, memory usage, or development speed.\n\n## Key Components\n\n### Workspace Definition\n\nThe `[workspace]` section defines the workspace and its members. Each member is a path to a package within the workspace. The members listed in this file include:\n\n- **Libraries**: Core components like `lib-types`, `lib-fees`, `lib-tokens`, etc.\n- **Tools**: Utility packages such as `tools/zhtp-dilithium-signer`.\n- **Tests**: Packages dedicated to testing, including `tests/lib-identity/test-lib-identity-imports` and `tests/integration`.\n- **Explorers**: Packages like `explorer` that may provide visualization or interaction capabilities.\n\n### Package Metadata\n\nThe `[workspace.package]` section contains metadata about the workspace package itself:\n\n- **version**: The current version of the workspace, set to `0.1.0`.\n- **edition**: Specifies the Rust edition being used, which is `2021`.\n- **authors**: Lists the authors of the package, in this case, the \"Sovereign Network Team\".\n- **license**: Indicates the licensing terms, allowing for both MIT and Apache-2.0 licenses.\n\n### Build Profiles\n\nThe `[profile.*]` sections define various build profiles that customize the compilation process based on the target environment. Each profile can inherit settings from another profile, allowing for shared configurations. The following profiles are defined:\n\n- **release**: Optimized for performance with high optimization level (`opt-level = 3`), link-time optimization (`lto = true`), and a single codegen unit for better performance.\n  \n- **dev**: Focused on development with no optimizations (`opt-level = 0`) and debug information enabled.\n\n- **rpi**: Tailored for Raspberry Pi, optimizing for lower memory usage during compilation. It inherits from the `release` profile but adjusts settings for lower optimization and more codegen units.\n\n- **edge**: Designed for ultra-lightweight edge nodes, optimizing for binary size rather than speed. It disables link-time optimization and enables stripping of symbols.\n\n- **dev-fast**: Aimed at fast development iterations, this profile inherits from `dev` but applies minimal optimizations and enables incremental compilation.\n\n## Connection to the Codebase\n\nThe `Cargo.toml` file serves as the entry point for the Cargo package manager, which orchestrates the build process for all the defined members. Each member package can define its own dependencies, which are resolved based on the workspace configuration. This modular approach allows developers to work on individual components while maintaining a cohesive build process.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the relationship between the workspace and its member packages:\n\n```mermaid\ngraph TD;\n    A[Workspace] --> B[lib-types]\n    A --> C[lib-fees]\n    A --> D[lib-tokens]\n    A --> E[lib-governance]\n    A --> F[lib-utxo]\n    A --> G[lib-mempool]\n    A --> H[lib-blockchain]\n    A --> I[lib-client]\n    A --> J[lib-consensus]\n    A --> K[lib-crypto]\n    A --> L[lib-dht]\n    A --> M[lib-dns]\n    A --> N[lib-economy]\n    A --> O[lib-identity-core]\n    A --> P[lib-identity]\n    A --> Q[lib-network]\n    A --> R[lib-proofs]\n    A --> S[lib-protocols]\n    A --> T[tools]\n    A --> U[tools/zhtp-dilithium-signer]\n    A --> V[lib-storage]\n    A --> W[zhtp]\n    A --> X[zhtp-cli]\n    A --> Y[explorer]\n    A --> Z[tests/lib-identity/test-lib-identity-imports]\n    A --> AA[tests/integration]\n```\n\n## Conclusion\n\nThe `Cargo.toml` file is a foundational element of the Sovereign Network's Rust codebase, enabling efficient management of multiple packages within a single workspace. Understanding its structure and configuration is essential for developers looking to contribute to the project, as it directly influences the build process and package interdependencies.","other-configs":"# Other — configs\n\n# ZHTP Node Configuration Module Documentation\n\n## Overview\n\nThe **ZHTP Node Configuration Module** is a critical component of the ZHTP ecosystem, designed to facilitate the setup and management of various node types within the SOVEREIGN_NET blockchain network. This module provides a structured way to define node configurations, ensuring that each node operates optimally according to its designated role, whether it be a full node, validator, storage node, edge node, or development node.\n\n## Purpose\n\nThe primary purpose of this module is to:\n- Provide specialized configuration templates for different node types.\n- Enable easy deployment and management of nodes through command-line interfaces and scripts.\n- Validate configurations to prevent misconfigurations that could lead to network issues or security vulnerabilities.\n- Offer comprehensive documentation and usage examples to assist developers in setting up and managing nodes effectively.\n\n## Key Components\n\n### 1. Configuration Templates\n\nThe module includes several pre-defined configuration templates, each tailored for specific node roles:\n\n- **Full Node** (`full-node.toml`): Provides complete blockchain functionality, suitable for API servers and general-purpose nodes.\n- **Validator Node** (`validator-node.toml`): Optimized for consensus participation with maximum security.\n- **Storage Node** (`storage-node.toml`): Designed for distributed storage services, focusing on high capacity and data availability.\n- **Edge Node** (`edge-node.toml`): Configured for mesh networking, ideal for rural connectivity and censorship resistance.\n- **Development Node** (`dev-node.toml`): Simplified settings for testing and development purposes.\n\n### 2. Command-Line Interface (CLI) Integration\n\nThe module enhances the ZHTP command-line interface with shortcuts for quick node type selection:\n\n```bash\nzhtp --node-type full\nzhtp --node-type validator\nzhtp --node-type storage\nzhtp --node-type edge\nzhtp --node-type dev\n```\n\nAdditionally, traditional configuration file approaches are supported:\n\n```bash\nzhtp node start --config ./configs/custom-node.toml\n```\n\n### 3. Interactive Startup Scripts\n\nTwo interactive scripts are provided for user-friendly node startup:\n- `start-node.sh` (Linux/Mac): Allows users to select the node type interactively.\n- `start-node.bat` (Windows): Similar functionality for Windows users.\n\n### 4. Configuration Validation\n\nThe module includes a validation script (`validate-config.sh`) that checks for:\n- TOML syntax correctness.\n- Port conflicts.\n- Appropriate security levels for node types.\n- Reasonableness of resource allocations.\n- Protocol compatibility for mesh mode.\n\n### 5. Comprehensive Documentation\n\nThe module provides extensive documentation, including:\n- Descriptions and use cases for each node type.\n- Resource requirements for each configuration.\n- Quick start commands and troubleshooting guides.\n- Security considerations and architecture overview.\n\n## Architecture Overview\n\nThe architecture of the ZHTP Node Configuration Module is designed to ensure that each node type operates efficiently and securely within the SOVEREIGN_NET ecosystem. The following diagram illustrates the relationships between different node types and their roles:\n\n```mermaid\ngraph TD;\n    A[Full Node] -->|API Serving| B[Validator Node];\n    A -->|Data Storage| C[Storage Node];\n    A -->|Mesh Networking| D[Edge Node];\n    A -->|Development| E[Development Node];\n    B -->|Consensus| F[Validator Node];\n    C -->|Data Availability| G[Storage Node];\n    D -->|Connectivity| H[Edge Node];\n```\n\n## How It Works\n\n### Configuration Files\n\nEach node type has a corresponding TOML configuration file that defines its settings. These files include parameters for:\n- **Core Node Settings**: Defines the node's role, security level, and data directory.\n- **Cryptography Configuration**: Specifies post-quantum cryptography settings.\n- **Zero-Knowledge Proof Configuration**: Configures settings for zk-SNARKs.\n- **Identity Management**: Manages identity-related settings.\n- **Storage Configuration**: Defines storage parameters and DHT settings.\n- **Network Configuration**: Specifies network-related settings, including mesh ports and protocols.\n- **Blockchain Configuration**: Configures blockchain-specific parameters.\n- **Consensus Configuration**: Defines consensus-related settings.\n- **Economic Configuration**: Manages economic parameters, including UBI and DAO settings.\n- **Resource Allocations**: Specifies resource limits for memory, CPU, and disk.\n\n### Validation Process\n\nBefore starting a node, the configuration file can be validated using the `validate-config.sh` script. This script performs checks to ensure that the configuration adheres to the expected standards and does not contain any conflicting settings.\n\n### Deployment\n\nOnce validated, nodes can be deployed using the command-line interface or interactive scripts. The configurations ensure that each node operates with the appropriate settings for its role, optimizing performance and security.\n\n## Usage Examples\n\n### Quick Development Setup\n\nTo start a development node with a single command:\n\n```bash\nzhtp --node-type dev\n```\n\n### Production Validator Setup\n\nTo set up a validator node with full security:\n\n```bash\n# Validate configuration first\n./configs/validate-config.sh ./configs/validator-node.toml\n\n# Start validator node\nzhtp --node-type validator\n```\n\n### Custom Configuration\n\nTo create and deploy a custom configuration:\n\n```bash\n# Copy template and modify\ncp configs/storage-node.toml configs/my-custom-node.toml\nvim configs/my-custom-node.toml\n\n# Validate before deployment\n./configs/validate-config.sh configs/my-custom-node.toml\n\n# Deploy\nzhtp node start --config ./configs/my-custom-node.toml\n```\n\n## Conclusion\n\nThe ZHTP Node Configuration Module is a vital part of the ZHTP ecosystem, providing developers with the tools and templates necessary to deploy and manage various node types effectively. By ensuring that each node is configured correctly, the module contributes to the overall stability and security of the SOVEREIGN_NET blockchain network.","other-dapps-auth":"# Other — dapps_auth\n\n# DApps Authentication Module Documentation\n\n## Overview\n\nThe **dapps_auth** module is designed to facilitate secure and verifiable content work on mobile devices through the Proof-of-Useful-Work (PoUW) protocol. This module enables decentralized applications (dApps) to authenticate users and manage cryptographic operations, ensuring that receipts for completed work are securely generated, stored, and submitted for rewards.\n\n## Purpose\n\nThe primary purpose of the **dapps_auth** module is to provide a robust framework for handling user authentication and cryptographic verification in dApps. It ensures that all operations are performed securely, with a focus on cross-platform consistency between iOS and Android implementations. The module is built to support the PoUW protocol, which allows users to earn rewards for their contributions to the network.\n\n## Key Components\n\nThe **dapps_auth** module consists of several key components, each responsible for specific functionalities:\n\n### 1. **PoUWController**\n\nThe `PoUWController` is the core orchestration component of the module. It coordinates the interactions between various subcomponents, handling the verification of content and the management of receipts.\n\n```kotlin\nclass PoUWController(\n    private val verifier: VerifierEngine,\n    private val signer: IdentitySigner,\n    private val store: ReceiptStore,\n    private val submission: SubmissionClient\n) {\n    suspend fun verifyAndRecord(contentId: ByteArray, bytes: ByteArray, providerId: ByteArray?)\n    suspend fun flushReceipts()\n}\n```\n\n#### Responsibilities:\n- Fetch or reuse valid, unexpired `ChallengeToken`.\n- Verify content using the `VerifierEngine`.\n- Build and serialize a `Receipt`.\n- Sign the receipt and enqueue it in the `ReceiptStore`.\n- Flush receipts for submission to the network.\n\n### 2. **VerifierEngine**\n\nThe `VerifierEngine` is responsible for performing cryptographic verifications locally. It provides methods to verify hashes and Merkle proofs.\n\n```kotlin\ninterface VerifierEngine {\n    fun verifyHash(contentId: ByteArray, bytes: ByteArray): Boolean\n    fun verifyMerkle(leaf: ByteArray, proof: List<ByteArray>, root: ByteArray): Boolean\n}\n```\n\n#### Implementation Notes:\n- Utilizes SHA-256 for hashing.\n- Must operate on a background thread to avoid blocking the UI.\n\n### 3. **IdentitySigner**\n\nThe `IdentitySigner` manages the signing of data and retrieval of identity information. It ensures that private keys are securely stored and never exposed.\n\n```kotlin\ninterface IdentitySigner {\n    fun sign(bytes: ByteArray): ByteArray\n    fun getDid(): String\n    fun getNodeId(): ByteArray\n}\n```\n\n#### Key Storage:\n- Uses Android Keystore or Secure Enclave for key management.\n- Only signatures are exported; private keys remain secure.\n\n### 4. **ReceiptStore**\n\nThe `ReceiptStore` acts as a persistent queue for storing signed receipts. It ensures that receipts survive app restarts and maintains FIFO ordering.\n\n```kotlin\ninterface ReceiptStore {\n    suspend fun enqueue(receipt: SignedReceipt)\n    suspend fun pending(limit: Int): List<SignedReceipt>\n    suspend fun markAccepted(nonces: List<ByteArray>)\n    suspend fun markRejected(nonce: ByteArray, reason: String)\n}\n```\n\n#### Requirements:\n- Must be replay-safe and indexed by nonce.\n- Supports encrypted storage for security.\n\n### 5. **SubmissionClient**\n\nThe `SubmissionClient` is responsible for communicating with the network to request challenges and submit batches of receipts.\n\n```kotlin\ninterface SubmissionClient {\n    suspend fun requestChallenge(capabilities: List<ProofType>): ChallengeToken\n    suspend fun submitBatch(batch: ReceiptBatch): SubmissionResult\n}\n```\n\n#### Important Notes:\n- This component is designed to be latency tolerant and retry-safe.\n\n## Architecture\n\nThe architecture of the **dapps_auth** module is designed to ensure a clear separation of concerns, with each component handling specific tasks. The following diagram illustrates the relationships between the components:\n\n```mermaid\ngraph TD;\n    A[React Native Application] -->|Triggers| B[PoUWController]\n    B --> C[VerifierEngine]\n    B --> D[IdentitySigner]\n    B --> E[ReceiptStore]\n    B --> F[SubmissionClient]\n```\n\n### Execution Flow\n\n1. **Content Verification**:\n   - The `PoUWController` calls `verifyAndRecord`, which fetches a `ChallengeToken`.\n   - The `VerifierEngine` verifies the content.\n   - A `Receipt` is built and signed using the `IdentitySigner`.\n   - The signed receipt is enqueued in the `ReceiptStore`.\n\n2. **Receipt Submission**:\n   - The `flushReceipts` method retrieves pending receipts from the `ReceiptStore`.\n   - A `ReceiptBatch` is created and submitted via the `SubmissionClient`.\n   - Responses are processed to mark receipts as accepted or rejected.\n\n## Cross-Platform Consistency\n\nThe **dapps_auth** module is designed to maintain strict cross-platform invariants between iOS and Android implementations. This includes:\n\n- Identical protobuf schemas for receipts.\n- Deterministic serialization rules.\n- Consistent signing algorithms (Ed25519 or Dilithium).\n- Shared challenge binding logic and replay detection mechanisms.\n\n### Hard Rules for React Native\n\nThe React Native layer interacts with the module through a minimal interface, ensuring that it never directly handles cryptographic operations or sensitive data:\n\n```typescript\ninterface PoUW {\n  verifyContent(contentId: Uint8Array, bytes: Uint8Array, providerId?: Uint8Array): Promise<void>;\n  flush(): Promise<void>;\n}\n```\n\n## Conclusion\n\nThe **dapps_auth** module provides a comprehensive framework for managing authentication and cryptographic operations in decentralized applications. By adhering to strict security practices and ensuring cross-platform consistency, it enables developers to build secure and reliable dApps that leverage the PoUW protocol for user rewards. \n\nFor further details, refer to the [PoUW Marketplace](https://bogo-ncw-updigital.web.app/marketplace/games/Rktza4tZXYJ4RVEQr7gA).","other-deployment":"# Other — deployment\n\n# ZHTP Deployment Module Documentation\n\n## Overview\n\nThe **ZHTP Deployment Module** provides a comprehensive guide for deploying ZHTP nodes on Ubuntu 22.04 LTS servers. This module outlines the necessary prerequisites, installation steps, configuration, and maintenance procedures to ensure a successful deployment of both development and production servers.\n\n## Purpose\n\nThe primary purpose of this module is to facilitate the deployment of ZHTP nodes, which serve as bootstrap nodes for the ZHTP network. These nodes are essential for establishing connectivity among community nodes and ensuring the network's robustness.\n\n## Key Components\n\n### 1. Prerequisites\n\nBefore deploying a ZHTP node, ensure the following:\n\n- **Server Requirements**: Refer to `SERVER_REQUIREMENTS.md` for hardware specifications.\n- **SSH Access**: Ensure SSH access is configured for secure server management.\n- **Firewall Configuration**: Properly configure the firewall to allow necessary ports.\n\n### 2. Initial Server Setup\n\nThe initial setup involves creating a dedicated user, configuring the firewall, and installing required dependencies. The following steps are crucial:\n\n- **Create ZHTP User**: A dedicated user (`zhtp`) is created for running the ZHTP node.\n- **Configure Firewall**: The firewall is configured to allow SSH and ZHTP-specific ports (UDP 9334).\n- **Install Dependencies**: Essential packages and Rust (if building from source) are installed.\n\n### 3. Binary Deployment\n\nThere are two options for deploying the ZHTP binary:\n\n- **Option A: Upload Pre-built Binary**: Build the binary locally and upload it to the server.\n- **Option B: Build on Server**: Clone the repository and build the binary directly on the server.\n\n### 4. Configuration\n\nConfiguration is done through a `config.toml` file, which specifies network settings, storage options, and logging levels. The configuration differs for development and production environments.\n\n### 5. Systemd Service Setup\n\nTo manage the ZHTP node as a service, a systemd service file (`/etc/systemd/system/zhtp.service`) is created. This file defines how the service runs, including restart policies and logging configurations.\n\n### 6. Monitoring and Maintenance\n\nMonitoring the ZHTP node involves checking logs, service status, and resource usage. Maintenance tasks include updating the binary, restarting or stopping the service, and ensuring security hardening measures are in place.\n\n## Deployment Steps\n\n### Step 1: Initial Server Setup\n\n```bash\n# SSH into server\nssh root@YOUR_SERVER_IP\n\n# Create zhtp user\nsudo useradd -m -s /bin/bash zhtp\nsudo usermod -aG sudo zhtp\n\n# Switch to zhtp user\nsudo su - zhtp\n\n# Configure firewall\nsudo ufw --force enable\nsudo ufw allow 22/tcp\nsudo ufw allow 9334/udp comment 'ZHTP QUIC Mesh Protocol'\nsudo ufw status\n\n# Install dependencies\nsudo apt update && sudo apt upgrade -y\nsudo apt install -y build-essential curl git libssl-dev pkg-config ca-certificates\n```\n\n### Step 2: Binary Deployment\n\n#### Option A: Upload Pre-built Binary\n\n```bash\n# On your local machine\ncargo build --release --package zhtp\nscp target/release/zhtp zhtp@YOUR_SERVER_IP:/home/zhtp/\nchmod +x /home/zhtp/zhtp\n```\n\n#### Option B: Build on Server\n\n```bash\n# On server\ncd /home/zhtp\ngit clone https://github.com/SOVEREIGN-NET/The-Sovereign-Network.git\ncd The-Sovereign-Network\ncargo build --release --package zhtp\ncp target/release/zhtp /home/zhtp/\n```\n\n### Step 3: Configuration\n\nCreate the configuration directory and file:\n\n```bash\nmkdir -p /home/zhtp/.zhtp\ncd /home/zhtp/.zhtp\nnano config.toml\n```\n\n**Example Configuration for Production:**\n\n```toml\n[network]\nbind_address = \"0.0.0.0\"\nquic_port = 9334\nbootstrap_peers = []\n\n[storage]\nmax_size_gb = 90\ndata_dir = \"/home/zhtp/.zhtp/data\"\n\n[logging]\nlevel = \"info\"\nfile = \"/home/zhtp/.zhtp/logs/zhtp.log\"\n```\n\n### Step 4: Systemd Service Setup\n\nCreate the service file:\n\n```bash\nsudo nano /etc/systemd/system/zhtp.service\n```\n\n**Service Configuration:**\n\n```ini\n[Unit]\nDescription=ZHTP Bootstrap Node\nAfter=network-online.target\nWants=network-online.target\n\n[Service]\nType=simple\nUser=zhtp\nGroup=zhtp\nWorkingDirectory=/home/zhtp\nExecStart=/home/zhtp/zhtp node start --config /home/zhtp/.zhtp/config.toml\nRestart=always\nRestartSec=10\nStandardOutput=append:/home/zhtp/.zhtp/logs/stdout.log\nStandardError=append:/home/zhtp/.zhtp/logs/stderr.log\n\n# Security hardening\nNoNewPrivileges=true\nPrivateTmp=true\nProtectSystem=strict\nProtectHome=read-only\nReadWritePaths=/home/zhtp/.zhtp\n\n# Environment\nEnvironment=\"RUST_LOG=info\"\nEnvironment=\"RUST_BACKTRACE=1\"\n\n[Install]\nWantedBy=multi-user.target\n```\n\nEnable and start the service:\n\n```bash\nsudo systemctl daemon-reload\nsudo systemctl enable zhtp\nsudo systemctl start zhtp\n```\n\n## Monitoring and Maintenance\n\n### Monitoring Logs\n\nTo monitor logs, use:\n\n```bash\nsudo journalctl -u zhtp -f\n```\n\n### Maintenance Tasks\n\n- **Update Binary**: Stop the service, upload the new binary, and restart the service.\n- **Restart Service**: Use `sudo systemctl restart zhtp`.\n- **Check Configuration**: View the configuration with `cat /home/zhtp/.zhtp/config.toml`.\n\n## Security Hardening\n\nFor production environments, implement security measures such as disabling password authentication, installing Fail2Ban, and enabling automatic security updates.\n\n## Troubleshooting\n\nCommon issues include service failures, port conflicts, and connectivity problems. Use the provided commands to diagnose and resolve these issues.\n\n## Post-Deployment Verification\n\nAfter deployment, verify that the service is running, check logs for errors, and ensure that the QUIC port is listening.\n\n## Bootstrap Node Registration\n\nOnce deployed, add your server to the bootstrap node list in the configuration of other nodes to enable connectivity.\n\n```toml\n[network]\nbootstrap_peers = [\n    \"YOUR_SERVER_IP:9333\",\n    \"YOUR_SERVER_IP:9334\"\n]\n```\n\n## Architecture Overview\n\n```mermaid\ngraph TD;\n    A[ZHTP Node] -->|Listens on| B[QUIC Port 9334];\n    A -->|Logs to| C[Log Files];\n    A -->|Uses| D[Configuration File];\n    A -->|Managed by| E[Systemd Service];\n```\n\nThis diagram illustrates the key components of the ZHTP node and their interactions, providing a high-level overview of the architecture.\n\n## Conclusion\n\nThis documentation serves as a comprehensive guide for deploying and managing ZHTP nodes. By following the outlined steps and best practices, developers can ensure a successful deployment and contribute effectively to the ZHTP network.","other-dev":"# Other — dev\n\n# Other — dev Module Documentation\n\n## Overview\n\nThe **Other — dev** module is a configuration and data storage component designed for use with the Sled database. It primarily manages the settings and structure of the database, including segment sizes, compression options, and versioning. This module is essential for developers working with the Sled database, as it provides the foundational configuration necessary for database operations.\n\n## Purpose\n\nThe main purpose of the **Other — dev** module is to define and manage the configuration parameters for the Sled database. This includes:\n\n- Specifying the size of database segments.\n- Enabling or disabling data compression.\n- Maintaining version control for the database schema.\n\n## Key Components\n\n### Configuration File\n\nThe configuration for the Sled database is defined in the `conf` file located at `data/dev/sled/conf`. The key parameters include:\n\n- **segment_size**: Defines the size of each segment in bytes. The default value is set to `524288` (or 512 KB).\n- **use_compression**: A boolean flag that indicates whether data compression should be applied. The default value is `false`.\n- **version**: Specifies the version of the database schema. The current version is `0.34`.\n\n### Database Structure\n\nThe database itself is stored in a binary format in the `db` file located at `data/dev/sled/db`. This file contains serialized data structures that represent various entities within the database, such as accounts, blocks, and token balances. The structure is not human-readable and is optimized for performance.\n\n### Data Entities\n\nThe database contains several key entities, which are represented in the binary format:\n\n- **Accounts**: Stores user account information.\n- **Blocks**: Represents blocks in the blockchain, indexed by height and hash.\n- **Token Balances**: Maintains the balances of tokens associated with accounts.\n- **Identities**: Contains identity-related data, including metadata and ownership information.\n\n## Execution Flow\n\nCurrently, there are no detected execution flows or internal calls within this module. It serves primarily as a configuration and data storage layer without direct interaction with other components during runtime.\n\n## Integration with the Codebase\n\nThe **Other — dev** module is designed to be integrated with the Sled database operations. While it does not directly invoke any functions or classes, it provides the necessary configuration that other modules rely on. Developers working on the Sled database should ensure that the configuration parameters are correctly set in the `conf` file to avoid runtime issues.\n\n### Example Configuration\n\nHere is an example of how the configuration file might look:\n\n```yaml\nsegment_size: 524288\nuse_compression: false\nversion: 0.34\n```\n\n### Future Considerations\n\nAs the Sled database evolves, it may be necessary to update the configuration parameters or add new entities to the database structure. Developers should be aware of potential changes in the schema and ensure backward compatibility with existing data.\n\n## Conclusion\n\nThe **Other — dev** module is a critical component of the Sled database, providing essential configuration and data management capabilities. Understanding its structure and purpose is vital for developers looking to contribute to or utilize the Sled database effectively. \n\nFor further contributions, developers should focus on enhancing the configuration options and ensuring that the database structure remains efficient and scalable.","other-docs":"# Other — docs\n\n# ZHTP Blockchain Technical Overview Documentation\n\n## Overview\n\nThe **ZHTP Blockchain** is a modular, production-grade blockchain system implemented in Rust (1.70+). This documentation provides a comprehensive overview of the architecture, key components, and operational mechanics of the blockchain, focusing on its consensus mechanism, cryptography, data structures, state management, transaction system, and performance characteristics.\n\n## Purpose\n\nThe ZHTP Blockchain is designed to provide a robust, decentralized platform for managing digital assets and executing transactions securely and efficiently. It emphasizes:\n- Immutable ledger\n- Consensus-driven block production\n- Deterministic execution of transactions\n- Support for smart contracts as an optional feature\n\n## Architecture\n\nThe architecture of the ZHTP Blockchain is organized into several layers, each responsible for distinct functionalities. The following diagram illustrates the layered architecture:\n\n```mermaid\ngraph TD;\n    A[Application Layer] --> B[Consensus Layer]\n    B --> C[Blockchain Layer]\n    C --> D[Network Layer]\n    D --> E[Storage Layer]\n    E --> F[Cryptography Layer]\n```\n\n### Layer Descriptions\n\n1. **Application Layer**: Contains the main orchestrator node binary (`zhtp`), configuration management, and RPC interfaces.\n2. **Consensus Layer**: Implements the Byzantine Fault Tolerance (BFT) consensus algorithm, validator management, and DAO governance.\n3. **Blockchain Layer**: Manages block creation, validation, transaction execution, and state management.\n4. **Network Layer**: Handles peer-to-peer communication, message broadcasting, and validator discovery.\n5. **Storage Layer**: Provides persistent storage solutions for blockchain data, including blocks, transactions, and state.\n6. **Cryptography Layer**: Implements post-quantum cryptographic algorithms for signatures, encryption, and hashing.\n\n## Key Components\n\n### 1. Consensus Mechanism\n\nThe consensus mechanism is based on a BFT algorithm that ensures safety and liveness in the presence of faulty nodes. The consensus process consists of four phases: Propose, PreVote, PreCommit, and Commit. \n\n#### BFT Properties\n- **Safety**: Honest validators always agree on the same block.\n- **Liveness**: Consensus eventually progresses.\n- **Immediate Finality**: Once 2/3+ validators commit, the block is finalized.\n\n#### Key Files\n- `lib-consensus/src/engines/bft_engine.rs`: BFT engine implementation.\n- `lib-consensus/src/types/mod.rs`: Contains types for consensus rounds and votes.\n\n### 2. Cryptography\n\nThe blockchain employs a post-quantum cryptography stack to ensure security against future threats.\n\n#### Key Algorithms\n- **Signatures**: Dilithium (NIST-selected).\n- **Encryption**: Kyber + ChaCha20Poly1305 (hybrid).\n- **Hashing**: BLAKE3.\n\n#### Key Files\n- `lib-crypto/src/post_quantum.rs`: Contains post-quantum signature structures.\n- `lib-crypto/src/classical.rs`: Implements hybrid encryption.\n\n### 3. Data Structures\n\nThe blockchain utilizes specific data structures to represent blocks, transactions, and state.\n\n#### Block Structure\n```rust\npub struct Block {\n    pub header: BlockHeader,\n    pub transactions: Vec<Transaction>,\n}\n```\n\n#### Transaction Structure\n```rust\npub struct Transaction {\n    pub version: u32,\n    pub chain_id: u8,\n    pub transaction_type: TransactionType,\n    pub inputs: Vec<TransactionInput>,\n    pub outputs: Vec<TransactionOutput>,\n    pub fee: u64,\n    pub signature: Signature,\n}\n```\n\n### 4. State Management\n\nState transitions occur through the execution of transactions contained within blocks. The blockchain maintains a UTXO set to manage spendable outputs.\n\n#### Key Functions\n- `add_block()`: Validates and adds a new block to the blockchain.\n- `execute_transactions()`: Executes transactions and updates the state.\n\n### 5. Transaction System\n\nThe transaction system is responsible for creating, signing, broadcasting, and including transactions in blocks.\n\n#### Transaction Lifecycle\n1. Create transaction.\n2. Sign transaction.\n3. Broadcast transaction.\n4. Include in block.\n5. Achieve consensus.\n6. Update state.\n\n### 6. Performance Characteristics\n\nThe ZHTP Blockchain is designed for high throughput and low latency, achieving approximately 400 transactions per second (TPS) with a finality time of around 7 seconds.\n\n## Integration with Other Components\n\nThe ZHTP Blockchain is designed to work seamlessly with other components of the Sovereign Network ecosystem, including:\n- **Validator Nodes**: Participate in consensus and maintain the blockchain.\n- **Storage Solutions**: Provide persistent storage for blockchain data.\n- **Network Protocols**: Facilitate communication between nodes.\n\n### Example Integration Flow\n\n```mermaid\ngraph TD;\n    A[User Transaction] --> B[Transaction Creation]\n    B --> C[Transaction Signing]\n    C --> D[Broadcast to Validators]\n    D --> E[Consensus Process]\n    E --> F[Block Inclusion]\n    F --> G[State Update]\n```\n\n## Conclusion\n\nThe ZHTP Blockchain is a comprehensive, production-grade blockchain solution that leverages advanced cryptographic techniques and a robust consensus mechanism to ensure security, efficiency, and scalability. Its modular architecture allows for easy integration with other components, making it a versatile choice for decentralized applications and digital asset management.\n\nFor further details, refer to the specific sections of this documentation or the source code in the repository.","other-e2e":"# Other — e2e\n\n# E2E Testing Module Documentation\n\n## Overview\n\nThe **Other — e2e** module is designed to facilitate end-to-end (E2E) testing for the Web4 CLI application. It automates the process of testing various functionalities of the CLI, ensuring that the system behaves as expected across different scenarios. This module is crucial for maintaining the integrity of the application as it evolves, allowing developers to catch regressions and verify new features.\n\n## Purpose\n\nThe primary purpose of this module is to provide a comprehensive testing framework that:\n- Validates domain registration and management.\n- Tests deployment and rollback functionalities.\n- Ensures persistence of state across node restarts.\n- Handles edge cases and error scenarios.\n\n## Key Components\n\nThe E2E module consists of several key components, each serving a specific role in the testing process:\n\n### 1. **Runner Script (`runner.sh`)**\n\nThe entry point for executing the E2E tests. It orchestrates the entire testing process, including:\n- Setting up the environment.\n- Running various phases of tests.\n- Cleaning up resources after tests are completed.\n\n### 2. **CLI Wrapper (`cli.sh`)**\n\nThis script provides a set of functions that wrap around the `zhtp-cli` commands. It simplifies the interaction with the CLI by providing functions for:\n- Domain registration and checking.\n- Site deployment and status retrieval.\n- Deployment history and rollback.\n\n### 3. **Node Control (`node_ctrl.sh`)**\n\nThis component manages the lifecycle of the local `zhtp` node used during testing. It includes functions to:\n- Start, stop, and restart the node.\n- Handle process management and logging.\n\n### 4. **Site Generator (`site_generator.sh`)**\n\nA utility for generating simple static site content for testing purposes. It creates HTML, CSS, and JavaScript files that can be deployed to the registered domains.\n\n### 5. **Assertions (`asserts.sh`)**\n\nThis script contains assertion functions that validate expected outcomes during tests. It includes:\n- `assert_equal`: Checks if two values are equal.\n- `assert_contains`: Verifies if a string contains a specific substring.\n\n### 6. **Bug Report Template (`BUG_REPORT_TEMPLATE.md`)**\n\nA markdown template for reporting bugs discovered during E2E testing. It standardizes the information required to diagnose issues effectively.\n\n## Execution Flow\n\nThe execution flow of the E2E tests is structured into several phases, each focusing on different aspects of the application. Below is a high-level overview of the phases executed by the `runner.sh` script:\n\n```mermaid\ngraph TD;\n    A[Start E2E Test Runner] --> B[Phase 0: Preconditions]\n    B --> C[Phase 1: Domain Registration]\n    C --> D[Phase 2: Initial Deployment]\n    D --> E[Phase 3: Persistence Across Restart]\n    E --> F[Phase 4: Deployment Updates]\n    F --> G[Phase 5: Version Rollback]\n    G --> H[Phase 6: Domain Release & Deletion]\n    H --> I[Phase 7: Edge Cases & Error Handling]\n    I --> J[End of E2E Test Runner]\n```\n\n### Phase Breakdown\n\n1. **Phase 0: Preconditions**\n   - Checks for required tools (`zhtp-cli`, `jq`).\n   \n2. **Phase 1: Domain Registration**\n   - Registers multiple domains and verifies their registration.\n\n3. **Phase 2: Initial Deployment**\n   - Deploys a site to a registered domain and checks deployment status.\n\n4. **Phase 3: Persistence Across Restart**\n   - Stops and restarts the node, verifying that domain registrations and deployments persist.\n\n5. **Phase 4: Deployment Updates**\n   - Tests the ability to deploy updated versions of a site and checks the deployment history.\n\n6. **Phase 5: Version Rollback**\n   - Tests rolling back to a previous version of a deployment and verifies the rollback.\n\n7. **Phase 6: Domain Release & Deletion**\n   - Tests the deletion of deployments and the release of domains, ensuring state persistence.\n\n8. **Phase 7: Edge Cases & Error Handling**\n   - Validates the system's behavior under erroneous conditions, such as missing keystore files.\n\n## Integration with the Codebase\n\nThe E2E module is integrated into the broader Web4 CLI codebase by relying on the `zhtp-cli` command-line interface for executing commands. The tests are designed to simulate real-world usage scenarios, ensuring that the CLI behaves correctly when interacting with the underlying services.\n\n### Dependencies\n\n- **zhtp-cli**: The command-line interface that the E2E tests interact with.\n- **jq**: A command-line JSON processor used for parsing and manipulating JSON output from the CLI.\n\n## Conclusion\n\nThe **Other — e2e** module is a vital part of the Web4 CLI testing strategy, providing a robust framework for validating the application's functionality. By automating the testing process, it helps ensure that the application remains reliable and meets user expectations as it evolves. Developers are encouraged to contribute to this module by adding new tests, improving existing ones, and maintaining the overall quality of the E2E testing framework.","other-encryption":"# Other — encryption\n\n# Encryption Module Documentation\n\n## Overview\n\nThe **Encryption Module** is designed to provide a secure transport layer for QUIC (Quick UDP Internet Connections) while delegating all cryptographic identity, authentication, and key agreement responsibilities to the UHP v2 (Universal Handshake Protocol version 2). This module is currently in alpha status and focuses on ensuring that QUIC operates as a transport-only protocol, enhancing security and simplifying the cryptographic landscape.\n\n## Purpose\n\nThe primary purpose of this module is to facilitate reliable and encrypted transport using QUIC while ensuring that all cryptographic operations are handled by UHP v2. This design choice eliminates potential downgrade paths and legacy states, aligning with modern cryptographic practices.\n\n## Key Components\n\n### 1. QUIC Transport Layer\n\n- **Transport-Only Model**: QUIC is designed to provide transport security and reliability without engaging in cryptographic identity or key agreement processes.\n- **TLS Integration**: QUIC utilizes the system's TLS stack (e.g., rustls or platform TLS) for transport security.\n\n### 2. UHP v2 Handshake\n\n- **Sole Handshake Model**: UHP v2 is the only handshake mechanism employed, ensuring that all cryptographic operations are centralized and managed outside of the QUIC layer.\n- **Post-Quantum Algorithms**: The module exclusively uses Kyber1024 for key encapsulation and Dilithium5 for signature generation, ensuring post-quantum security.\n\n### 3. Session Key Derivation\n\n- **Transcript Hash**: The session key is derived from a cryptographic transcript hash computed from UHP v2 messages. This hash serves as the HKDF (HMAC-based Key Derivation Function) salt, session binding, and audit artifact.\n  \n  ```plaintext\n  handshake_hash = HASH(transcript_bytes)\n  ```\n\n### 4. Cryptographic Invariants\n\n- **No Legacy Paths**: The design ensures that there are no legacy or downgrade paths, maintaining a clean and secure protocol.\n- **Transcript Composition**: The transcript hash is constructed from the following UHP v2 messages:\n  - ClientHello (including version, capabilities, and public keys)\n  - ServerHello (including selected parameters and server public keys)\n  - Kyber encapsulation/decapsulation messages\n  - Dilithium signatures over the transcript\n  - Final handshake confirmation\n\n## How It Works\n\n1. **Initiation**: A QUIC connection is established, and the UHP v2 handshake is initiated over the QUIC stream.\n2. **Handshake Execution**: The UHP v2 handshake messages are exchanged, and the cryptographic transcript is built.\n3. **Session Key Derivation**: Once the handshake is complete, the session key is derived from the transcript hash.\n4. **Data Transmission**: Encrypted application data can now be transmitted over the QUIC connection using the derived session key.\n\n## Integration with the Codebase\n\nThe Encryption Module is designed to work seamlessly with the QUIC transport layer and the UHP v2 handshake. It does not have any internal calls, outgoing calls, or incoming calls, as it operates independently to provide encryption services.\n\n### Call Graph\n\n```mermaid\ngraph TD;\n    A[QUIC Transport Layer] --> B[UHP v2 Handshake]\n    B --> C[Session Key Derivation]\n    C --> D[Data Transmission]\n```\n\n## Operational Guidance\n\n- **Using QUIC**: Developers should utilize QUIC for reliable and encrypted transport, ensuring that all cryptographic identity and key agreement processes are handled by UHP v2.\n- **Performing Handshakes**: Always perform the UHP v2 handshake over the QUIC stream to establish a secure connection.\n- **Key Management**: Derive all application keys from the session key produced by the UHP v2 handshake.\n\n## Conclusion\n\nThe Encryption Module is a critical component of the QUIC protocol, ensuring that transport security is maintained while delegating cryptographic responsibilities to UHP v2. By adhering to modern cryptographic standards and eliminating legacy paths, this module provides a robust foundation for secure communication in the alpha phase of development.","other-examples":"# Other — examples\n\n# Other — Examples Module Documentation\n\n## Overview\n\nThe **Other — examples** module serves as a collection of example scripts that demonstrate various functionalities of the blockchain framework. These examples are primarily intended for developers to understand how to utilize the core features of the blockchain library, including consensus integration, DAO governance, and economic systems. \n\n### Purpose\n\nThe examples in this module provide practical demonstrations of how to:\n- Initialize and run a blockchain with full consensus integration.\n- Create and manage DAO proposals and votes.\n- Distribute Universal Basic Income (UBI) and welfare funding.\n- Interact with the blockchain's transaction and block systems.\n\n## Key Components\n\n### 1. Full Consensus Integration Example\n\nThe most comprehensive example in this module is `full_consensus_integration.rs`. This script demonstrates the complete flow of initializing a blockchain with consensus mechanisms, registering validators, and executing DAO governance.\n\n#### Execution Flow\n\nThe execution flow of the `full_consensus_integration.rs` script can be summarized as follows:\n\n1. **Initialization**:\n   - The blockchain and mempool are initialized.\n   - The consensus coordinator is set up with Byzantine Fault Tolerance (BFT).\n\n2. **Validator Registration**:\n   - Key pairs for validators are generated.\n   - Validators are registered with their respective stakes and storage capacities.\n\n3. **Consensus Coordination**:\n   - The consensus coordinator is started, enabling block production.\n   - The initial consensus status is retrieved and displayed.\n\n4. **DAO Proposal Creation**:\n   - A DAO proposal transaction is created and added to the blockchain.\n\n5. **DAO Voting**:\n   - Validators cast their votes on the proposal, which are also added to the blockchain.\n\n6. **Blockchain Operation Simulation**:\n   - The blockchain runs for a few rounds to demonstrate ongoing consensus and transaction processing.\n\n7. **Final Reporting**:\n   - The final status of the blockchain and consensus is reported, including treasury statistics and transaction details.\n\n#### Code Snippet\n\nHere is a key snippet from the `full_consensus_integration.rs` that illustrates the registration of validators:\n\n```rust\nfor (i, ((name, &stake), &storage_gb)) in validator_names.iter().zip(stakes.iter()).zip(storage_capacities.iter()).enumerate() {\n    let identity = IdentityId::from_bytes(&validator_keypairs[i].public_key.dilithium_pk);\n    let storage_bytes = storage_gb * 1024 * 1024 * 1024;\n    let networking_keypair = KeyPair::generate().unwrap();\n    let rewards_keypair = KeyPair::generate().unwrap();\n\n    consensus_coordinator.register_as_validator(\n        identity.clone(),\n        stake,\n        storage_bytes,\n        &validator_keypairs[i],\n        &networking_keypair,\n        &rewards_keypair,\n        5, // 5% commission rate\n    ).await?;\n}\n```\n\n### 2. Placeholder Examples\n\nThe module also contains placeholder examples for future implementations:\n- `deploy_web4_site.rs`: Intended to demonstrate the deployment flow for Web4, pending updates to the manifest/storage APIs.\n- `test_recursive_aggregation.rs`: A placeholder for a recursive aggregation example, awaiting API stabilization.\n- `wasm_sandboxing_demo.rs`: A placeholder for a WASM sandboxing demo, pending finalization of runtime APIs and dependencies.\n\nThese placeholders indicate areas for future development and serve as reminders for developers to implement these features.\n\n## Integration with the Codebase\n\nThe examples in this module interact with several key components of the blockchain framework:\n\n- **Blockchain and Mempool**: The core data structures that manage transactions and blocks.\n- **Consensus Integration**: The module utilizes functions from `lib_blockchain` and `lib_consensus` to manage consensus mechanisms and validator interactions.\n- **Transaction Creation**: Functions like `create_dao_proposal_transaction` and `create_dao_vote_transaction` are used to demonstrate DAO governance.\n- **Economic Systems**: The examples illustrate how to create UBI and welfare funding transactions, showcasing the economic functionalities of the blockchain.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the high-level flow of the `full_consensus_integration.rs` example:\n\n```mermaid\ngraph TD;\n    A[Start] --> B[Initialize Blockchain & Mempool]\n    B --> C[Initialize Consensus Coordinator]\n    C --> D[Generate Validator Keypairs]\n    D --> E[Register Validators]\n    E --> F[Start Consensus Coordinator]\n    F --> G[Create DAO Proposal]\n    G --> H[Cast DAO Votes]\n    H --> I[Simulate Blockchain Operation]\n    I --> J[Final Status Report]\n    J --> K[End]\n```\n\n## Conclusion\n\nThe **Other — examples** module is a vital resource for developers looking to understand and contribute to the blockchain framework. By providing practical examples and demonstrating key functionalities, it serves as both a learning tool and a reference for future development. Developers are encouraged to expand upon the placeholder examples and enhance the existing functionalities to further enrich the blockchain ecosystem.","other-explorer":"# Other — explorer\n\n# Explorer Module Documentation\n\n## Overview\n\nThe **Explorer** module is a client-side WebAssembly (WASM) single-page application (SPA) designed for the Sovereign Network block explorer. It provides a user-friendly interface to interact with blockchain data, allowing users to view statistics, blocks, transactions, and perform searches. The application is built using the Leptos framework, which facilitates the development of reactive web applications in Rust.\n\n### Key Features\n- **Client-Side Rendering**: Utilizes Leptos for efficient rendering and state management.\n- **API Integration**: Communicates with the Sovereign Network's backend API to fetch blockchain data.\n- **Responsive Design**: Adapts to various screen sizes, ensuring usability across devices.\n\n## Architecture\n\nThe Explorer module is structured to separate concerns effectively, with a clear focus on the user interface and API interactions. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[Explorer Module] --> B[Leptos Framework]\n    A --> C[API Endpoints]\n    B --> D[User Interface]\n    C --> E[GET /api/v1/blockchain/stats]\n    C --> F[GET /api/v1/blockchain/blocks?limit=...]\n    C --> G[GET /api/v1/blockchain/transactions?limit=...]\n    C --> H[GET /api/v1/blockchain/search?q=...]\n```\n\n## Key Components\n\n### 1. **Cargo.toml**\nThe `Cargo.toml` file defines the module's dependencies and configuration. Key dependencies include:\n- **Leptos**: For building the SPA.\n- **Leptos Router**: For handling client-side routing.\n- **Serde**: For serializing and deserializing JSON data.\n- **Gloo-net**: For making HTTP requests to the API.\n\n### 2. **Trunk.toml**\nThe `Trunk.toml` file configures the build process using Trunk, specifying the output directory for static assets and public URL settings.\n\n### 3. **index.html**\nThe entry point of the application, `index.html`, sets up the basic HTML structure and links to the necessary CSS and WASM files. The `<div id=\"root\"></div>` serves as the mounting point for the Leptos application.\n\n### 4. **style.css**\nThis file contains the styling for the application, defining variables for colors, fonts, and layout. It ensures a consistent look and feel across the application.\n\n### 5. **API Integration**\nThe Explorer module interacts with the Sovereign Network's API through several endpoints:\n- **GET /api/v1/blockchain/stats**: Fetches blockchain statistics.\n- **GET /api/v1/blockchain/blocks?limit=...**: Retrieves a list of blocks with an optional limit.\n- **GET /api/v1/blockchain/transactions?limit=...**: Fetches transactions with an optional limit.\n- **GET /api/v1/blockchain/search?q=...**: Allows users to search for specific blockchain data.\n\n### 6. **User Interface Components**\nThe UI is built using Leptos components, which are reactive and can update based on state changes. Key UI components include:\n- **Header**: Displays the application title and navigation links.\n- **Main Content Area**: Shows the main content, including statistics, blocks, and transactions.\n- **Search Bar**: Allows users to search for specific blockchain entries.\n- **Footer**: Contains additional information and links.\n\n## Build and Deployment\n\nTo build the Explorer module, navigate to the `explorer` directory and run the following command:\n\n```bash\ntrunk build --release\n```\n\nThe output will be generated in the `zhtp/static/explorer` directory, which can then be deployed as Web4 content.\n\n## Publishing as a Web4 Citizen\n\nTo publish the Explorer as a Web4 citizen:\n1. Build the application as described above.\n2. Upload the contents of the `zhtp/static/explorer` directory.\n3. Register a `.sov` domain to point to the manifest CID of the uploaded content.\n\n## Conclusion\n\nThe Explorer module serves as a vital component of the Sovereign Network ecosystem, providing users with an intuitive interface to explore blockchain data. By leveraging modern web technologies and a modular architecture, it ensures maintainability and scalability for future enhancements. Developers looking to contribute to this module should familiarize themselves with the Leptos framework and the API endpoints utilized within the application.","other-firebase-debug-log":"# Other — firebase-debug.log\n\n# Firebase Debug Log Module Documentation\n\n## Overview\n\nThe **firebase-debug.log** module is a logging utility that captures debug information related to Firebase command executions. This module is essential for developers who need to troubleshoot issues, monitor command executions, and understand the authorization processes involved in Firebase operations.\n\n## Purpose\n\nThe primary purpose of this module is to log detailed information about commands executed within the Firebase environment, including the required scopes for authorization and the user performing the actions. This information is crucial for debugging and ensuring that the correct permissions are in place for various Firebase operations.\n\n## Key Features\n\n- **Command Logging**: Captures each command executed, along with the required scopes for authorization.\n- **User Authorization Tracking**: Logs the user who is executing the command, providing context for the actions taken.\n- **Timestamped Entries**: Each log entry is timestamped, allowing developers to trace the sequence of events accurately.\n\n## Log Structure\n\nEach log entry follows a consistent structure, which includes:\n\n1. **Timestamp**: The date and time when the command was executed.\n2. **Command**: The specific command that was executed.\n3. **Required Scopes**: The scopes required for the command to execute successfully.\n4. **User Authorization**: The email of the user who is executing the command.\n\n### Example Log Entry\n\n```\n[debug] [2026-01-05T02:02:21.736Z] > command requires scopes: [\"email\",\"openid\",\"https://www.googleapis.com/auth/cloudplatformprojects.readonly\",\"https://www.googleapis.com/auth/firebase\",\"https://www.googleapis.com/auth/cloud-platform\"]\n[debug] [2026-01-05T02:02:21.737Z] > authorizing via signed-in user (hugo@kode.zone)\n```\n\n## How It Works\n\nThe logging mechanism operates by capturing debug information at various points during command execution. The module does not have any internal or outgoing calls, as it primarily serves as a passive observer of the command execution process. \n\n### Execution Flow\n\nWhile there are no explicit execution flows detected for this module, the logging occurs in response to Firebase commands being executed. The following sequence can be inferred:\n\n1. A command is initiated within the Firebase environment.\n2. The module captures the command and its required scopes.\n3. The module logs the user who is executing the command.\n4. The log entry is timestamped for future reference.\n\n## Integration with the Codebase\n\nThe **firebase-debug.log** module is designed to work seamlessly with the Firebase command execution framework. It does not directly interact with other modules but provides valuable logging information that can be referenced by developers when troubleshooting issues.\n\n### Connection to Other Components\n\nAlthough this module does not have direct connections to other components, it plays a critical role in the overall Firebase ecosystem by providing insights into command executions. Developers can use the logs to:\n\n- Verify that the correct scopes are being requested for each command.\n- Ensure that the appropriate user is executing commands, which is vital for security and auditing purposes.\n- Trace the sequence of commands executed, which can help in diagnosing issues.\n\n## Conclusion\n\nThe **firebase-debug.log** module is a vital tool for developers working with Firebase. By providing detailed logging of command executions and user authorizations, it enables effective troubleshooting and monitoring of Firebase operations. Understanding this module is essential for any developer looking to maintain and enhance their Firebase applications.","other-fixes":"# Other — fixes\n\n# Token Creation Validation Fix Module Documentation\n\n## Overview\n\nThe **Token Creation Validation Fix** module addresses a critical issue in the token creation process for iOS clients using the API endpoint `POST /api/v1/token/create`. The problem stemmed from transaction validation failures due to memo size limitations and the handling of contract transactions that do not produce outputs. This documentation outlines the root causes, the implemented fixes, and the overall flow of token creation from the frontend to the backend.\n\n## Purpose\n\nThe primary purpose of this module is to ensure that token creation transactions are validated correctly, allowing iOS clients to create custom tokens without encountering validation errors. The fixes implemented in this module enhance the transaction validation logic to accommodate the unique characteristics of token transactions.\n\n## Key Components\n\n### 1. Root Causes\n\n#### Memo Size Limit\n\n- **Location:** `lib-blockchain/src/transaction/validation.rs:1228`\n- **Issue:** The maximum memo size was set to 1024 bytes, which was insufficient for token transactions that include a 4-byte marker, a serialized `ContractCall`, and a `Signature` containing a Dilithium5 public key (2592 bytes).\n- **Fix:** Increased `MAX_MEMO_SIZE` to 8192 bytes to accommodate larger signatures.\n\n#### Empty Outputs Rejection\n\n- **Location:** `lib-blockchain/src/transaction/validation.rs:338-362`\n- **Issue:** The `validate_contract_transaction()` function required non-empty outputs for all contract transactions, which is not applicable for token contract calls that modify state without producing UTXOs.\n- **Fix:** Introduced the `is_token_contract_execution()` function to bypass output validation for token contract calls.\n\n### 2. The `is_token_contract_execution()` Function\n\n- **Location:** `lib-blockchain/src/transaction/validation.rs:874-917`\n- **Purpose:** This function determines if a transaction is a token contract execution by checking the transaction type, memo format, and method.\n- **Implementation:**\n  ```rust\n  fn is_token_contract_execution(transaction: &Transaction) -> bool {\n      // Check if the transaction is of type ContractExecution\n      if transaction.transaction_type != TransactionType::ContractExecution {\n          return false;\n      }\n\n      // Validate the memo starts with the \"ZHTP\" marker\n      if transaction.memo.len() <= 4 || &transaction.memo[0..4] != b\"ZHTP\" {\n          return false;\n      }\n\n      // Deserialize the ContractCall from the memo\n      let call_data = &transaction.memo[4..];\n      let (call, _sig): (ContractCall, Signature) = bincode::deserialize(call_data)?;\n\n      // Ensure the contract type is Token and the method is recognized\n      if call.contract_type != ContractType::Token {\n          return false;\n      }\n\n      matches!(call.method.as_str(), \"create_custom_token\" | \"mint\" | \"transfer\" | \"burn\")\n  }\n  ```\n\n## Execution Flow: Frontend to Backend\n\nThe following diagram illustrates the flow of a token creation request from the iOS client to the backend server:\n\n```mermaid\ngraph TD;\n    A[User taps \"Create Token\"] --> B[Build ContractCall];\n    B --> C[Build Transaction];\n    C --> D[Serialize & Hex-encode];\n    D --> E[POST /api/v1/token/create];\n    E --> F[TokenHandler::handle_create_token];\n    F --> G[TokenHandler::submit_to_mempool];\n    G --> H[Blockchain::verify_and_enqueue];\n    H --> I[StatefulTransactionValidator::validate_transaction_with_state];\n    I --> J[Transaction added to pending_transactions];\n    J --> K[Mining interval includes tx in next block];\n    K --> L[Token created in contract storage];\n```\n\n### Detailed Flow Steps\n\n1. **Frontend (iOS Client)**\n   - The user initiates the token creation process.\n   - A `ContractCall` is constructed with the necessary parameters.\n   - A transaction is built with the appropriate type, inputs, outputs, fee, and memo.\n   - The transaction is serialized and hex-encoded before being sent to the server.\n\n2. **Backend (SOV Server)**\n   - The server receives the POST request and processes the transaction.\n   - The `TokenHandler` decodes the transaction and verifies the method.\n   - The transaction is submitted to the mempool for further processing.\n   - The blockchain verifies and enqueues the transaction, validating it against the updated rules.\n   - Upon successful validation, the transaction is added to the pending transactions and eventually mined, resulting in the creation of the token in contract storage.\n\n## Files Modified\n\n| File | Change |\n|------|--------|\n| `lib-blockchain/src/transaction/validation.rs` | Increased `MAX_MEMO_SIZE` to 8192, added `is_token_contract_execution()` function, updated `validate_contract_transaction()` to allow empty outputs for token calls. |\n| `lib-blockchain/src/blockchain.rs` | Added trace logging for debugging purposes. |\n\n## Verification\n\nPost-deployment verification confirmed that the fixes resolved the token creation issue:\n- Successful token creation from the iOS client.\n- Server logs indicated valid token contract calls.\n- Transactions were accepted into the mempool and included in the next block.\n\n## Key Learnings\n\n1. **Post-quantum signatures are large:** The size of Dilithium5 public keys and signatures necessitates careful consideration of size limits in transaction validation.\n2. **Token transactions are stateful:** Unlike traditional UTXO-based transactions, token operations modify contract state and can validly have empty inputs and outputs.\n3. **Memo format for contract calls:** The format `\"ZHTP\" + bincode(ContractCall, Signature)` is crucial for identifying and processing token contract transactions.\n\n## Conclusion\n\nThe Token Creation Validation Fix module effectively resolves critical issues in the token creation process, ensuring that iOS clients can create custom tokens without encountering validation errors. The enhancements made to the transaction validation logic provide a robust framework for handling token transactions in the blockchain environment.","other-identity":"# Other — identity\n\n# Identity Module Documentation\n\n## Overview\n\nThe **Identity** module is responsible for managing identity messaging within a decentralized network. It facilitates the sending, receiving, and acknowledgment of identity messages between devices using Decentralized Identifiers (DIDs). This document outlines the client implementation requirements, key components, and integration points with the node, providing developers with the necessary information to contribute to and extend the module.\n\n## Purpose\n\nThe primary purpose of the Identity module is to enable secure communication between devices by:\n- Maintaining user identity and device state.\n- Sending encrypted messages to multiple devices associated with a recipient DID.\n- Acknowledging message delivery without exposing plaintext data.\n- Supporting delivery receipts to confirm message receipt.\n\n## Key Components\n\n### 1. Client Responsibilities\n\nThe client is responsible for several key tasks to ensure proper identity messaging:\n\n#### 1.1 DID + Device State Management\n- **DID Storage**: The client must maintain the user's Decentralized Identifier (DID) and seed phrase locally.\n- **Device List**: It should keep an active list of devices, including their IDs and associated signing and encryption keys.\n- **Key Loading**: On startup, the client loads local device keys, ensuring that no server can reconstruct missing keys.\n\n#### 1.2 Sending Messages\n- **Recipient Resolution**: The client resolves the recipient's DID to its active device registry.\n- **Encryption**: For each active device, the client encrypts the same plaintext payload using the device's public encryption key.\n- **Envelope Construction**: An `IdentityEnvelope` is constructed containing one `DevicePayload` for each device.\n- **TTL Selection**: The client selects a Time-To-Live (TTL) for the message, defaulting to 7 days.\n- **Transmission**: The envelope is transmitted to the network.\n\n#### 1.3 Receiving Messages\n- **Envelope Processing**: For each incoming envelope, the client locates the `DevicePayload` that matches its local `device_id`.\n- **Decryption**: The client decrypts the ciphertext using its private encryption key and deserializes the payload into an `IdentityPayload`.\n\n#### 1.4 Delivery Acknowledgment\n- **Acknowledgment Sending**: Upon successful decryption, the client sends an acknowledgment to the node using the `POST /api/v1/network/identity/ack` endpoint.\n\n#### 1.5 Delivery Receipt\n- **Receipt Creation**: The client creates a `DeliveryReceipt` signed by the device's signing key and encrypts it to the sender DID.\n- **Receipt Transmission**: The receipt is sent back to the sender as an `IdentityEnvelope`.\n\n### 2. Client ↔ Node Integration\n\nThe client must effectively communicate with the node to send and receive identity messages.\n\n#### 2.1 Transmission Path\nThe client can implement one of the following methods to send `IdentityEnvelope` objects:\n- **A)** Direct mesh message send via QUIC (preferred).\n- **B)** Client API endpoint to submit an envelope to the node for routing (requires server-side support).\n\n#### 2.2 Pending Pull\nThe client can pull pending messages using the `POST /api/v1/network/identity/pending` endpoint, which returns an array of `IdentityEnvelope` objects.\n\n#### 2.3 Delivery Acknowledgment\nThe client can acknowledge message delivery using the `POST /api/v1/network/identity/ack` endpoint, which confirms whether the acknowledgment was successful.\n\n### 3. Message Formats\n\n#### 3.1 Envelope\n- The `IdentityEnvelope` contains per-device ciphertexts and should be treated as opaque for devices not owned by the client.\n\n#### 3.2 Payload Types\n- `IdentityPayload::UserMessage`: For user messages.\n- `IdentityPayload::ControlMessage`: For device updates.\n- `IdentityPayload::DeliveryReceipt`: For delivery acknowledgments.\n\n#### 3.3 Receipt\n- The `DeliveryReceipt` is signed by the device's signing key and encrypted to the sender DID.\n\n### 4. Minimal Client Flow (MVP)\n\n#### 4.1 Sending a Message\n1. Resolve the recipient DID to active devices.\n2. Encrypt the payload for each device.\n3. Build the `IdentityEnvelope`.\n4. Transmit the envelope to the node or mesh.\n\n#### 4.2 Receiving a Message\n1. Pull pending envelopes for the device.\n2. Decrypt the matching ciphertext.\n3. Process the payload.\n4. Post a delivery acknowledgment to the node.\n5. Send an encrypted delivery receipt to the sender DID.\n\n### 5. Testing Requirements\nDevelopers should implement tests to cover the following scenarios:\n- Sending a message to a DID with multiple devices and ensuring both can decrypt it.\n- Handling offline devices by pulling envelopes later within the TTL.\n- Confirming that delivery acknowledgments remove envelopes from the node store.\n- Ensuring delivery receipts decrypt correctly on the sender's side and mark messages as delivered.\n\n### 6. Open Items\n- **Envelope Submission Endpoint**: A dedicated endpoint for envelope submission is needed if not using QUIC directly.\n- **Sealed-Sender Routing**: This feature is planned for Phase 4 and is not part of the MVP.\n- **Read Receipts**: This feature is planned for Phase 6 and is not part of the MVP.\n\n## Architecture Overview\n\n```mermaid\ngraph TD;\n    A[Client] -->|Sends| B[IdentityEnvelope]\n    B -->|Contains| C[DevicePayload]\n    C -->|Encrypted| D[Device]\n    A -->|Receives| E[IdentityPayload]\n    E -->|Acknowledges| F[Node]\n    F -->|Stores| G[Pending Messages]\n```\n\n## Conclusion\n\nThe Identity module is a critical component for enabling secure identity messaging in a decentralized network. By following the outlined responsibilities and integration points, developers can effectively contribute to the module and ensure robust communication between devices.","other-integration":"# Other — integration\n\n# Integration Module Documentation\n\n## Overview\n\nThe **integration** module is designed to facilitate integration testing for the various components of the system. It primarily focuses on ensuring that the interactions between different libraries—such as `lib-crypto`, `lib-identity`, and `lib-network`—function correctly when combined. This module is essential for validating the overall behavior of the application in a real-world scenario, particularly when components are expected to work together seamlessly.\n\n## Purpose\n\nThe main purpose of the integration module is to provide a structured environment for running tests that validate the integration points between different libraries. It helps in identifying issues that may arise when components interact, which might not be evident in unit tests that focus on isolated functionality.\n\n## Key Components\n\n### Cargo.toml\n\nThe `Cargo.toml` file defines the package metadata and dependencies required for the integration tests. Here are the key sections:\n\n- **Package Information**: \n  - Name: `integration-tests`\n  - Version: `0.1.0`\n  - Edition: `2021`\n\n- **Dependencies**: The module relies on several external crates:\n  - `anyhow`: For error handling.\n  - `lib-crypto`: A local library for cryptographic functions.\n  - `lib-identity`: A local library for identity management.\n  - `lib-network`: A local library for network operations.\n  - `serde_json` and `serde`: For serialization and deserialization of JSON data.\n  - `tempfile`: For creating temporary files during tests.\n  - `tokio`: An asynchronous runtime for executing tests that require concurrency.\n\n### Test Files\n\nThe integration module contains a test file named `test_orchestrator_restart_determinism.rs`. This file is responsible for testing the determinism of the orchestrator when it is restarted. The tests in this file ensure that the state and behavior of the orchestrator remain consistent across restarts, which is crucial for maintaining reliability in production environments.\n\n## How It Works\n\nThe integration tests are executed using the Rust testing framework. When you run the tests, the following occurs:\n\n1. **Setup**: The test environment is prepared, including any necessary initialization of the libraries being tested.\n2. **Execution**: Each test function is executed in isolation, allowing for the verification of specific integration points.\n3. **Validation**: Assertions are made to check that the expected outcomes match the actual results. This may involve checking the state of the system, the output of functions, or the behavior of components after certain actions.\n\n### Example Test Structure\n\nHere is a simplified example of what a test function might look like in `test_orchestrator_restart_determinism.rs`:\n\n```rust\n#[tokio::test]\nasync fn test_orchestrator_restart_determinism() {\n    // Setup the orchestrator\n    let orchestrator = Orchestrator::new();\n    \n    // Perform actions\n    orchestrator.start().await;\n    \n    // Restart the orchestrator\n    orchestrator.restart().await;\n    \n    // Validate the state\n    assert_eq!(orchestrator.state(), expected_state);\n}\n```\n\n## Integration with the Codebase\n\nThe integration module connects with the rest of the codebase through its dependencies on the local libraries. Each library provides specific functionality that is tested in conjunction with others. For example:\n\n- **lib-crypto** may be used to validate cryptographic operations during the orchestration process.\n- **lib-identity** could be involved in managing user identities and ensuring that they are correctly handled across restarts.\n- **lib-network** might be responsible for handling network requests that the orchestrator makes.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the relationships between the integration module and its dependencies:\n\n```mermaid\ngraph TD;\n    A[integration-tests] -->|depends on| B[lib-crypto];\n    A -->|depends on| C[lib-identity];\n    A -->|depends on| D[lib-network];\n    A -->|uses| E[serde_json];\n    A -->|uses| F[anyhow];\n    A -->|uses| G[tempfile];\n    A -->|uses| H[tokio];\n```\n\n## Conclusion\n\nThe integration module is a critical part of the testing strategy for the application, ensuring that various components work together as expected. By leveraging the capabilities of the Rust testing framework and the dependencies defined in `Cargo.toml`, developers can confidently validate the integration points of the system. This module not only helps in identifying issues early in the development cycle but also contributes to the overall reliability and robustness of the application.","other-internal-docs":"# Other — internal-docs\n\n# ZHTP Internal Documentation Module\n\n## Overview\n\nThe **Other — internal-docs** module serves as a private repository for the core team of the ZHTP project. It contains essential documentation related to architecture decisions, release management, project management, and deployment strategies. This documentation is crucial for maintaining the integrity and coherence of the project as it evolves.\n\n## Purpose\n\nThe primary purpose of this module is to provide a centralized location for internal documentation that supports the development and management of the ZHTP protocol. It ensures that all team members have access to the latest architectural decisions, release strategies, and deployment instructions, thereby facilitating better collaboration and informed decision-making.\n\n## Structure\n\nThe module is organized into four main directories, each serving a specific purpose:\n\n### 1. Architecture\n\nThis directory contains critical documents related to the design and technical planning of the ZHTP protocol.\n\n- **SOV (Token Economics)**:\n  - **[SOV_SWAP_DAO_SPEC.md](./architecture/SOV/SOV_SWAP_DAO_SPEC.md)**: This document outlines the technical specifications for the Decentralized Exchange (DEX) and DAO Registry, detailing the formal definitions and areas of focus.\n  - **[TOKEN_CREATION.md](./architecture/SOV/TOKEN_CREATION.md)**: This document describes the rules for token creation, including financial parameters (FP/NP), treasury shares, validation processes, and launch steps.\n\n- **ZHTP (Protocol Management)**:\n  - **[Handshake Fragmentation Analysis](./architecture/ZHTP/handshake-fragmentation-analysis.md)**: A critical security analysis focusing on the fragmentation of the handshake implementation.\n  - **[Architectural Disconnects Analysis](./architecture/ZHTP/architectural-disconnects-analysis.md)**: A comprehensive analysis of 25 architectural disconnects identified within the codebase.\n  - **[ZHTP README](./architecture/ZHTP/README.md)**: An overview document that provides navigation and context for the ZHTP protocol documentation.\n\n### 2. Releases\n\nThis directory focuses on the planning and management of software releases.\n\n- **Current**:\n  - **[ALPHA_RELEASE_STRATEGY.md](./releases/ALPHA_RELEASE_STRATEGY.md)**: Outlines the roadmap and integration plan for the alpha release.\n  - **[ALPHA_RELEASE_CHECKLIST.md](./releases/ALPHA_RELEASE_CHECKLIST.md)**: A detailed checklist for tracking tasks associated with the alpha release.\n  - **[ALPHA_TESTING_STRATEGY.md](./releases/ALPHA_TESTING_STRATEGY.md)**: Describes the testing strategy and validation criteria for the alpha release.\n\n### 3. Management\n\nThis directory contains documentation related to project management, team coordination, and processes that guide the development workflow.\n\n### 4. Deployment\n\nThis directory provides information on infrastructure requirements and deployment instructions for both development and production servers.\n\n- **Current**:\n  - **[INFRASTRUCTURE_SUMMARY.md](./deployment/INFRASTRUCTURE_SUMMARY.md)**: A brief overview of the infrastructure needs, including server specifications and costs.\n  - **[SERVER_REQUIREMENTS.md](./deployment/SERVER_REQUIREMENTS.md)**: Detailed specifications and options for server providers.\n  - **[DEPLOYMENT_INSTRUCTIONS.md](./deployment/DEPLOYMENT_INSTRUCTIONS.md)**: A step-by-step guide for deploying the application.\n\n## Privacy and Security\n\nThis repository is **private** and is accessible only to members of the SOVEREIGN-NET organization with the necessary permissions. It is imperative to avoid sharing any contents publicly or committing sensitive information, such as credentials or keys.\n\n## Contributing\n\nTo contribute to this module, follow these guidelines:\n\n1. Place new documents in the appropriate directory.\n2. Update this README file with links to new documents.\n3. Use clear and descriptive filenames for new documents.\n4. Include the date and status in the headers of each document.\n\n## Conclusion\n\nThe **Other — internal-docs** module is a vital resource for the ZHTP project, ensuring that all team members have access to the necessary documentation for effective collaboration and project management. By maintaining clear and organized documentation, the team can navigate the complexities of the project more efficiently.\n\n---\n\n**Last Updated:** 2025-12-03","other-investigations":"# Other — investigations\n\n# BFT Networking Integration Investigation Module Documentation\n\n## Overview\n\nThe **BFT Networking Integration Investigation** module is part of the consensus engine for a Byzantine Fault Tolerant (BFT) system. This module is responsible for broadcasting messages to validators during various consensus phases. However, the current implementation is stubbed, meaning that while the necessary components exist, they are not wired correctly in the production runtime. This documentation outlines the purpose, functionality, and key components of the module, as well as the necessary steps to resolve the stubbed implementation.\n\n## Purpose\n\nThe primary purpose of this module is to fac
