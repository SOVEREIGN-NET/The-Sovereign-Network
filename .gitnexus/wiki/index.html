See the LICENSE file for details.","other-lib-protocols":"# Other — lib-protocols\n\n# lib-protocols Module Documentation\n\n## Overview\n\nThe `lib-protocols` module is a core component of the ZHTP (Zero Knowledge Transfer Protocol) stack, designed to facilitate the implementation of Web4 protocols. This module provides the necessary abstractions and utilities for handling network communication, serialization, and cryptographic operations within the ZHTP ecosystem. \n\n### Key Features\n- **Protocol Implementation**: Implements the ZHTP protocol stack for secure and efficient data transfer.\n- **Serialization**: Utilizes `ciborium` for wire protocol serialization, ensuring efficient data encoding and decoding.\n- **Asynchronous Operations**: Built on top of `tokio`, enabling non-blocking I/O operations for high-performance networking.\n- **Cryptographic Support**: Integrates various cryptographic libraries for secure data handling, including hashing and HMAC.\n\n## Architecture\n\nThe `lib-protocols` module is structured to provide a clean interface for protocol operations while leveraging several dependencies for serialization, cryptography, and asynchronous programming. Below is a high-level overview of the module's architecture.\n\n```mermaid\ngraph TD;\n    A[lib-protocols] -->|depends on| B[serde]\n    A -->|depends on| C[tokio]\n    A -->|depends on| D[ciborium]\n    A -->|depends on| E[lib-crypto]\n    A -->|depends on| F[lib-identity]\n    A -->|depends on| G[lib-proofs]\n    A -->|depends on| H[lib-economy]\n    A -->|depends on| I[lib-consensus]\n```\n\n## Key Components\n\n### 1. Protocol Definitions\n\nThe module defines various protocols that are essential for the ZHTP stack. Each protocol is encapsulated in its own struct, which includes methods for serialization and deserialization.\n\n### 2. Serialization\n\nThe `ciborium` crate is used for efficient serialization of protocol messages. This allows for compact and fast encoding of data structures, which is crucial for network communication.\n\n### 3. Asynchronous Operations\n\nThe module is built on the `tokio` runtime, which allows for asynchronous programming patterns. This is particularly important for handling multiple connections and I/O operations without blocking the main thread.\n\n### 4. Cryptographic Functions\n\nThe module integrates several cryptographic libraries:\n- **Hashing**: Uses `blake3`, `sha2`, and `sha3` for various hashing needs.\n- **HMAC**: Implements HMAC using the `hmac` crate for message authentication.\n- **Randomness**: Utilizes `rand` and `getrandom` for secure random number generation.\n\n### 5. Error Handling\n\nThe module employs `anyhow` and `thiserror` for robust error handling, allowing developers to manage errors gracefully throughout the protocol operations.\n\n## Integration with the Codebase\n\nThe `lib-protocols` module interacts with several other internal libraries:\n- **lib-crypto**: Provides cryptographic primitives and utilities.\n- **lib-identity**: Manages identity-related operations, such as key management.\n- **lib-proofs**: Handles zero-knowledge proofs, which are integral to the ZHTP protocol.\n- **lib-economy** and **lib-consensus**: Support economic and consensus mechanisms within the ZHTP ecosystem.\n\n### Example Usage\n\nHere is a simple example of how to use the `lib-protocols` module to create a protocol message and serialize it:\n\n```rust\nuse lib_protocols::MyProtocolMessage;\nuse ciborium::ser::into_writer;\nuse std::io::Cursor;\n\nfn main() -> Result<(), Box<dyn std::error::Error>> {\n    let message = MyProtocolMessage::new(\"Hello, ZHTP!\");\n    let mut buffer = Cursor::new(Vec::new());\n    \n    // Serialize the message\n    into_writer(&message, &mut buffer)?;\n    \n    // The serialized data can now be sent over the network\n    let serialized_data = buffer.into_inner();\n    println!(\"Serialized data: {:?}\", serialized_data);\n    \n    Ok(())\n}\n```\n\n## Conclusion\n\nThe `lib-protocols` module is a foundational component of the ZHTP protocol stack, providing essential functionalities for secure and efficient network communication. By leveraging modern Rust features and libraries, it ensures high performance and reliability. Developers looking to contribute to this module should familiarize themselves with the key components and their interactions with other parts of the ZHTP ecosystem. For further details, refer to the [official documentation](https://docs.zhtp.org) and the [GitHub repository](https://github.com/SOVEREIGN-NETWORK/ZHTPDEV).","other-lib-storage":"# Other — lib-storage\n\n# lib-storage Module Documentation\n\n## Overview\n\nThe `lib-storage` module is a core component of the ZHTP Unified Storage System, designed to provide a robust storage solution that integrates both Distributed Hash Table (DHT) and economic storage layers. This module is responsible for managing data persistence, ensuring efficient data retrieval, and facilitating interactions with various storage backends.\n\n### Purpose\n\nThe primary purpose of the `lib-storage` module is to abstract the complexities of data storage and retrieval, allowing developers to focus on higher-level application logic. It leverages asynchronous programming paradigms to handle I/O operations efficiently, making it suitable for high-performance applications.\n\n## Key Components\n\n### 1. Dependencies\n\nThe module relies on several external crates to provide essential functionalities:\n\n- **Asynchronous Runtime**: `tokio` is used for asynchronous programming, enabling non-blocking I/O operations.\n- **Serialization**: `serde` and `serde_json` are utilized for data serialization and deserialization, allowing for easy conversion between Rust data structures and JSON.\n- **Cryptography**: `lib-crypto` and `blake3` are included for secure hashing and cryptographic operations.\n- **Error Handling**: `anyhow` and `thiserror` are used for robust error management.\n- **Data Storage**: `sled` serves as the primary persistent storage backend, while `sqlx` provides optional SQLite support for structured data queries.\n\n### 2. Core Functionality\n\nThe `lib-storage` module does not expose any direct public API functions or classes, as it primarily serves as a backend for other modules. However, it provides essential traits and structures that facilitate data storage and retrieval.\n\n#### Traits\n\n- **DhtTransport**: This trait defines the interface for transporting DHT messages, allowing for communication between nodes in the distributed system.\n- **DhtMessageRouter**: This trait is responsible for routing messages within the DHT, ensuring that data is correctly directed to its intended destination.\n\n### 3. Storage Backends\n\nThe module supports multiple storage backends, allowing for flexibility in how data is stored:\n\n- **Sled**: The default backend, providing a simple key-value store with persistence.\n- **SQLite**: An optional backend that can be enabled via the `sqlite` feature, allowing for structured queries and data management.\n\n### 4. Error Handling\n\nThe module employs `anyhow` and `thiserror` for error handling, providing a consistent approach to managing errors across the storage operations. This ensures that developers can easily identify and handle issues that arise during data operations.\n\n## Architecture\n\nThe architecture of the `lib-storage` module is designed to be modular and extensible. Below is a simplified representation of the module's structure and its interactions with other components.\n\n```mermaid\ngraph TD;\n    A[lib-storage] -->|uses| B[lib-types]\n    A -->|uses| C[lib-crypto]\n    A -->|uses| D[lib-proofs]\n    A -->|uses| E[lib-identity]\n    A -->|uses| F[tokio]\n    A -->|uses| G[sled]\n    A -->|optional| H[sqlx]\n```\n\n### Explanation of the Diagram\n\n- **lib-storage**: The central module that orchestrates storage operations.\n- **lib-types, lib-crypto, lib-proofs, lib-identity**: These modules provide foundational types, cryptographic functions, proof generation, and identity management, respectively.\n- **tokio**: The asynchronous runtime that enables non-blocking operations.\n- **sled**: The primary persistent storage backend.\n- **sqlx**: An optional backend for structured data queries, activated through feature flags.\n\n## Conclusion\n\nThe `lib-storage` module is a vital part of the ZHTP Unified Storage System, providing a flexible and efficient storage solution. By leveraging asynchronous programming and modular design, it allows developers to build robust applications that can handle complex data storage needs. Understanding its components and architecture is crucial for contributing to the codebase and extending its functionality.","other-lib-tokens":"# Other — lib-tokens\n\n# lib-tokens Module Documentation\n\n## Overview\n\nThe `lib-tokens` module is designed to provide the specifications for the ZHTP Token Contract, version 2. This module serves as a foundational library for defining token-related structures and functionalities that can be utilized across various applications within the ZHTP ecosystem. \n\n## Purpose\n\nThe primary purpose of the `lib-tokens` module is to encapsulate the token contract specifications, ensuring that developers can easily implement and interact with token functionalities in a consistent manner. This module leverages Rust's type system and serialization capabilities to define token attributes and behaviors.\n\n## Key Components\n\n### 1. Cargo.toml\n\nThe `Cargo.toml` file defines the module's metadata, dependencies, and versioning. Key dependencies include:\n\n- **serde**: Used for serializing and deserializing data structures, allowing for easy conversion between Rust types and JSON.\n- **thiserror**: A library for error handling that simplifies the creation of custom error types.\n- **lib-types**: An internal dependency that likely contains shared types used across the ZHTP ecosystem.\n\n### 2. Token Contract Specification\n\nWhile the source code for the actual token contract is not provided in the snippet, the module is expected to define various structures and traits that represent the token's properties and behaviors. This may include:\n\n- **Token Struct**: A struct that defines the attributes of a token, such as `name`, `symbol`, `decimals`, and `total_supply`.\n- **Token Methods**: Functions that implement token behaviors, such as `transfer`, `approve`, and `transfer_from`.\n\n### 3. Error Handling\n\nThe module utilizes the `thiserror` crate to define custom error types that can be returned from functions. This enhances the robustness of the module by providing clear and descriptive error messages when operations fail.\n\n## How It Works\n\nThe `lib-tokens` module does not have any outgoing or incoming calls, which indicates that it is a self-contained library focused on defining types and specifications. The absence of execution flows suggests that the module is primarily a data structure library rather than one that executes business logic.\n\n### Example Structure\n\nHere is a conceptual example of what the token struct might look like:\n\n```rust\nuse serde::{Serialize, Deserialize};\n\n#[derive(Serialize, Deserialize, Debug)]\npub struct Token {\n    pub name: String,\n    pub symbol: String,\n    pub decimals: u8,\n    pub total_supply: u64,\n}\n\nimpl Token {\n    pub fn new(name: String, symbol: String, decimals: u8, total_supply: u64) -> Self {\n        Token {\n            name,\n            symbol,\n            decimals,\n            total_supply,\n        }\n    }\n\n    // Additional methods for token operations can be added here\n}\n```\n\n## Integration with the Codebase\n\nThe `lib-tokens` module is designed to be used in conjunction with other modules in the ZHTP ecosystem, particularly those that require token functionalities. The internal dependency on `lib-types` suggests that there are shared types or utilities that facilitate interoperability between different components of the system.\n\n### Example Usage\n\nDevelopers can utilize the `lib-tokens` module in their applications by importing the necessary types and functions. For instance:\n\n```rust\nuse lib_tokens::Token;\n\nfn main() {\n    let my_token = Token::new(\"MyToken\".to_string(), \"MTK\".to_string(), 18, 1_000_000);\n    println!(\"{:?}\", my_token);\n}\n```\n\n## Conclusion\n\nThe `lib-tokens` module is a crucial part of the ZHTP ecosystem, providing a clear and structured way to define token specifications. By leveraging Rust's powerful type system and serialization capabilities, it ensures that developers can create and manage tokens effectively. As the module evolves, contributions can focus on expanding the functionalities and refining the specifications to meet the needs of the ecosystem. \n\nFor further contributions, developers are encouraged to explore the existing structures and methods, and to adhere to the established patterns for consistency and maintainability.","other-lib-types":"# Other — lib-types\n\n# lib-types Module Documentation\n\n## Overview\n\nThe `lib-types` module provides foundational data structures and types for the Sovereign Network. It is designed to be protocol-neutral and free of runtime behavior, focusing solely on defining data shapes that can be utilized across various components of the network. This module is essential for ensuring that the data types used in the network are consistent and stable.\n\n### Key Features\n- **Protocol-Neutral Data Shapes**: The types defined in this module are agnostic to any specific protocol, making them reusable across different contexts.\n- **Stability Contract**: The module adheres to a strict stability contract, ensuring that certain aspects of the data types remain unchanged across versions.\n- **Minimal Dependencies**: The module relies only on a few external crates (`serde`, `blake3`, and `hex`), which simplifies maintenance and reduces potential conflicts.\n\n## Non-Goals\n\nThe `lib-types` module explicitly avoids:\n- Asynchronous programming and dependencies on frameworks like Tokio.\n- Networking, storage, or logging functionalities.\n- Feature flags or internal crate dependencies.\n- Any behavior or policy logic; such logic should reside in other parts of the codebase.\n\n## Crate Layout\n\nThe module is organized into several files and directories, each serving a specific purpose:\n\n```\nlib-types/\n└── src/\n    ├── lib.rs          # Main library entry point\n    ├── node_id.rs      # Definitions related to Node IDs\n    ├── dht/            # Distributed Hash Table related types and messages\n    │   ├── mod.rs      # Module entry for DHT\n    │   ├── types.rs    # DHT-specific types\n    │   ├── message.rs   # DHT message structures\n    │   └── transport.rs # DHT transport layer definitions\n    ├── chunk.rs        # Definitions related to data chunks\n    └── errors.rs       # Error handling types\n```\n\n## Key Components\n\n### 1. NodeId\n\nThe `node_id.rs` file defines the `NodeId` type, which uniquely identifies nodes in the network. The binary layout of `NodeId` is guaranteed to remain stable, ensuring compatibility across different versions of the module.\n\n### 2. ChunkId\n\nSimilar to `NodeId`, the `ChunkId` type is defined in `chunk.rs`. It represents unique identifiers for data chunks within the network. The stability of its binary layout is also guaranteed.\n\n### 3. DHT Module\n\nThe `dht` directory contains several files that define types and messages used in the Distributed Hash Table (DHT) implementation:\n- **types.rs**: Contains various types used within the DHT context.\n- **message.rs**: Defines the structure of messages exchanged between nodes in the DHT.\n- **transport.rs**: Contains definitions related to the transport layer of DHT communications.\n\n### 4. Error Handling\n\nThe `errors.rs` file defines custom error types that can be used throughout the module. This allows for consistent error handling and reporting.\n\n## Stability Contract\n\nThe module follows a strict stability contract:\n- The binary layout of `NodeId` and `ChunkId` must not change.\n- Serialized field names and enum variants are stable.\n- New enums, structs, or modules can be added without breaking changes.\n- Any changes to existing struct fields, enum variants, or serialization behavior will require a major version bump (v1.0).\n\n## Usage\n\nTo use the types defined in the `lib-types` module, simply include it as a dependency in your `Cargo.toml`:\n\n```toml\n[dependencies]\nlib-types = { version = \"0.1.0\" }\n```\n\nYou can then import the necessary types in your Rust files:\n\n```rust\nuse lib_types::NodeId;\nuse lib_types::ChunkId;\n```\n\n## Conclusion\n\nThe `lib-types` module serves as a critical foundation for the Sovereign Network, providing stable and protocol-neutral data types. Its design principles ensure that it remains lightweight and focused solely on data representation, making it a reliable choice for developers working on the network's infrastructure. \n\nFor further contributions or modifications, please adhere to the stability contract and dependency policy outlined in this documentation.","other-lib-utxo":"# Other — lib-utxo\n\n# lib-utxo Module Documentation\n\n## Overview\n\nThe `lib-utxo` module is designed to facilitate the execution of UTXO (Unspent Transaction Output) operations within the ZHTP (Zero-Hour Transfer Protocol) framework. This module serves as a native transfer application, providing essential functionalities for managing UTXOs in a blockchain context. The module is built using Rust and adheres to the 2021 edition of the language.\n\n### Purpose\n\nThe primary purpose of the `lib-utxo` module is to provide a robust and efficient way to handle UTXO transactions. It is intended for developers working on blockchain applications that require UTXO management, enabling them to implement features such as transaction creation, validation, and transfer.\n\n## Key Components\n\n### 1. Cargo.toml\n\nThe `Cargo.toml` file defines the module's metadata, dependencies, and configuration. Key dependencies include:\n\n- **serde**: A framework for serializing and deserializing Rust data structures, which is essential for handling JSON data.\n- **thiserror**: A library for error handling that simplifies the creation of custom error types.\n- **lib-types**: An internal dependency that likely contains shared types used across the codebase.\n\n### 2. Dependencies\n\nThe module relies on several external and internal libraries:\n\n- **serde**: Used for data serialization and deserialization, allowing the module to convert Rust data structures to and from JSON format.\n- **thiserror**: Provides a convenient way to define error types, enhancing the module's error handling capabilities.\n- **lib-types**: This internal library is expected to contain common types and structures that are utilized throughout the UTXO operations.\n\n### 3. Development Dependencies\n\nFor testing and development purposes, the module includes:\n\n- **serde_json**: A library for working with JSON data, which is useful for testing serialization and deserialization processes.\n\n## Module Architecture\n\nThe `lib-utxo` module does not have any internal, outgoing, or incoming calls, indicating that it operates independently without direct interactions with other modules. This design choice allows for a clean separation of concerns, making the module easier to maintain and test.\n\n### Execution Flow\n\nCurrently, there are no detected execution flows within the `lib-utxo` module. This suggests that the module may serve as a foundational layer for future UTXO-related functionalities, with the potential for additional features to be integrated as the codebase evolves.\n\n## Integration with the Codebase\n\nThe `lib-utxo` module is designed to be integrated with other components of the ZHTP framework. While it currently operates independently, developers can extend its functionality by implementing additional features that interact with the UTXO management system. \n\n### Future Development\n\nAs the module evolves, consider the following areas for enhancement:\n\n- **Transaction Handling**: Implement functions for creating, validating, and executing UTXO transactions.\n- **Error Handling**: Expand the use of `thiserror` to define specific error types related to UTXO operations.\n- **Testing**: Develop comprehensive unit tests using `serde_json` to ensure the reliability of serialization and deserialization processes.\n\n## Conclusion\n\nThe `lib-utxo` module serves as a foundational component for UTXO management within the ZHTP framework. Its design emphasizes modularity and separation of concerns, making it a suitable starting point for developers looking to implement UTXO-related functionalities. As the module matures, it will play a critical role in the overall architecture of the ZHTP ecosystem. \n\nFor further contributions, developers are encouraged to explore the existing codebase, understand the dependencies, and consider how to enhance the module's capabilities in alignment with the project's goals.","other-mobile-rewards":"# Other — mobile_rewards\n\n# Mobile Rewards Module Documentation\n\n## Overview\n\nThe **mobile_rewards** module is designed to facilitate the Proof of Useful Work (PoUW) mechanism on mobile devices, specifically for Android. It enables clients to perform cryptographic verification of content, generate receipts for that work, and submit those receipts to network nodes for reward settlement. This module is built using Kotlin and integrates with React Native for cross-platform compatibility.\n\n## High-Level Architecture\n\nThe architecture of the mobile rewards module mirrors that of the iOS counterpart, with a React Native layer triggering native Android functionality. The core components include:\n\n- **React Native (JS)**: Acts as a trigger layer for the mobile application.\n- **Android Native Module (Kotlin)**: Implements the core logic and interfaces.\n- **PoUWController**: Orchestrates the verification and receipt generation process.\n- **VerifierEngine**: Handles cryptographic verification.\n- **ReceiptStore**: Manages the persistent storage of receipts.\n- **SubmissionClient**: Facilitates the submission of receipts to the network.\n\n```mermaid\ngraph TD;\n    A[React Native (JS)] --> B[Android Native Module (Kotlin)];\n    B --> C[PoUWController (Kotlin)];\n    C --> D[VerifierEngine];\n    C --> E[ReceiptStore];\n    C --> F[SubmissionClient];\n```\n\n## Key Components\n\n### 1. PoUWController\n\nThe `PoUWController` is the main orchestrator of the mobile rewards module. It coordinates the verification of content and the generation of receipts.\n\n```kotlin\nclass PoUWController(\n    private val verifier: VerifierEngine,\n    private val signer: IdentitySigner,\n    private val store: ReceiptStore,\n    private val submission: SubmissionClient\n) {\n    suspend fun verifyAndRecord(\n        contentId: ByteArray,\n        bytes: ByteArray,\n        providerId: ByteArray?\n    )\n\n    suspend fun flushReceipts()\n}\n```\n\n#### Responsibilities:\n- Fetch and reuse challenge tokens.\n- Verify content using the `VerifierEngine`.\n- Build and serialize protobuf receipts.\n- Sign receipts and enqueue them in the `ReceiptStore`.\n- Batch submit receipts later using the `SubmissionClient`.\n\n### 2. VerifierEngine\n\nThe `VerifierEngine` is responsible for performing cryptographic verifications locally.\n\n```kotlin\ninterface VerifierEngine {\n    fun verifyHash(contentId: ByteArray, bytes: ByteArray): Boolean\n    fun verifyMerkle(leaf: ByteArray, proof: List<ByteArray>, root: ByteArray): Boolean\n}\n```\n\n#### Implementation Notes:\n- Utilizes `MessageDigest.getInstance(\"SHA-256\")` for hash verification.\n- Must operate deterministically and synchronously, without blocking the UI thread.\n\n### 3. IdentitySigner\n\nThe `IdentitySigner` interface manages the signing of receipts and retrieval of identity information.\n\n```kotlin\ninterface IdentitySigner {\n    fun sign(bytes: ByteArray): ByteArray\n    fun getDid(): String\n    fun getNodeId(): ByteArray\n}\n```\n\n#### Key Points:\n- Signing keys are stored securely in the Android Keystore.\n- Only the signature is exported; private keys are never exposed.\n\n### 4. ReceiptStore\n\nThe `ReceiptStore` is a persistent queue that manages the storage and retrieval of receipts.\n\n```kotlin\ninterface ReceiptStore {\n    fun enqueue(receipt: SignedReceipt)\n    fun pending(limit: Int): List<SignedReceipt>\n    fun markAccepted(nonces: List<ByteArray>)\n    fun markRejected(nonce: ByteArray, reason: String)\n}\n```\n\n#### Requirements:\n- Must survive app restarts.\n- Implements FIFO ordering and is replay-safe using nonce indexing.\n\n### 5. SubmissionClient\n\nThe `SubmissionClient` handles the submission of receipts to the network.\n\n```kotlin\ninterface SubmissionClient {\n    suspend fun requestChallenge(capabilities: List<ProofType>): ChallengeToken\n    suspend fun submitBatch(batch: ReceiptBatch): SubmissionResult\n}\n```\n\n#### Important Considerations:\n- This component is designed to be latency tolerant and retry-safe.\n- It uses existing QUIC/HTTP stacks for communication.\n\n## React Native Boundary\n\nThe React Native interface for the mobile rewards module is consistent across platforms. The API exposes two primary functions:\n\n```typescript\ninterface PoUW {\n  verifyContent(contentId: Uint8Array, bytes: Uint8Array, providerId?: Uint8Array): Promise<void>;\n  flush(): Promise<void>;\n}\n```\n\n### Hard Rules:\n- React Native does not handle cryptographic operations, receipt management, or direct communication with reward endpoints.\n- It serves solely as a trigger for actions within the native module.\n\n## Cross-Platform Invariants\n\nTo ensure consistency across Android and iOS implementations, the following invariants must be maintained:\n\n- Identical protobuf schema.\n- Deterministic serialization of receipts.\n- Consistent receipt fields and signing rules.\n- Uniform challenge binding and replay rules.\n\n## Security Considerations\n\nThe mobile rewards module incorporates several security measures:\n\n- Receipts must be bound to a valid challenge.\n- Receipt nonces must be generated using a cryptographically secure random number generator (CSPRNG).\n- Sensitive data, such as raw content bytes and user query strings, must not be included in receipts.\n\n## Conclusion\n\nThe **mobile_rewards** module is a critical component of the PoUW system, enabling mobile clients to perform verification work and earn rewards securely. By adhering to the outlined architecture and component responsibilities, developers can ensure a robust and scalable implementation that aligns with the overall system design.","other-mobile":"# Other — mobile\n\n# Mobile Native ZHTP-over-QUIC Migration Documentation\n\n## Overview\n\nThe **Mobile Native ZHTP-over-QUIC Migration** module is designed to transition mobile applications (iOS and Android) from using HTTP/1.1-over-QUIC to a native ZHTP wire protocol. This migration allows the server to eliminate the HTTP compatibility layer, enhancing performance and reducing overhead. The module focuses on implementing the ZHTP protocol for both platforms, ensuring that mobile clients can communicate effectively with the server using the new protocol.\n\n## Purpose\n\nThe primary goal of this module is to:\n- Replace existing HTTP-based communication with a more efficient ZHTP protocol.\n- Ensure compatibility with the server's ZHTP implementation.\n- Maintain a seamless user experience while enhancing security and performance.\n\n## Key Components\n\n### 1. ZHTP Protocol Structures\n\nThe following data structures are essential for implementing the ZHTP protocol on mobile:\n\n- **ZhtpMethod**: An enum that defines the various HTTP methods (GET, POST, etc.) as specified in `lib-protocols/src/types/method.rs`.\n  \n- **ZhtpHeaders**: A struct that encapsulates the headers required for ZHTP requests, mirroring the fields in `lib-protocols/src/types/headers.rs`. Notably, `dao_fee` and `total_fees` are mandatory fields of type `u64`.\n\n- **ZhtpRequest**: A struct representing a ZHTP request, defined in `lib-protocols/src/types/request.rs`.\n\n- **AuthContext**: A struct that holds authentication context, sourced from `lib-protocols/src/wire/mod.rs`.\n\n- **ZhtpRequestWire** and **ZhtpResponseWire**: Structures that define the wire format for requests and responses, respectively, as specified in `lib-protocols/src/wire/mod.rs`.\n\n### 2. Wire Framing\n\nThe wire format for ZHTP messages is defined as follows:\n```\nlen: u32 (big-endian) + CBOR payload bytes\n```\nThe maximum message size is capped at 16 MB, consistent with the server's `MAX_MESSAGE_SIZE`.\n\n### 3. Request Paths\n\nThe module supports two types of request paths:\n\n#### Public (Unauthenticated) Request Path\n\nThis path is used for read-only public endpoints. The steps include:\n1. Constructing `ZhtpHeaders` with required fields.\n2. Building a `ZhtpRequest` with method, URI, headers, and body.\n3. Wrapping the request in `ZhtpRequestWire`.\n4. CBOR-encoding the request and sending it over the QUIC stream.\n5. Reading and decoding the response.\n\n#### Control-Plane (Authenticated) Request Path\n\nThis path is necessary for privileged or mutating endpoints. The steps include:\n1. Implementing the UHP+Kyber handshake to obtain session and key information.\n2. Deriving the `app_key` using a specific algorithm.\n3. Computing the canonical request hash.\n4. Creating an `AuthContext` and setting it in `ZhtpRequestWire`.\n5. Sending the request as in the public path.\n\n### 4. ALPN Selection\n\nThe Application-Layer Protocol Negotiation (ALPN) settings must be updated:\n- For public requests, use `zhtp-public/1`.\n- For control-plane requests, use `zhtp-uhp/1`.\n- For mesh connections, if applicable, use `zhtp-mesh/1`.\n\n### 5. Platform-Specific Implementation\n\n#### iOS (Swift)\n- Implement a CBOR encoder/decoder that aligns with Rust field names.\n- Update the `NativeQuicModule.swift` to replace HTTP request handling with ZHTP framing.\n\n#### Android (Rust JNI)\n- Implement ZHTP wire structs in the `quic-jni` Rust module.\n- Replace HTTP parsing and building in `quic_client.rs` and update the Kotlin bridge accordingly.\n\n## Execution Flow\n\nThe execution flow for the ZHTP migration is straightforward, as it primarily involves constructing requests, sending them over QUIC, and handling responses. The following diagram illustrates the high-level flow of a public request:\n\n```mermaid\ngraph TD;\n    A[Build ZhtpHeaders] --> B[Build ZhtpRequest];\n    B --> C[Wrap in ZhtpRequestWire];\n    C --> D[CBOR-encode and send];\n    D --> E[Read response];\n    E --> F[CBOR-decode ZhtpResponseWire];\n    F --> G[Populate client output];\n```\n\n## Validation Checklist\n\nTo ensure the successful implementation of the ZHTP protocol, the following validation steps should be performed:\n- Verify that public GET requests return valid ZHTP responses without HTTP status lines.\n- Ensure control-plane requests succeed only after a valid UHP handshake and MAC verification.\n- Check server logs for `NativeZhtp` detection, confirming the absence of `LegacyHttp`.\n- Confirm that mobile clients can perform at least one read-only and one authenticated action.\n\n## Future Cleanup\n\nOnce both iOS and Android platforms have successfully migrated to ZHTP, the following cleanup tasks should be performed on the server:\n- Remove the HTTP compatibility layer from `zhtp/src/server/zhtp/compatibility.rs`.\n- Eliminate HTTP detection paths from `zhtp/src/server/quic_handler.rs` and `zhtp/src/server/protocol_detection.rs`.\n- Remove any HTTP-over-QUIC tests.\n\n## Conclusion\n\nThe Mobile Native ZHTP-over-QUIC Migration module is a critical step towards optimizing mobile communication with the server. By implementing the ZHTP protocol, we enhance performance, security, and maintainability of the mobile applications. Developers contributing to this module should focus on adhering to the outlined structures and processes to ensure a smooth transition.","other-option-b":"# Other — option-b\n\n# Option B Module Documentation: QUIC Transport, UDP Discovery-Only, No TCP\n\n## Overview\n\nThe **Option B** module is designed to transition the network stack of the application to exclusively use QUIC for all payloads while eliminating TCP dependencies. This module aims to ensure that QUIC-only nodes can operate effectively without assuming the availability of TCP, thereby enhancing performance and reliability in peer-to-peer communications.\n\n### Goals\n\n- All application payloads must run over QUIC.\n- UDP is permitted only for link-local discovery.\n- TCP must be completely removed from default builds, only existing behind a legacy feature flag.\n- Discovery advertisements must accurately reflect the node's capabilities.\n\n## Key Components\n\nThe module is structured into several phases, each addressing specific issues related to the transition from TCP to QUIC. Below is a summary of each phase and its corresponding components.\n\n### Phase 0: Make QUIC-Only Peers Not Fail\n\n**Objective:** Ensure QUIC-only nodes can discover peers without assuming TCP is available.\n\n- **Files Modified:**\n  - `lib-network/src/discovery/local_network.rs`: Remove TCP from the protocols list and only advertise QUIC.\n  - `lib-network/src/discovery/unified.rs`: Ensure no TCP defaults are injected into the unified discovery output.\n\n**Acceptance Test:** A QUIC-only node on a LAN should see peers without learning about TCP.\n\n### Phase 1: Remove TCP from Bootstrap Gatekeepers\n\n**Objective:** Ensure the default build boots over QUIC without requiring TCP.\n\n- **Files Modified:**\n  - `lib-network/src/bootstrap/handshake.rs`: Make QUIC bootstrap the default and conditionally compile TCP-related code.\n  - `lib-network/src/bootstrap/peer_discovery.rs`: Remove TCP selection logic and ensure QUIC candidates are returned.\n\n**Acceptance Test:** A QUIC-only node can bootstrap without any TCP code paths.\n\n### Phase 2: Kill TCP Preference in Routing and Type-Level Defaults\n\n**Objective:** Ensure that the default build cannot select TCP for payload routing.\n\n- **Files Modified:**\n  - `lib-network/src/routing/message_routing.rs`: Set QUIC as the highest priority for routing.\n  - `lib-network/src/blockchain_sync/sync_coordinator.rs`: Ensure sync uses QUIC-only transport.\n  - `lib-network/src/protocols/mod.rs` and `lib-network/src/types/node_address.rs`: Remove TCP/UDP types unless legacy features are enabled.\n\n**Acceptance Test:** The default build should not allow the creation of TCP routes.\n\n### Phase 3: Treat WiFi Direct as Legacy\n\n**Objective:** Prevent the default build from opening TCP streams for WiFi Direct.\n\n- **Files Modified:**\n  - `lib-network/src/protocols/wifi_direct.rs` and `lib-network/src/protocols/wifi_direct_handshake.rs`: Move WiFi Direct behind a legacy feature flag.\n\n**Acceptance Test:** The default build should not open TCP streams for WiFi Direct.\n\n### Phase 4: UDP-Based Subsystems Get Explicit Status\n\n**Objective:** Make UDP dependencies explicit, allowing QUIC-only builds to run without DHT/ZDNS unless explicitly enabled.\n\n- **Files Modified:**\n  - DHT and ZDNS components should be either rewritten for QUIC or feature-gated.\n\n**Acceptance Test:** The default build should run without DHT/ZDNS while still supporting QUIC mesh and discovery.\n\n### Phase 5: Mesh Config Cleanup\n\n**Objective:** Ensure the configuration does not imply TCP exists when it does not.\n\n- **Files Modified:**\n  - `lib-network/src/mesh/config.rs`: Remove TCP listen port from the default config and introduce a QUIC listen port.\n\n**Acceptance Test:** The default configuration should not expose TCP listen settings.\n\n## Architecture Overview\n\nThe following diagram illustrates the key components and their relationships within the Option B module:\n\n```mermaid\ngraph TD;\n    A[QUIC Transport] -->|Uses| B[Peer Discovery]\n    A -->|Uses| C[Bootstrap Handshake]\n    A -->|Uses| D[Message Routing]\n    A -->|Uses| E[Sync Coordinator]\n    B -->|Advertises| F[Node Capabilities]\n    C -->|Handles| G[Legacy TCP]\n    D -->|Routes| H[Payloads]\n    E -->|Coordinates| I[Blockchain Sync]\n```\n\n## Integration with the Codebase\n\nThe Option B module interacts primarily with the `lib-network` library, which encompasses various components responsible for networking functionalities. The changes made in this module are crucial for ensuring that the application can operate in environments where TCP is not available or desired.\n\n### Important Considerations\n\n- **Feature Flags:** The module heavily relies on feature flags (e.g., `legacy_tcp`, `legacy_wifi_direct`) to conditionally compile code paths that are not part of the default build. Developers should be aware of these flags when making changes or debugging.\n- **Testing:** Each phase includes acceptance tests that must be passed to ensure compliance with the module's goals. Developers should run these tests after making modifications to verify that the intended functionality is preserved.\n\n## Conclusion\n\nThe Option B module represents a significant shift towards a QUIC-centric networking model. By following the outlined phases and adhering to the acceptance criteria, developers can contribute effectively to this transition, ensuring a robust and efficient networking stack for the application.","other-planning":"# Other — planning\n\n# Other — Planning Module Documentation\n\n## Overview\n\nThe **Other — Planning** module serves as a strategic framework for the development of various features within the blockchain ecosystem. It encompasses several key initiatives, including end-to-end (E2E) validation, execution pipelines, cross-contract call infrastructure, and ABI (Application Binary Interface) standardization. This documentation outlines the purpose, components, and interconnections of the planning module, providing developers with the necessary insights to contribute effectively.\n\n## Purpose\n\nThe primary goal of the planning module is to facilitate the design, implementation, and validation of critical features that enhance the blockchain's functionality. This includes ensuring deterministic behavior, enabling cross-contract interactions, and establishing a robust ABI for contract communication. The module is structured to support ongoing development efforts while maintaining a clear focus on architectural integrity and compliance with established standards.\n\n## Key Components\n\n### 1. E2E Validation\n\n**Branch:** `feature/epic-1222-e2e`  \n**Status:** PLANNING → IMPLEMENTATION\n\n#### Scope\n- Add multi-node E2E tests for contract and DAO lifecycle.\n  \n#### Implementation Checklist\n- [ ] Add deploy/call proposal/vote/execute scenario harness.\n- [ ] Add node sync/import replay validation path.\n- [ ] Assert deterministic state convergence across nodes.\n- [ ] Integrate scenario in CI matrix with stable test fixtures.\n\n### 2. Execution Pipeline\n\n**Branch:** `feature/epic-1222-exec-pipeline`  \n**Status:** PLANNING → IMPLEMENTATION\n\n#### Scope\n- Wire contract runtime into canonical block processing.\n- Extend sync/import BlockExecutor for contract and DAO transaction types.\n- Implement DAO proposal execution parameters construction and validation.\n\n#### Implementation Checklist\n- [ ] Audit canonical block processing entry points for contract transaction execution hooks.\n- [ ] Add parity tests: local commit path vs sync/import path.\n- [ ] Implement deterministic execution parameters codec and validation guards.\n- [ ] Add regression tests for malformed execution parameters and replay/import parity.\n\n### 3. Cross-Contract Call Infrastructure\n\n**Branch:** `feat/842-cross-contract-calls`  \n**Status:** PLANNING → IMPLEMENTATION\n\n#### Design Decisions\n- **Call Expression Syntax:** `call <contract_id>::<method>(args...)`\n- **Intent Recording Format:** Events as the primary source of truth.\n- **Max Recursion Depth:** Hard limit of 16.\n- **Error Propagation:** Wrap all errors in `CrossContractError`.\n- **State Isolation:** Strict rules to prevent callee from mutating caller state.\n\n#### Implementation Architecture\n```\nlib-blockchain/src/contracts/calls/\n├── mod.rs                         # Module root, exports\n├── call.rs                        # CrossContractCall struct + tests\n├── validator.rs                   # CallValidator (parameter type checking) + tests\n├── executor.rs                    # CallExecutor + CrossContractCallIntent + tests\n├── stack.rs                       # CallStack (recursion tracking) + tests\n├── errors.rs                      # CrossContractError types + tests\n├── type_validator.rs              # TypeValidator (type system) + tests\n├── serialization_validator.rs     # SerializationValidator (format detection) + tests\n└── cycle_detector.rs              # CycleDetector (cycle prevention) + tests\n```\n\n### 4. ABI Standardization\n\n**Branch:** `feat/843-abi-standardization`  \n**Status:** ALL THREE PHASES COMPLETE\n\n#### Overview\nThe ABI standardization initiative aims to create a comprehensive, production-ready ABI system for contract standardization. This system defines deterministic contract interfaces, generates type-safe bindings, validates contract ABIs, and enforces privilege hierarchies.\n\n#### Architecture\n```mermaid\ngraph TD;\n    A[ABI System] --> B[schema.rs];\n    A --> C[validation.rs];\n    A --> D[codec.rs];\n    A --> E[privilege.rs];\n    A --> F[codegen.rs];\n    A --> G[registry.rs];\n    A --> H[red_tests.rs];\n```\n\n### 5. UBI Distribution (Preparation Phase)\n\n**Branch:** `feat/844-ubi-prep-only`  \n**Status:** PREP ONLY\n\n#### Strategic Context\nUBI is a client of the Treasury Kernel and is not foundational. The preparation phase involves defining the Citizen role, UBI economics, ABI-compatible event schemas, and writing failing tests to ensure compliance with the Treasury Kernel's execution model.\n\n#### Preparation Tasks\n- Define Citizen role in Role Registry terms.\n- Document UBI economics (amount, epoch, caps).\n- Define UBI ABI (event schemas, method signatures).\n- Write failing tests (red tests).\n- Document UBI as Treasury Kernel client.\n\n## Integration Points\n\nThe planning module interacts with several other components within the blockchain ecosystem:\n\n- **ABI Registry:** Ensures that all contracts adhere to the defined ABI standards, facilitating seamless interaction between contracts.\n- **Contract Executor:** Manages the execution context for contract calls, ensuring that intents are recorded and events emitted.\n- **Treasury Kernel:** Acts as the authoritative executor for economic actions, validating intents and executing effects based on the recorded actions.\n\n## Conclusion\n\nThe Other — Planning module is a critical component of the blockchain ecosystem, providing a structured approach to developing and validating essential features. By adhering to the outlined design principles and implementation checklists, developers can contribute effectively to the ongoing evolution of the platform. This documentation serves as a comprehensive guide for understanding the module's purpose, components, and integration points, ensuring clarity and alignment across the development team.","other-plans":"# Other — plans\n\n# Other — Plans Module Documentation\n\n## Overview\n\nThe **Other — Plans** module is designed to address critical gaps in the implementation of the SOV token, particularly focusing on three main issues: UTXO amount extraction, treasury kernel integration for UBI minting, and automatic fee deduction from transactions. This documentation outlines the purpose of the module, its key components, and how it integrates with the broader codebase.\n\n## Purpose\n\nThe module aims to enhance the functionality and reliability of the SOV token system by:\n\n1. **Improving Treasury Balance Calculation**: By implementing accurate UTXO amount extraction.\n2. **Integrating UBI Minting**: Ensuring that the treasury kernel can mint tokens as part of the UBI distribution process.\n3. **Automating Fee Deduction**: Enforcing transaction fees to maintain the economic integrity of the token system.\n\n## Key Components\n\n### 1. UTXO Amount Extraction\n\n#### Location\n- **File**: `lib-blockchain/src/blockchain.rs`\n- **Line**: 2759\n\n#### Current Implementation\nThe current implementation uses a placeholder for treasury balance calculation, which does not accurately reflect the UTXO amounts due to privacy-preserving mechanisms.\n\n#### Proposed Solution\nReplace the placeholder with a call to the `TokenContract::balance_of()` method to retrieve the actual treasury balance.\n\n```rust\npub fn get_treasury_balance(&self) -> u64 {\n    if let Some(token) = &self.sov_token {\n        token.balance_of(&self.treasury_pubkey)\n    } else {\n        0\n    }\n}\n```\n\n### 2. Treasury Kernel Phase 5 Integration\n\n#### Location\n- **File**: `lib-blockchain/src/contracts/treasury_kernel/ubi_engine.rs`\n\n#### Current Implementation\nThe treasury kernel has the logic for UBI distribution but lacks the connection to the token minting process.\n\n#### Proposed Solution\nModify the `process_ubi_claims()` method to include a call to `TokenContract::mint_kernel_only()` after validating claims.\n\n```rust\npub fn process_ubi_claims(\n    &mut self,\n    claims: &[UbiClaimRecorded],\n    citizen_registry: &CitizenRegistry,\n    current_epoch: u64,\n    token: &mut TokenContract,\n    kernel_address: &PublicKey,\n) -> Result<(u64, u64), KernelError> {\n    // After validation passes:\n    match token.mint_kernel_only(kernel_address, &recipient_pubkey, claim.amount) {\n        Ok(()) => {\n            self.record_success();\n            self.emit_ubi_distributed(claim, current_epoch);\n            successes += 1;\n        }\n        Err(e) => {\n            self.record_mint_failure(claim, e);\n            rejections += 1;\n        }\n    }\n}\n```\n\n### 3. Fee Auto-Deduction\n\n#### Location\n- **Files**: Multiple files in `lib-blockchain/src/transaction/` and `lib-blockchain/src/blockchain.rs`\n\n#### Current Implementation\nWhile the fee field is implemented and validated, the actual deduction from the sender's balance is missing.\n\n#### Proposed Solution\nAdd a `deduct_fee()` method to the `TokenContract` and call it during the transaction application phase.\n\n```rust\npub fn apply_transaction(&mut self, tx: &Transaction) -> Result<()> {\n    // Verify sender has sufficient balance (amount + fee)\n    let sender = self.get_sender_from_inputs(&tx.inputs)?;\n    let total_required = self.calculate_output_total(&tx.outputs) + tx.fee;\n\n    if self.get_balance(&sender) < total_required {\n        return Err(InsufficientBalance);\n    }\n\n    // Deduct fee from sender\n    self.debit_balance(&sender, tx.fee)?;\n    self.pending_fees += tx.fee;\n\n    // Process inputs/outputs as normal\n    self.process_inputs(&tx.inputs)?;\n    self.create_outputs(&tx.outputs)?;\n\n    Ok(())\n}\n```\n\n## Integration with the Codebase\n\nThe **Other — Plans** module interacts with several components of the codebase:\n\n- **TokenContract**: The module relies on the `TokenContract` for balance queries and minting operations.\n- **Treasury Kernel**: The treasury kernel is responsible for UBI distribution and must be integrated with the token minting process.\n- **Transaction Processing**: The module modifies how transactions are applied to ensure that fees are deducted correctly.\n\n### Call Graph\n\n```mermaid\ngraph TD;\n    A[apply_transaction()] --> B[deduct_fee()]\n    A --> C[process_inputs()]\n    A --> D[create_outputs()]\n    E[process_ubi_claims()] --> F[mint_kernel_only()]\n    E --> G[emit_ubi_distributed()]\n```\n\n## Implementation Order\n\n1. **Fee Deduction**: Highest priority to ensure economic integrity.\n2. **Treasury Kernel Minting**: Integrate UBI minting after fee deduction is in place.\n3. **UTXO Cleanup**: Replace placeholder code with accurate balance queries.\n\n## Testing Strategy\n\n### Unit Tests\n- Verify that fee deduction reduces the sender's balance.\n- Ensure UBI minting increases the recipient's balance.\n- Confirm that treasury balance queries return accurate amounts.\n\n### Integration Tests\n- Test the full transaction flow with fee deduction.\n- Validate UBI distribution at epoch boundaries.\n\n### Regression Tests\n- Ensure existing transfer tests pass without issues.\n\n## Risk Assessment\n\n| Risk | Impact | Mitigation |\n|------|--------|------------|\n| Fee deduction breaks existing transactions | High | Feature flag for gradual rollout |\n| Minting authority bypass | Critical | Extensive testing of kernel authority |\n| Balance inconsistency | Medium | Single source of truth via TokenContract |\n\n## Success Criteria\n\n1. After a transfer, the sender's balance should reflect the deduction of both the amount and the fee.\n2. UBI minting should correctly increase the balance of recipients after each epoch.\n3. Treasury balance queries should return accurate amounts without using placeholder values.\n\n## Estimated Effort\n\n| Task | Complexity | Estimate |\n|------|------------|----------|\n| Fee Deduction | Medium | 2-3 hours |\n| Treasury Kernel Wiring | Medium | 2-3 hours |\n| UTXO Cleanup | Low | 1 hour |\n| Testing | Medium | 2-3 hours |\n| **Total** | | **7-10 hours** |\n\n## References\n\n- `lib-blockchain/src/contracts/tokens/core.rs` - TokenContract implementation\n- `lib-blockchain/src/contracts/treasury_kernel/` - Treasury Kernel module\n- `lib-blockchain/src/contracts/economics/fee_router.rs` - Fee distribution logic\n\nThis documentation serves as a comprehensive guide for developers looking to understand and contribute to the **Other — Plans** module, ensuring clarity on its purpose, implementation, and integration within the broader codebase.","other-pouw":"# Other — pouw\n\n# PoUW Module Documentation\n\n## Overview\n\nThe **Proof-of-Useful-Work (PoUW)** module is designed to facilitate a decentralized reward system where clients can earn tokens by performing computational work. The module validates work receipts, issues challenges, and manages the distribution of rewards. It is built to be resilient against various failure scenarios and includes mechanisms for monitoring, security, and operational procedures.\n\n## Purpose\n\nThe primary purpose of the PoUW module is to ensure that clients can reliably submit work and receive rewards while maintaining the integrity of the system. It addresses potential threats from malicious actors and ensures that the system can recover from various failure scenarios.\n\n## Key Components\n\n### 1. Receipt Validation\n\nThe core functionality of the PoUW module revolves around validating receipts submitted by clients. This involves:\n\n- **Signature Verification**: Ensuring that receipts are signed by the correct client using cryptographic signatures.\n- **Nonce Deduplication**: Preventing replay attacks by checking that each receipt has a unique nonce.\n\n### 2. Challenge Management\n\nThe module issues cryptographic challenges to clients, which they must solve to earn rewards. Key aspects include:\n\n- **Challenge Token Creation**: Generating unique challenge tokens that clients must respond to.\n- **Challenge Expiry**: Implementing a time-to-live (TTL) for challenges to prevent hoarding.\n\n### 3. Reward Distribution\n\nOnce a receipt is validated, the module calculates and distributes rewards. This includes:\n\n- **Idempotent Reward Calculations**: Ensuring that rewards are calculated only once per valid receipt.\n- **Backpressure Mechanisms**: Managing the flow of receipts to prevent overload during high traffic.\n\n### 4. Rate Limiting\n\nTo protect against abuse, the module implements rate limiting at both the IP and DID levels. This helps to mitigate denial-of-service (DoS) attacks and ensures fair usage of resources.\n\n### 5. Monitoring and Alerts\n\nThe PoUW module integrates with monitoring tools like Prometheus and Grafana to track key metrics, including:\n\n- Total receipts received\n- Rejection rates by reason\n- Rate limit denials\n\nAlerts are configured to notify operators of potential issues, such as high rejection rates or service unavailability.\n\n## Architecture\n\nThe PoUW module is designed to be modular and scalable. Below is a simplified architecture diagram that illustrates the key components and their interactions:\n\n```mermaid\ngraph TD;\n    A[Client] -->|Submits Receipt| B[PoUW Module]\n    B -->|Validates Receipt| C[Receipt Validation]\n    B -->|Issues Challenge| D[Challenge Management]\n    B -->|Calculates Reward| E[Reward Distribution]\n    B -->|Monitors Metrics| F[Monitoring System]\n    C -->|Checks Nonce| G[Nonce Storage]\n    D -->|Generates Tokens| H[Challenge Token Storage]\n    E -->|Distributes Tokens| I[Reward Pool]\n```\n\n## Failure Scenarios\n\nThe PoUW module is designed to handle various failure scenarios effectively. Each scenario has defined detection methods, impacts, recovery steps, and prevention strategies. Key scenarios include:\n\n- **Single Node Failure**: Automatic traffic rerouting and node recovery.\n- **Database Primary Failure**: Automatic promotion of standby databases and application connection switching.\n- **Rate Limiter State Loss**: Automatic state rebuilding with monitoring for abuse.\n- **Nonce Storage Failure**: Fail-safe and fail-unsafe recovery approaches.\n\nFor detailed recovery procedures and prevention strategies, refer to the [FAILOVER_SCENARIOS.md](./FAILOVER_SCENARIOS.md).\n\n## Security Considerations\n\nThe PoUW module incorporates several security measures to protect against various threats:\n\n- **Signature Verification**: Ensures that only valid receipts are processed.\n- **Rate Limiting**: Protects against DoS attacks by limiting the number of requests from clients.\n- **Nonce Management**: Prevents replay attacks through unique nonce checks.\n- **Credential Management**: Uses secure storage for sensitive information, such as signing keys.\n\nFor a comprehensive overview of potential threats and mitigations, see the [THREAT_MODEL.md](./THREAT_MODEL.md).\n\n## Operational Procedures\n\nThe PoUW module includes a set of operational procedures to ensure smooth deployment and maintenance:\n\n- **Production Checklist**: A pre-deployment checklist to verify infrastructure, security configurations, and application settings.\n- **Runbook**: Detailed operational procedures for common tasks, incident responses, and scaling operations.\n- **Monitoring Setup**: Guidelines for setting up Prometheus metrics and alerts.\n\nRefer to the [PRODUCTION_CHECKLIST.md](./PRODUCTION_CHECKLIST.md) and [RUNBOOK.md](./RUNBOOK.md) for more information.\n\n## Conclusion\n\nThe PoUW module is a critical component of the decentralized reward system, designed to ensure secure, efficient, and reliable operations. By understanding its architecture, key components, and operational procedures, developers can effectively contribute to its ongoing development and maintenance.","other-proto":"# Other — proto\n\n# Documentation for the **Other — proto** Module\n\n## Overview\n\nThe **Other — proto** module defines the protocol buffers (protobuf) for the challenge generation system used in the ZHTP (Zero-Hour Token Protocol). This module is responsible for specifying the data structures and types required for clients to generate and submit proofs in response to challenges issued by a server. The primary focus is on defining the types of proofs, client identities, challenge tokens, and policies that govern the proof generation process.\n\n## Purpose\n\nThe main purpose of this module is to facilitate secure and efficient challenge-response interactions between clients and servers. It allows clients to prove their identity and computational effort in a verifiable manner, ensuring that the challenges are met according to specified policies.\n\n## Key Components\n\n### 1. ProofType Enum\n\nThe `ProofType` enum defines the types of proofs that can be generated by clients. Each proof type has a specific computational requirement and multiplier that indicates its complexity:\n\n- **HASH**: A simple hash-based proof that requires the hash of the challenge concatenated with a nonce to meet a difficulty target.\n- **MERKLE**: A proof based on a Merkle tree, which requires building a partial tree to validate the proof.\n- **SIGNATURE**: A proof that involves signing the challenge with a public key, typically using ECDSA or EdDSA.\n\n### 2. ClientIdentity Message\n\nThe `ClientIdentity` message encapsulates the identity of the client submitting the proof. It includes:\n\n- `did`: The Decentralized Identifier (DID) of the client.\n- `public_key`: The public key used for signature verification, applicable only when the `SIGNATURE` proof type is used.\n\n### 3. Policy Message\n\nThe `Policy` message defines the rules governing proof generation and validation. Key fields include:\n\n- `proof_type`: Specifies the required proof type.\n- `difficulty`: Indicates the difficulty target, which varies based on the proof type.\n- `time_limit_secs`: The maximum time allowed for proof completion.\n- `max_attempts`: The maximum number of proof attempts allowed per client per epoch.\n- `challenge_cost`: The cost in tokens to claim a challenge.\n\n### 4. ChallengeToken Message\n\nThe `ChallengeToken` message is issued to clients and contains essential information for proof generation:\n\n- `challenge_nonce`: A unique nonce generated using a cryptographically secure random number generator (CSPRNG).\n- `task_id`: A unique identifier linking the receipt to the original challenge.\n- `policy`: The challenge policy that dictates how the proof should be generated.\n- `expires_at`: The expiration timestamp for the challenge.\n- `issuer_did`: The DID of the server issuing the challenge.\n- `signature`: A signature over the canonical bytes of the challenge token.\n\n### 5. SignedChallenge Message\n\nThe `SignedChallenge` message wraps the `ChallengeToken` and may include additional metadata for transmission.\n\n### 6. GenerateChallengeRequest and GenerateChallengeResponse Messages\n\nThese messages facilitate the request and response cycle for generating new challenges:\n\n- **GenerateChallengeRequest**: Contains the client's identity, preferred proof type, and acceptable proof types.\n- **GenerateChallengeResponse**: Returns the generated `SignedChallenge`, server time for synchronization, and an estimated time to solve the challenge.\n\n## Execution Flow\n\nCurrently, there are no internal or outgoing calls detected within this module, nor are there any execution flows. The module serves primarily as a data structure definition for protobuf serialization and deserialization.\n\n## Integration with the Codebase\n\nThis module is designed to be integrated with the broader ZHTP system, where it interacts with components responsible for challenge issuance and proof validation. The server will utilize the `GenerateChallengeRequest` to create challenges based on client requests, and clients will use the `ChallengeToken` to submit their proofs.\n\n### Example Usage\n\nHere’s a brief example of how a client might use the protobuf definitions to request a challenge:\n\n```python\nfrom zhtp.pouw import GenerateChallengeRequest, ClientIdentity, ProofType\n\n# Create a client identity\nclient_identity = ClientIdentity(did=\"client_did\", public_key=b\"public_key_bytes\")\n\n# Create a challenge request\nchallenge_request = GenerateChallengeRequest(\n    client_identity=client_identity,\n    preferred_proof_type=ProofType.HASH,\n    acceptable_proof_types=[ProofType.HASH, ProofType.MERKLE]\n)\n\n# Send the request to the server (implementation of sending is not shown)\n```\n\n## Conclusion\n\nThe **Other — proto** module is a critical component of the ZHTP framework, providing the necessary data structures for challenge generation and proof submission. Understanding its components and how they interact is essential for developers looking to contribute to or extend the functionality of the ZHTP system.","other-react-native":"# Other — react-native\n\n# React Native Identity Provisioning Module Documentation\n\n## Overview\n\nThe **React Native Identity Provisioning** module provides a native interface for managing cryptographic identities in React Native applications. It leverages post-quantum cryptography to ensure secure identity generation, registration, and session management. This module is built on top of Rust and Swift, utilizing UniFFI for generating Swift bindings, and is designed to work seamlessly with React Native applications.\n\n## Purpose\n\nThe primary purpose of this module is to facilitate secure identity management for applications that require strong cryptographic guarantees. It supports functionalities such as:\n\n- Generating and restoring identities\n- Signing messages and registration proofs\n- Establishing secure sessions through a handshake protocol\n- Encrypting and decrypting messages\n- Exporting and importing identities securely\n\n## Key Components\n\n### 1. NativeIdentityProvisioning Class\n\nThe `NativeIdentityProvisioning` class serves as the bridge between React Native and the native Swift implementation. It exposes various methods to JavaScript, allowing developers to interact with the identity provisioning functionalities.\n\n#### Key Methods\n\n- **Identity Generation**\n  - `generateIdentity(deviceId: string)`: Generates a new identity based on a unique device identifier.\n  - `restoreIdentityFromSeed(masterSeedBase64: string, deviceId: string)`: Restores an identity from a provided master seed.\n\n- **Public Identity Management**\n  - `getPublicIdentity()`: Retrieves the public identity, which can be safely shared with servers.\n  - `signRegistrationProof(timestamp: number)`: Signs a registration proof for server registration.\n\n- **Session Management**\n  - `initHandshake(channelBindingBase64: string)`: Initializes a handshake with a channel binding.\n  - `finalizeHandshake()`: Finalizes the handshake and establishes a secure session.\n\n- **Encryption and Decryption**\n  - `encrypt(plaintextBase64: string)`: Encrypts data using the current session.\n  - `decrypt(ciphertextBase64: string)`: Decrypts data using the current session.\n\n- **Identity Persistence**\n  - `exportIdentityEncrypted(passwordBase64: string)`: Exports the identity in an encrypted format.\n  - `importIdentityEncrypted(encryptedBase64: string, passwordBase64: string)`: Imports an identity from an encrypted format.\n\n### 2. IdentityProvisioning Wrapper\n\nThe `IdentityProvisioning` class is a singleton wrapper around the native module, providing a more user-friendly interface for JavaScript developers. It encapsulates the native calls and provides methods for identity management, session handling, and encryption.\n\n#### Key Features\n\n- **Singleton Pattern**: Ensures that only one instance of the identity provisioning class exists throughout the application.\n- **Convenient Methods**: Provides easy-to-use methods for generating identities, signing messages, and managing sessions.\n\n### 3. PoUWController Class\n\nThe `PoUWController` class is responsible for managing Proof-of-Useful-Work (PoUW) receipts. It integrates with the `IdentityProvisioning` module to sign receipts using the device's identity key.\n\n#### Key Methods\n\n- **start()**: Initializes the controller, fetching the current identity and starting the batch submission timer.\n- **recordWeb4ManifestRoute()**: Records a successful routing of a Web4 manifest.\n- **recordWeb4ContentServed()**: Records the serving of Web4 content to a peer.\n\n### 4. Native Module Interface\n\nThe native module interface is defined in `NativeIdentityProvisioning.ts`, which specifies the methods available to JavaScript. This interface ensures type safety and provides clear documentation for developers.\n\n## Architecture Overview\n\nThe architecture of the React Native Identity Provisioning module can be visualized as follows:\n\n```mermaid\ngraph TD;\n    A[React Native JS/TS] -->|NativeModules| B[NativeIdentityProvisioning]\n    B -->|Swift Bridge| C[ZhtpClient]\n    C -->|FFI Calls| D[libzhtp_client.a]\n    D -->|Rust Implementation| E[Identity Management]\n```\n\n### Explanation of the Diagram\n\n- **React Native JS/TS**: The entry point for JavaScript code that interacts with the native module.\n- **NativeIdentityProvisioning**: The bridge that exposes native functionalities to JavaScript.\n- **Swift Bridge**: The layer that connects Swift code with the Rust library.\n- **ZhtpClient**: The UniFFI-generated Swift bindings that facilitate communication with the Rust library.\n- **libzhtp_client.a**: The compiled Rust library that contains the core identity management logic.\n\n## Integration Steps\n\nTo integrate the React Native Identity Provisioning module into your application, follow these steps:\n\n1. **Build the iOS XCFramework**: Follow the instructions in the `INTEGRATION.md` file to build the XCFramework and generate Swift bindings.\n2. **Add Files to Your iOS Project**: Include the generated XCFramework and Swift files in your Xcode project.\n3. **Update Bridging Header**: Ensure that your bridging header includes the necessary imports for React Native and the generated Swift files.\n4. **Add to Podfile**: If using CocoaPods, update your Podfile to include the necessary configurations.\n5. **Copy TypeScript Files**: Copy the TypeScript interface files to your React Native project.\n6. **Usage**: Use the `IdentityProvisioning` class in your React Native components to manage identities and sessions.\n\n## Troubleshooting\n\n### Common Issues\n\n- **\"NativeIdentityProvisioning not available on this platform\"**: Ensure that the native module is properly linked and that you have run `pod install`.\n- **\"Failed to generate identity\"**: Check that the Rust library compiled without errors and that the XCFramework contains the correct architectures.\n- **Build errors about missing symbols**: Add `-lzhtp_client` to the **Other Linker Flags** in Xcode.\n\n## Security Considerations\n\n- **Private Keys**: Private keys are never exposed to the JavaScript layer and remain in native memory for security.\n- **Session Keys**: All encryption and decryption operations are performed natively, ensuring that sensitive data is not exposed to the JavaScript environment.\n- **Backup**: The master seed and seed phrase should be handled with care, as they are sensitive information.\n\n## Conclusion\n\nThe React Native Identity Provisioning module provides a robust and secure way to manage cryptographic identities in mobile applications. By leveraging native code for cryptographic operations, it ensures that sensitive data remains protected while providing a seamless interface for developers. This documentation serves as a comprehensive guide for integrating and utilizing the module effectively.","other-release":"# Other — release\n\n# Other — Release Module Documentation\n\n## Overview\n\nThe **Other — release** module is a critical component of the DAO-READY release process, ensuring that all necessary checks and balances are in place before deploying smart contracts, creating or executing DAOs, issuing tokens, and enforcing Treasury Kernel governance. This module serves as a gatekeeper, validating that all conditions are met to maintain the integrity and security of the blockchain environment.\n\n## Purpose\n\nThe primary purpose of this module is to provide a structured checklist and documentation for ensuring that the DAO-READY release criteria are met. It outlines the necessary Continuous Integration (CI) gates, operational sign-offs, and residual risks associated with the release process. By adhering to this checklist, developers can ensure that the deployment is secure, deterministic, and compliant with governance constraints.\n\n## Key Components\n\n### 1. DAO-READY Release Checklist\n\nThe checklist is divided into two main sections: **Required CI Gate** and **Operational Sign-off**.\n\n#### Required CI Gate\n\nThis section outlines the mandatory checks that must pass before a release can be considered DAO-READY:\n\n- **CI Script Validation**: The script `./scripts/validate-dao-ready-gates.sh` must pass on the target branch.\n- **Gate Coverage Matrix**: This includes checks for:\n  - Token mutation rejection (e.g., `burn`, `transfer`).\n  - Token mint authorization checks.\n  - Treasury Kernel governance constraints.\n  - Nonce replay rejection and crash safety.\n  - Cross-node deterministic reconstruction.\n  - Valid integration paths for DAO proposals and votes.\n\n#### Operational Sign-off\n\nThis section ensures that all necessary operational tasks are completed:\n\n- Merging of primary implementation PRs related to DAO-READY.\n- Updating project board statuses to reflect completed tasks.\n- Reviewing the residual risk document.\n- Identifying rollback owners and verifying rollback paths.\n\n### 2. DAO-READY Residual Risks\n\nThis document tracks non-blocking residual risks that may remain after the DAO-READY gates pass. Key risks include:\n\n- **Test-suite Runtime**: Increased CI duration due to extensive integration tests.\n- **Legacy API/CLI Pathways**: Potential confusion from older command paths.\n- **Warnings in Workspace**: High warning volume that may obscure important signals in CI output.\n- **Environment-sensitive Integration Tests**: Flakiness in tests under constrained CI conditions.\n\n### 3. Explicitly Not Residual (Blocking)\n\nCertain conditions are treated as hard blockers and must be enforced by the DAO-READY gates:\n\n- Consensus divergence during replay or restart.\n- Unauthorized token minting or token mutation through deprecated paths.\n- Bypassing Treasury Kernel authorization constraints.\n- Visibility of uncommitted state during crash recovery.\n\n## How It Works\n\nThe module operates as a checklist that developers must follow to ensure that all necessary conditions are met before a release. The CI gate script automates the validation of the required checks, while the operational sign-off ensures that all tasks are completed and documented.\n\n### Execution Flow\n\nWhile there are no internal or outgoing calls detected for this module, the execution flow is primarily driven by the CI process and the manual checks performed by developers. The absence of execution flows indicates that this module serves as a static checklist rather than a dynamic code component.\n\n## Integration with the Codebase\n\nThe **Other — release** module connects with various parts of the codebase, particularly those related to smart contract deployment, DAO governance, and token management. It ensures that all components adhere to the defined governance and security standards.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the relationship between the DAO-READY release checklist, CI gates, and operational sign-offs:\n\n```mermaid\ngraph TD;\n    A[DAO-READY Release Checklist] --> B[Required CI Gate]\n    A --> C[Operational Sign-off]\n    B --> D[CI Script Validation]\n    B --> E[Gate Coverage Matrix]\n    C --> F[Merge PRs]\n    C --> G[Update Project Board]\n    C --> H[Review Residual Risks]\n    C --> I[Identify Rollback Owner]\n```\n\n## Conclusion\n\nThe **Other — release** module is essential for maintaining the integrity and security of the DAO-READY release process. By following the outlined checklist and addressing residual risks, developers can ensure a smooth and secure deployment of smart contracts and DAOs. This documentation serves as a guide for developers to understand the module's purpose, components, and integration within the broader codebase.","other-releases":"# Other — releases\n\n# Other — Releases Module Documentation\n\n## Overview\n\nThe **Other — Releases** module is a critical component of the Sovereign Network's development lifecycle, specifically focused on managing the alpha release process. This module encompasses the planning, execution, and validation of the alpha release, ensuring that all necessary features, tests, and documentation are completed before deployment. The module is structured to facilitate collaboration among developers, testers, and stakeholders, providing a clear roadmap for the release process.\n\n## Purpose\n\nThe primary purpose of the Other — Releases module is to:\n\n- Organize and track the progress of the alpha release.\n- Ensure that all critical features and fixes are implemented and tested.\n- Document the release process, including known issues and future improvements.\n- Facilitate communication among team members regarding the status of the release.\n\n## Key Components\n\n### 1. Release Checklist\n\nThe **Release Checklist** is a comprehensive document that outlines all tasks required for the alpha release. It includes:\n\n- **Pre-Release Tasks**: Essential tasks that must be completed before the release can proceed, such as merging critical features and ensuring all libraries build successfully.\n- **Development Phases**: The release is divided into multiple steps, each with specific tasks and milestones. For example:\n  - **Step 1: DHT Integration**: Focuses on integrating the Distributed Hash Table (DHT) with the new identity system.\n  - **Step 2: Network Integration**: Involves updating the network components to use the new identity system.\n  - **Step 3: Runtime Integration**: Ensures that the identity system is correctly initialized and used across the application.\n  - **Step 4: Integration Testing**: Validates that all components work together as expected.\n  - **Step 5: Documentation & Release**: Finalizes documentation and prepares for the release.\n\n### 2. Development Phases\n\nEach development phase is broken down into specific tasks, with associated pull requests (PRs) and issue numbers for tracking. For example:\n\n- **Step 1: DHT Integration**\n  - Tasks include removing old type aliases, updating routing tables, and adding integration tests.\n  \n- **Step 2: Network Integration**\n  - Tasks focus on updating the mesh server and peer discovery mechanisms.\n\n### 3. Testing Strategy\n\nThe **Testing Strategy** outlines the approach for validating the alpha release. It includes:\n\n- **Test Scenarios**: Detailed descriptions of tests to be executed, such as single node restart tests and multi-node network tests.\n- **Go/No-Go Criteria**: Specific criteria that must be met for the release to proceed, including NodeId stability and successful peer discovery.\n\n### 4. Release Phase\n\nThe **Release Phase** details the final steps before deployment, including:\n\n- **Documentation Updates**: Ensuring that all relevant documentation is updated to reflect the new release.\n- **Release Preparation**: Tasks such as creating release tags, building binaries, and preparing announcements.\n\n### 5. Rollback Plan\n\nThe **Rollback Plan** outlines the steps to take if critical issues are discovered post-launch. This includes immediate communication with users, investigation of the root cause, and deciding whether to fix forward or roll back.\n\n## Execution Flow\n\nThe execution flow of the Other — Releases module is linear, progressing through the defined steps of the release process. Each step must be completed before moving on to the next, ensuring that all necessary tasks are addressed.\n\n```mermaid\nflowchart TD\n    A[Pre-Release Tasks] --> B[Step 1: DHT Integration]\n    B --> C[Step 2: Network Integration]\n    C --> D[Step 3: Runtime Integration]\n    D --> E[Step 4: Integration Testing]\n    E --> F[Step 5: Documentation & Release]\n    F --> G[Release Phase]\n    G --> H[Post-Launch Monitoring]\n```\n\n## Integration with the Codebase\n\nThe Other — Releases module is closely integrated with various components of the Sovereign Network codebase:\n\n- **Identity System**: The module ensures that the new identity system is fully integrated into the DHT and network components.\n- **Testing Framework**: The testing strategy leverages existing unit and integration tests to validate the release.\n- **Documentation**: The module emphasizes the importance of documentation, ensuring that all changes are well-documented for future reference.\n\n## Conclusion\n\nThe Other — Releases module is a vital part of the Sovereign Network's development process, providing a structured approach to managing the alpha release. By organizing tasks, tracking progress, and ensuring thorough testing and documentation, this module helps to mitigate risks and enhance the overall quality of the release. Developers and stakeholders are encouraged to familiarize themselves with the module's components and processes to contribute effectively to the release efforts.","other-run-node-log":"# Other — run-node.log\n\n# ZHTP Orchestrator Node Documentation\n\n## Overview\n\nThe **ZHTP Orchestrator Node** is a critical component of the ZHTP blockchain ecosystem. It is responsible for managing the node's lifecycle, including configuration loading, validation, and the initialization of various runtime components. This documentation provides an in-depth look at the node's startup process, its key components, and how it integrates with the overall architecture of the ZHTP system.\n\n## Purpose\n\nThe primary purpose of the ZHTP Orchestrator Node is to:\n\n- Load and validate configuration settings.\n- Initialize and start various components necessary for node operation.\n- Determine the node's role (e.g., FullValidator) based on configuration.\n- Facilitate peer discovery and network communication.\n\n## Execution Flow\n\nThe execution flow of the ZHTP Orchestrator Node can be summarized in the following steps:\n\n1. **Start Node**: The node is initiated, and the configuration file is loaded.\n2. **Load Configuration**: Configuration settings are loaded from the specified TOML file.\n3. **Validate Configuration**: The loaded configuration is validated for correctness and completeness.\n4. **Determine Node Role**: Based on the configuration, the node's role is determined (e.g., FullValidator).\n5. **Initialize Components**: Various components (e.g., crypto, network) are registered and started.\n6. **Start Node Services**: The node begins its operational services, including peer discovery.\n\n### Execution Flow Diagram\n\n```mermaid\ngraph TD;\n    A[Start Node] --> B[Load Configuration]\n    B --> C[Validate Configuration]\n    C --> D[Determine Node Role]\n    D --> E[Initialize Components]\n    E --> F[Start Node Services]\n```\n\n## Key Components\n\n### 1. Configuration Management\n\nThe configuration management is handled by the `zhtp::config` module. It performs the following tasks:\n\n- **Loading Configuration**: Loads settings from the specified TOML file.\n- **Environment Setup**: Configures the node for the appropriate environment (e.g., Development, Testnet).\n- **Aggregation**: Merges configurations from multiple packages and applies defaults.\n- **Validation**: Ensures that the configuration is valid across various parameters, such as port assignments and resource allocations.\n\n### 2. Node Role Determination\n\nThe node's role is determined based on specific configuration flags:\n\n- **FullValidator**: If `validator_enabled` is set to true, the node operates as a FullValidator, capable of mining, validating, and storing the full blockchain.\n\n### 3. Runtime Components\n\nThe orchestrator initializes several runtime components essential for node functionality:\n\n- **Crypto Component
