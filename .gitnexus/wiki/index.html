r API manages the lifecycle of the server, including starting and stopping it, as well as registering request handlers and middleware.\n\n#### Key Methods\n\n- `new(config: ServerConfig)`: Initializes a new server instance.\n- `start()`: Starts the server and begins listening for incoming requests.\n- `stop()`: Stops the server gracefully.\n- `register_handler<H: ZhtpRequestHandler>(&mut self, handler: H)`: Registers a handler for processing requests.\n\n#### Example Usage\n\n```rust\nlet config = ServerConfig { /* configuration fields */ };\nlet server = ZhtpServer::new(config);\nserver.start().await?;\n```\n\n### 3. ZDNS API\n\nThe ZDNS API provides functionalities for domain name resolution and management.\n\n#### Key Methods\n\n- `new(config: ZdnsConfig)`: Creates a new ZDNS server instance.\n- `resolve(query: ZdnsQuery)`: Resolves a domain query and returns a response.\n\n#### Example Usage\n\n```rust\nlet query = ZdnsQuery { name: \"example.zhtp\".to_string(), record_type: ZdnsRecordType::A, recursive: true };\nlet response = zdns_server.resolve(query).await?;\n```\n\n### 4. Validation API\n\nThe Validation API ensures that requests and responses conform to the expected formats and validates cryptographic proofs.\n\n#### Key Methods\n\n- `validate_request(&self, request: &ZhtpRequest)`: Validates the structure of a request.\n- `validate_response(&self, response: &ZhtpResponse)`: Validates the structure of a response.\n\n#### Example Usage\n\n```rust\nlet validator = ZhtpValidator::new(ValidationConfig::default());\nlet validation_result = validator.validate_request(&request).await?;\n```\n\n### 5. Integration API\n\nThe Integration API coordinates the processing of requests across different components of the protocol stack.\n\n#### Key Methods\n\n- `new(config: IntegrationConfig)`: Initializes a new integrated system.\n- `process_integrated_request(&mut self, request: ZhtpRequest)`: Processes a complete ZHTP request through all systems.\n\n#### Example Usage\n\n```rust\nlet integration = ZhtpIntegration::new(IntegrationConfig::default()).await?;\nlet response = integration.process_integrated_request(request).await?;\n```\n\n### 6. Economic API\n\nThe Economic API calculates fees associated with operations and validates economic requirements.\n\n#### Key Methods\n\n- `calculate_operation_fees(&self, operation_type: &str, data_size: usize, priority: Priority)`: Calculates fees for a given operation.\n\n#### Example Usage\n\n```rust\nlet fees = econ.calculate_operation_fees(\"POST\", 2048, Priority::Normal)?;\n```\n\n### 7. Cryptographic API\n\nThe Cryptographic API provides methods for cryptographic operations, including key generation and proof verification.\n\n#### Key Methods\n\n- `generate_keypair()`: Generates a new cryptographic keypair.\n- `verify_protocol_signature(&self, data: &[u8], signature: &PostQuantumSignature, public_key: &[u8])`: Verifies a signature.\n\n#### Example Usage\n\n```rust\nlet crypto = ZhtpCrypto::new()?;\nlet valid = crypto.verify_protocol_signature(&data, &sig, &pubkey)?;\n```\n\n## Common Patterns\n\n### Request-Response Handling\n\nThe following pattern illustrates how to handle a ZHTP request and generate a response:\n\n```rust\nasync fn handle_request(request: ZhtpRequest) -> ZhtpResult<ZhtpResponse> {\n    let validator = ZhtpValidator::new(ValidationConfig::default());\n    let validation = validator.validate_request(&request).await?;\n    \n    if !validation.valid {\n        return Ok(ZhtpResponse::error(ZhtpStatus::BadRequest, \"Invalid request\"));\n    }\n    \n    let econ = ZhtpEconomics::new(EconomicConfig::default())?;\n    let fees = econ.calculate_operation_fees(request.method.as_str(), request.body.len(), Priority::Normal)?;\n    \n    let result = process_business_logic(&request).await?;\n    \n    Ok(ZhtpResponse::success(result))\n}\n```\n\n### Full Integration Example\n\nThis example demonstrates how to set up and use the integrated system:\n\n```rust\n#[tokio::main]\nasync fn main() -> Result<()> {\n    let integration = ZhtpIntegration::new(IntegrationConfig::default()).await?;\n    let request = ZhtpRequest::new(...);\n    let response = integration.process_integrated_request(request).await?;\n    \n    if response.status == ZhtpStatus::Ok {\n        println!(\"Success!\");\n    }\n    \n    Ok(())\n}\n```\n\n## Error Handling\n\nAll functions in the Protocols module return `Result` types, allowing for robust error handling. The `ProtocolError` enum defines various error types that can occur during operations.\n\n### Example Error Handling\n\n```rust\nmatch integration.process_integrated_request(request).await {\n    Ok(response) => println!(\"Success: {:?}\", response),\n    Err(e) => eprintln!(\"Error: {}\", e),\n}\n```\n\n## Conclusion\n\nThe Protocols module is a critical component of the `lib-protocols` library, providing the necessary tools for building secure and efficient applications on the Web4 architecture. By leveraging zero-knowledge proofs and a robust request/response model, developers can create applications that prioritize user privacy and security. For further details, refer to the individual component documentation and examples provided in the library.","protocols-src":"# Protocols — src\n\n# Protocols Module Documentation\n\n## Overview\n\nThe **Protocols** module is a comprehensive implementation of the ZHTP (Zero Knowledge Hypertext Transfer Protocol) and related protocols designed for the Web4 ecosystem. This module integrates various components such as cryptography, identity management, economic incentives, and storage solutions to create a secure, efficient, and decentralized communication framework.\n\n### Key Features\n- **Zero-Knowledge Proofs**: Ensures privacy and security in transactions.\n- **Post-Quantum Cryptography**: Utilizes advanced cryptographic techniques to secure communications against quantum attacks.\n- **Economic Incentives**: Embeds economic models within the protocol to encourage participation and resource sharing.\n- **Identity Management**: Integrates identity verification and management to ensure secure access and authentication.\n- **Storage Integration**: Provides mechanisms for distributed content management and retrieval.\n\n## Architecture\n\nThe architecture of the Protocols module is designed to facilitate seamless interaction between its various components. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[ZHTP Protocols] --> B[Crypto Integration]\n    A --> C[Identity Management]\n    A --> D[Economic Integration]\n    A --> E[Storage Integration]\n    B --> F[Post-Quantum Cryptography]\n    C --> G[Identity Verification]\n    D --> H[Economic Models]\n    E --> I[Content Management]\n```\n\n## Components\n\n### 1. Cryptographic Integration (`crypto.rs`)\n\nThe cryptographic integration module provides essential cryptographic functions and utilities tailored for ZHTP protocols. It leverages the `lib_crypto` package for post-quantum cryptography.\n\n#### Key Functions:\n- **`new()`**: Initializes a new cryptographic context with a generated keypair.\n- **`hash_content(data: &[u8])`**: Generates a hash for the provided data using the BLAKE3 hashing algorithm.\n- **`verify_protocol_signature(...)`**: Verifies a signature against the provided data and public key.\n- **`verify_zk_proof(...)`**: Validates zero-knowledge proofs using the `lib_proofs` package.\n\n### 2. Identity Management (`identity.rs`)\n\nThis module serves as a bridge for integrating identity management functionalities with ZHTP protocols. It provides authentication, identity verification, and zero-knowledge identity proofs.\n\n#### Key Functions:\n- **`authenticate_request(...)`**: Authenticates an identity based on the provided ZHTP request.\n- **`create_session(...)`**: Creates a new identity session based on authentication requests.\n- **`get_session(...)`**: Retrieves an active identity session using a session token.\n\n### 3. Economic Integration (`economics.rs`)\n\nThe economic integration module manages economic assessments and incentives within the ZHTP framework. It calculates fees and validates economic transactions.\n\n#### Key Functions:\n- **`calculate_operation_fees(...)`**: Computes the fees associated with a specific operation based on its parameters.\n- **`validate_economic_requirements(...)`**: Ensures that the economic conditions for a transaction are met.\n\n### 4. Storage Integration (`storage.rs`)\n\nThis module integrates with the `lib-storage` package to manage distributed content storage and retrieval. It provides mechanisms for storing, retrieving, and managing content.\n\n#### Key Functions:\n- **`store_content(...)`**: Stores content in the distributed storage system.\n- **`retrieve_content(...)`**: Retrieves content based on its identifier.\n- **`delete_content(...)`**: Deletes content from the storage system.\n\n### 5. Integration Module (`integration.rs`)\n\nThe integration module orchestrates interactions between all components of the ZHTP protocol. It processes incoming requests and coordinates the necessary actions across the various subsystems.\n\n#### Key Functions:\n- **`process_integrated_request(...)`**: Handles a complete ZHTP request, validating cryptographic components, processing economic requirements, and managing storage operations.\n- **`create_integrated_response(...)`**: Constructs a response based on the results of the integrated request processing.\n\n## Execution Flow\n\nThe execution flow of the Protocols module can be summarized as follows:\n\n1. **Request Handling**: An incoming ZHTP request is received by the integration module.\n2. **Validation**: The request is validated for cryptographic integrity and economic requirements.\n3. **Processing**: Depending on the request type (GET, POST, etc.), the appropriate actions are taken, which may involve:\n   - Verifying signatures and zero-knowledge proofs.\n   - Calculating economic fees.\n   - Storing or retrieving content from the storage system.\n4. **Response Generation**: An integrated response is created and sent back to the requester.\n\n## Conclusion\n\nThe Protocols module is a critical component of the Web4 ecosystem, providing a robust framework for secure, decentralized communication. By integrating cryptographic, identity, economic, and storage functionalities, it enables a new paradigm of internet interaction that prioritizes privacy, security, and user empowerment. \n\nDevelopers looking to contribute to this module should familiarize themselves with the individual components and their interactions, as well as the overall architecture and execution flow. This understanding will facilitate effective enhancements and maintenance of the Protocols module.","protocols":"# Protocols\n\n# Protocols Module Overview\n\nThe **Protocols** module in the `lib-protocols` library is a foundational component of the Web4 architecture, designed to enable secure and efficient communication through the implementation of the Zero Knowledge Hypertext Transfer Protocol (ZHTP) and the Zero Knowledge Domain Name System (ZDNS). This module integrates various sub-modules that work collaboratively to ensure privacy, security, and decentralized interactions on the internet.\n\n## Purpose\n\nThe primary goal of the Protocols module is to facilitate privacy-preserving transactions using zero-knowledge proofs, while also incorporating advanced cryptographic techniques and economic incentives. This ensures that sensitive information remains confidential and that users are motivated to participate in the network.\n\n## Sub-module Integration\n\nThe Protocols module consists of the following key sub-modules:\n\n- **[Integration](integration.md)**: Manages the interaction between different components, handling request processing and consensus integration. It coordinates workflows such as `process_storage` and `init_consensus_integration`, which are essential for maintaining the integrity and efficiency of the system.\n\n- **[Identity](identity.md)**: Responsible for user authentication and session management. It provides functions like `authenticate_request` and `create_session`, which are crucial for validating user identities and ensuring secure access to resources.\n\n- **[Storage](storage.md)**: Handles content storage and retrieval, including the management of content IDs and metadata validation. Key functions such as `retrieve_content` and `generate_content_id` facilitate the efficient storage and access of data.\n\n- **[Crypto](crypto.md)**: Implements cryptographic operations, including zero-knowledge proof verification and hash generation. Functions like `generate_protocol_hash` and `verify_zk_proof_with_lib_proofs` ensure that communications are secure against potential threats.\n\n## Key Workflows\n\nThe sub-modules interact through several critical workflows:\n\n1. **Request Processing**: The Integration sub-module processes incoming requests by calling `process_storage` to manage data interactions, while also authenticating users through the Identity sub-module.\n\n2. **Session Management**: User sessions are created and validated in the Identity sub-module, which interacts with the Integration sub-module to ensure that only authorized requests are processed.\n\n3. **Content Management**: The Storage sub-module retrieves and manages content based on requests processed by the Integration sub-module, ensuring that data is stored securely and can be accessed efficiently.\n\n4. **Cryptographic Validation**: The Crypto sub-module provides essential cryptographic functions that support both the Identity and Integration sub-modules, ensuring that all transactions are secure and verifiable.\n\nBy leveraging the strengths of each sub-module, the Protocols module creates a cohesive framework that supports secure, decentralized communication in the Web4 ecosystem. For detailed information on each sub-module, please refer to their respective documentation pages linked above.","sovereign-code-reviewer":"# Sovereign Code Reviewer\n\n# Sovereign Code Reviewer Module Documentation\n\n## Overview\n\nThe **Sovereign Code Reviewer** is an intelligent code review agent designed to automate and enhance the code review process for The Sovereign Network. It leverages context-aware analysis, prioritizes issues based on severity, and integrates seamlessly with GitHub for issue tracking and pull request comments. The agent is built using the Claude Agent SDK and is focused on security, architecture, and performance.\n\n## Purpose\n\nThe primary goals of the Sovereign Code Reviewer are to:\n- Automate code reviews with project-specific knowledge.\n- Identify and classify issues based on their severity (P0-P3).\n- Create GitHub issues and comments for identified problems.\n- Continuously improve its review capabilities through self-analysis.\n\n## Key Features\n\n- **Architecture-Aware Reviews**: Understands the specific architecture of The Sovereign Network, including critical areas like `lib-identity` and `lib-proofs`.\n- **Security-Focused Analysis**: Performs checks for cryptographic vulnerabilities, identity management issues, and zero-knowledge proof operations.\n- **Issue Classification**: Classifies issues into categories (security, architecture, performance, etc.) and assigns priority levels (P0-P3).\n- **GitHub Integration**: Automatically creates issues and comments on pull requests based on review findings.\n- **Self-Improvement Reporting**: Tracks performance metrics and suggests improvements based on review history.\n\n## Architecture\n\nThe architecture of the Sovereign Code Reviewer is designed to facilitate efficient code reviews while maintaining a clear separation of concerns. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[User Interface] -->|CLI/CI/CD| B[SovereignCodeReviewAgent]\n    B --> C[Claude SDK Integration]\n    B --> D[Tools]\n    B --> E[Context Manager]\n    D --> F[GitHub API]\n    D --> G[Code Analysis Tools]\n    E --> H[Project Files]\n```\n\n### Components\n\n1. **SovereignCodeReviewAgent (`src/agent.py`)**\n   - The main orchestrator of the code review process.\n   - Manages interactions with the Claude API and coordinates tools and context.\n   - Key methods include:\n     - `review_file()`: Reviews a single file and returns findings.\n     - `generate_self_improvement_report()`: Generates a report on the agent's performance.\n\n2. **Project Context System (`src/context/project_context.py`)**\n   - Maintains knowledge of the project's architecture, patterns, and rules.\n   - Loads context from `architecture.yaml` and provides methods to retrieve relevant patterns and security rules.\n\n3. **Issue Classification (`src/models/issue.py`)**\n   - Defines the structure for issues identified during reviews.\n   - Classifies issues based on priority and type, providing a clear format for reporting.\n\n4. **GitHub Integration (`src/tools/github_integration.py`)**\n   - Handles interactions with the GitHub API for creating issues and comments.\n   - Formats issue bodies and determines appropriate labels based on the issue type.\n\n5. **Review Results (`src/models/review.py`)**\n   - Models the results of a code review, including a summary of issues found and performance metrics.\n\n## How It Works\n\n### Review Process\n\n1. **Initialization**: The agent is initialized with the project root and optional configurations for GitHub integration.\n2. **File Review**: When a file is reviewed, the agent:\n   - Loads the file content.\n   - Builds a context specific to the file, including relevant architecture patterns and security rules.\n   - Calls the Claude API to analyze the code and identify issues.\n3. **Issue Classification**: The identified issues are classified based on the project context, and priorities are assigned.\n4. **GitHub Integration**: If configured, the agent creates GitHub issues for critical findings (P0/P1) and posts comments on pull requests.\n5. **Self-Improvement**: The agent tracks its performance and generates reports to suggest improvements.\n\n### Example Usage\n\n#### Command Line Interface (CLI)\n\nTo review a single file:\n```bash\npython -m src.main review --file path/to/file.rs --create-issues\n```\n\nTo review a pull request:\n```bash\npython -m src.main pr --number 123 --create-issues\n```\n\n#### Programmatic API\n\n```python\nfrom src.agent import SovereignCodeReviewAgent\n\nagent = SovereignCodeReviewAgent(project_root=\"/path/to/project\", create_github_issues=True)\nresult = agent.review_file(\"path/to/file.rs\")\n\nif result.has_blocking_issues():\n    print(\"Critical issues found!\")\n```\n\n## Integration Points\n\n### Current Integrations\n- **GitHub Issues**: Automatically creates issues for identified problems.\n- **GitHub PR Comments**: Posts comments on pull requests with review findings.\n- **CLI**: Provides a command-line interface for manual reviews.\n- **Python API**: Allows programmatic access to the review functionality.\n\n### Planned Integrations\n- **Jira/Linear**: Sync issues with project management tools.\n- **Slack/Discord**: Notifications for review results.\n- **VS Code Extension**: Real-time feedback during development.\n\n## Extensibility\n\n### Adding New Patterns\n\nTo add new architectural patterns, modify the `architecture.yaml` file:\n```yaml\npatterns:\n  - name: \"New Pattern\"\n    description: \"Description of the new pattern\"\n    examples:\n      - \"path/to/example.rs\"\n    rules:\n      - \"Rule 1\"\n      - \"Rule 2\"\n```\n\n### Adding New Review Rules\n\nTo implement a new review rule:\n```python\n@register_rule(priority=\"P1\", category=\"security\")\ndef check_custom_rule(code: str) -> list[Issue]:\n    # Rule implementation\n    pass\n```\n\n## Performance Characteristics\n\n- **Review Speed**: \n  - Single File: 2-5 seconds\n  - PR (10 files): 30-60 seconds\n  - Full Scan (100 files): 5-10 minutes\n- **Accuracy**: High detection rates for security and architectural issues.\n- **Scalability**: Capable of parallel processing for multiple files.\n\n## Conclusion\n\nThe Sovereign Code Reviewer is a powerful tool for automating code reviews in The Sovereign Network. By leveraging context-aware analysis and integrating with GitHub, it enhances code quality and security while providing actionable insights for developers. Its extensibility and self-improvement capabilities make it a valuable asset for any development team.\n\nFor further details, refer to the [QUICKSTART.md](QUICKSTART.md) for setup instructions and [README.md](README.md) for comprehensive documentation.","storage":"# Storage\n\n# Storage Module Documentation\n\n## Overview\n\nThe **Storage** module of the ZHTP Unified Storage System (`lib-storage`) provides a sophisticated multi-layer architecture for managing data storage, retrieval, and economic interactions within a distributed network. This module integrates various components, including a Distributed Hash Table (DHT) for data routing, an economic layer for incentivizing storage, and a content management system for handling user data.\n\n## Purpose\n\nThe primary purpose of the Storage module is to facilitate efficient and secure storage operations while ensuring data integrity, privacy, and economic incentives. It allows users to upload, download, and manage content while leveraging the underlying DHT for decentralized storage and retrieval.\n\n## Key Components\n\n### 1. UnifiedStorageSystem\n\nThe `UnifiedStorageSystem` is the core struct that orchestrates all storage operations. It integrates various subsystems, including DHT management, economic management, and content management.\n\n#### Key Functions:\n- **`new`**: Initializes a new instance with in-memory storage.\n- **`new_persistent`**: Initializes a persistent instance using `SledBackend`.\n- **`upload_content`**: Handles the upload of content, integrating economic and content management.\n- **`download_content`**: Retrieves content based on user requests.\n- **`search_content`**: Searches for content across the storage system.\n\n### 2. DHT Foundation Layer\n\nThe DHT layer is responsible for peer discovery, routing, and basic key-value operations. It utilizes the Kademlia algorithm to ensure efficient data retrieval and storage.\n\n#### Key Functions:\n- **`add_peer`**: Adds a new peer to the DHT network.\n- **`get_node_info`**: Retrieves information about the local node.\n- **`perform_maintenance`**: Conducts routine maintenance tasks, such as cleaning up expired data.\n\n### 3. Economic Storage Layer\n\nThis layer implements the economic incentive system, allowing for dynamic pricing, storage contracts, and payment processing.\n\n#### Key Functions:\n- **`get_storage_quote`**: Provides a quote for storage based on user requirements.\n- **`monitor_contract_performance`**: Monitors active contracts for compliance and performance.\n\n### 4. Content Management\n\nThe content management system handles high-level operations related to user data, including metadata management, access control, and content retrieval.\n\n#### Key Functions:\n- **`store_identity_credentials`**: Stores user identity credentials securely.\n- **`retrieve_identity_credentials`**: Retrieves stored identity credentials.\n- **`list_identity_ids`**: Lists all identity IDs stored in the system.\n\n### 5. Storage Backends\n\nThe module supports multiple storage backends, allowing for flexibility in data persistence. The primary backends include:\n- **`SledBackend`**: A production-ready backend for persistent key-value storage.\n- **`HashMapBackend`**: An in-memory backend for fast but volatile storage.\n\n## Architecture\n\nThe architecture of the Storage module is designed to be modular and extensible. The following diagram illustrates the key components and their interactions:\n\n```mermaid\ngraph TD;\n    A[UnifiedStorageSystem] -->|uses| B[DHT Foundation Layer]\n    A -->|uses| C[Economic Storage Layer]\n    A -->|uses| D[Content Management]\n    B -->|manages| E[Peer Management]\n    B -->|manages| F[Routing]\n    C -->|handles| G[Contracts]\n    C -->|handles| H[Payments]\n    D -->|manages| I[Metadata]\n    D -->|manages| J[Access Control]\n```\n\n## How It Works\n\n1. **Initialization**: The `UnifiedStorageSystem` is initialized with a configuration that specifies the node ID, network addresses, and storage settings. Depending on the configuration, it can use either in-memory or persistent storage.\n\n2. **Content Upload**: When a user uploads content, the `upload_content` function is called. This function processes the upload request, integrates economic considerations (e.g., pricing and contracts), and stores the content in the DHT.\n\n3. **Content Retrieval**: Users can retrieve content using the `download_content` function. This function checks access permissions and retrieves the content from the DHT.\n\n4. **Economic Management**: The economic layer monitors storage contracts and manages payments. It ensures that storage providers are incentivized based on performance and availability.\n\n5. **Identity Management**: The content management system allows for secure storage and retrieval of user identities, ensuring that sensitive information is handled appropriately.\n\n## Integration with the Codebase\n\nThe Storage module is tightly integrated with other components of the ZHTP Unified Storage System. It relies on the DHT for data routing and retrieval, the economic layer for managing incentives, and the content management system for handling user data. The module also interacts with the identity management system to ensure secure handling of user credentials.\n\n### Example Usage\n\nHere is a simple example demonstrating how to initialize the storage system and upload content:\n\n```rust\nuse lib_storage::{UnifiedStorageSystem, UnifiedStorageConfig, UploadRequest};\n\n// Initialize storage system\nlet config = UnifiedStorageConfig::default();\nlet mut system = UnifiedStorageSystem::new(config).await?;\n\n// Upload content\nlet upload_request = UploadRequest {\n    content: b\"Hello, ZHTP Storage!\".to_vec(),\n    filename: \"hello.txt\".to_string(),\n    // ... other fields\n};\n\nlet content_hash = system.upload_content(upload_request, identity).await?;\nprintln!(\"Content stored with hash: {}\", hex::encode(content_hash.as_bytes()));\n```\n\n## Conclusion\n\nThe Storage module is a critical component of the ZHTP Unified Storage System, providing a robust framework for managing data storage, retrieval, and economic interactions. Its modular architecture allows for flexibility and extensibility, making it suitable for a wide range of applications in decentralized storage systems. Developers can contribute to this module by enhancing its features, optimizing performance, or integrating new storage backends.","testing":"# Testing\n\n# Testing Module Documentation\n\n## Overview\n\nThe **Testing** module provides a comprehensive suite of tests for the Web4 CLI application, focusing on both end-to-end (E2E) and integration testing. It ensures that the application behaves as expected under various scenarios, validating the functionality of critical components and their interactions. This module is essential for maintaining code quality and reliability as the application evolves.\n\n## Purpose\n\nThe primary purpose of the Testing module is to:\n- Validate the functionality of the Web4 CLI application through automated tests.\n- Ensure that components work correctly both in isolation and when integrated.\n- Facilitate the detection of regressions and bugs during development.\n\n## Key Components\n\nThe Testing module consists of several key components, each serving a specific role in the testing process:\n\n### 1. End-to-End Test Suite\n\nLocated in `tests/e2e/`, this suite orchestrates a series of tests that simulate real-world usage of the Web4 CLI. It includes:\n\n- **`lib/cli.sh`**: CLI wrappers and JSON extraction helpers for interacting with the command line interface.\n- **`lib/site_generator.sh`**: Generates simple sites for deployment during tests.\n- **`lib/node_ctrl.sh`**: Helper functions to start, stop, and restart the node using `run-node.sh`.\n- **`lib/asserts.sh`**: Small assertion helpers to validate test outcomes.\n- **`runner.sh`**: The main script that orchestrates the execution of the test phases.\n\n### 2. Integration Tests\n\nLocated in `tests/integration/`, these tests focus on verifying the behavior of individual components and their interactions. Key tests include:\n\n- **`test_orchestrator_restart_determinism.rs`**: Tests the persistence of identity and state across node restarts.\n- **`test_zhtp_mesh_serialization.rs`**: Validates the serialization and routing of ZHTP messages through the mesh network.\n\n### 3. Utility Functions\n\nThe module also includes utility functions for common tasks, such as creating temporary directories, reading and writing files, and initializing logging. These are defined in `tests/test_suite.rs` and are used across various tests to streamline setup and teardown processes.\n\n### 4. Test Runner\n\nThe test runner script (`runner.sh`) is responsible for executing the tests in a defined sequence, ensuring that all necessary prerequisites are met before running the tests.\n\n## Execution Flow\n\nThe execution flow of the tests can be summarized as follows:\n\n1. **Initialization**: The test environment is set up, including logging and temporary directories.\n2. **Test Execution**: Each test function is executed in isolation, with assertions to validate expected outcomes.\n3. **Teardown**: Temporary resources are cleaned up after each test to ensure a clean state for subsequent tests.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the key components and their interactions within the Testing module:\n\n```mermaid\ngraph TD;\n    A[End-to-End Test Suite] -->|uses| B[CLI Wrappers]\n    A -->|uses| C[Site Generator]\n    A -->|uses| D[Node Control]\n    A -->|uses| E[Assertion Helpers]\n    A -->|orchestrates| F[Runner Script]\n    F -->|executes| G[Integration Tests]\n    G -->|validates| H[Component Interactions]\n    G -->|validates| I[State Persistence]\n```\n\n## How to Contribute\n\nTo contribute to the Testing module, follow these steps:\n\n1. **Create a Feature Branch**: Start from the `development` branch.\n   ```bash\n   git checkout development\n   git pull origin development\n   git checkout -b feat/e2e-tests-<issue_number>\n   ```\n\n2. **Add Your Tests**: Implement your tests in the appropriate directory (`tests/e2e/` for E2E tests or `tests/integration/` for integration tests).\n\n3. **Run the Test Suite**: Ensure all tests pass locally before submitting your changes.\n   ```bash\n   bash tests/e2e/runner.sh\n   ```\n\n4. **Commit and Push**: Stage your changes and push to the remote repository.\n   ```bash\n   git add tests/e2e/\n   git commit -m \"tests(e2e): add tests for issue #<issue_number>\"\n   git push -u origin feat/e2e-tests-<issue_number>\n   ```\n\n5. **Open a Pull Request**: Target the `development` branch and reference the issue number in your PR description.\n\n## Conclusion\n\nThe Testing module is a critical part of the Web4 CLI application, ensuring that the codebase remains robust and reliable. By following the outlined structure and contributing guidelines, developers can effectively add new tests and maintain the quality of the application as it evolves."};

(function() {
  var activePage = 'overview';

  document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({ startOnLoad: false, theme: 'neutral', securityLevel: 'loose' });
    renderMeta();
    renderNav();
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
    });
    if (location.hash && location.hash.length > 1) {
      activePage = decodeURIComponent(location.hash.slice(1));
    }
    navigateTo(activePage);
  });

  function renderMeta() {
    if (!META) return;
    var el = document.getElementById('meta-info');
    var parts = [];
    if (META.generatedAt) {
      parts.push(new Date(META.generatedAt).toLocaleDateString());
    }
    if (META.model) parts.push(META.model);
    if (META.fromCommit) parts.push(META.fromCommit.slice(0, 8));
    el.textContent = parts.join(' \u00b7 ');
  }

  function renderNav() {
    var container = document.getElementById('nav-tree');
    var html = '<div class="nav-section">';
    html += '<a class="nav-item overview" data-page="overview" href="#overview">Overview</a>';
    html += '</div>';
    if (TREE.length > 0) {
      html += '<div class="nav-group-label">Modules</div>';
      html += buildNavTree(TREE);
    }
    container.innerHTML = html;
    container.addEventListener('click', function(e) {
      var target = e.target;
      while (target && !target.dataset.page) { target = target.parentElement; }
      if (target && target.dataset.page) {
        e.preventDefault();
        navigateTo(target.dataset.page);
      }
    });
  }

  function buildNavTree(nodes) {
    var html = '';
    for (var i = 0; i < nodes.length; i++) {
      var node = nodes[i];
      html += '<div class="nav-section">';
      html += '<a class="nav-item" data-page="' + escH(node.slug) + '" href="#' + encodeURIComponent(node.slug) + '">' + escH(node.name) + '</a>';
      if (node.children && node.children.length > 0) {
        html += '<div class="nav-children">' + buildNavTree(node.children) + '</div>';
      }
      html += '</div>';
    }
    return html;
  }

  function escH(s) {
    var d = document.createElement('div');
    d.textContent = s;
    return d.innerHTML;
  }

  function navigateTo(page) {
    activePage = page;
    location.hash = encodeURIComponent(page);

    var items = document.querySelectorAll('.nav-item');
    for (var i = 0; i < items.length; i++) {
      if (items[i].dataset.page === page) {
        items[i].classList.add('active');
      } else {
        items[i].classList.remove('active');
      }
    }

    var contentEl = document.getElementById('content');
    var md = PAGES[page];

    if (!md) {
      contentEl.innerHTML = '<div class="empty-state"><h2>Page not found</h2><p>' + escH(page) + '.md does not exist.</p></div>';
      return;
    }

    contentEl.innerHTML = marked.parse(md);

    // Rewrite .md links to hash navigation
    var links = contentEl.querySelectorAll('a[href]');
    for (var i = 0; i < links.length; i++) {
      var href = links[i].getAttribute('href');
      if (href && href.endsWith('.md') && href.indexOf('://') === -1) {
        var slug = href.replace(/\.md$/, '');
        links[i].setAttribute('href', '#' + encodeURIComponent(slug));
        (function(s) {
          links[i].addEventListener('click', function(e) {
            e.preventDefault();
            navigateTo(s);
          });
        })(slug);
      }
    }

    // Convert mermaid code blocks into mermaid divs
    var mermaidBlocks = contentEl.querySelectorAll('pre code.language-mermaid');
    for (var i = 0; i < mermaidBlocks.length; i++) {
      var pre = mermaidBlocks[i].parentElement;
      var div = document.createElement('div');
      div.className = 'mermaid';
      div.textContent = mermaidBlocks[i].textContent;
      pre.parentNode.replaceChild(div, pre);
    }
    try { mermaid.run({ querySelector: '.mermaid' }); } catch(e) {}

    window.scrollTo(0, 0);
    document.getElementById('sidebar').classList.remove('open');
  }
})();

</script>
