var PAGES = {"blockchain-docs":"# Blockchain — docs\n\n# Blockchain — docs Module Documentation\n\n## Overview\n\nThe **Blockchain — docs** module serves as the comprehensive documentation for the `lib-blockchain` library, which implements the Zero Hash Transfer Protocol (ZHTP). This module provides detailed information about the blockchain's architecture, core components, smart contract capabilities, economic features, and integration with other components in the ZHTP ecosystem. It is designed to help developers understand, utilize, and contribute to the blockchain implementation effectively.\n\n## Purpose\n\nThe primary purpose of this module is to document the functionality and usage of the `lib-blockchain` library, which includes:\n\n- **Zero-Knowledge Transactions**: Enabling private transactions using advanced cryptographic techniques.\n- **Smart Contracts**: Supporting a variety of contract types, including token contracts, Web4 contracts, and governance contracts.\n- **Decentralized Websites**: Facilitating the hosting of decentralized websites through the Web4 framework.\n- **Economic Features**: Implementing a Universal Basic Income (UBI) system and other economic incentives.\n- **Integration**: Providing seamless integration with cryptographic, storage, and consensus components.\n\n## Architecture\n\nThe architecture of the `lib-blockchain` module is modular, consisting of several key components that interact with each other to provide a robust blockchain solution. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[lib-blockchain] --> B[Core Blockchain Layer]\n    A --> C[Smart Contract Platform]\n    A --> D[Integration Layer]\n    B --> E[Blockchain Engine]\n    B --> F[Block System]\n    B --> G[Transaction System]\n    B --> H[Mempool]\n    C --> I[Token Contracts]\n    C --> J[Web4 Contracts]\n    C --> K[Messaging Contracts]\n    C --> L[File Sharing Contracts]\n    C --> M[Governance Contracts]\n    D --> N[Enhanced ZK Crypto]\n    D --> O[Economic Integration]\n    D --> P[Consensus Integration]\n    D --> Q[Storage Integration]\n```\n\n### Core Components\n\n1. **Blockchain Engine (`blockchain.rs`)**: The main logic for managing the blockchain state, processing transactions, and coordinating with other components.\n\n2. **Block System (`block/`)**: Responsible for defining the structure of blocks, validating them, and managing the blockchain's history.\n\n3. **Transaction System (`transaction/`)**: Handles the creation, validation, and processing of zero-knowledge transactions.\n\n4. **Mempool (`mempool.rs`)**: Manages the pool of pending transactions before they are included in a block.\n\n### Smart Contract Platform\n\nThe smart contract platform supports various contract types, including:\n\n- **Token Contracts**: For creating and managing both native and custom tokens.\n- **Web4 Contracts**: For hosting decentralized websites.\n- **Messaging Contracts**: For secure and private messaging.\n- **File Sharing Contracts**: For decentralized file storage and sharing.\n- **Governance Contracts**: For managing decentralized autonomous organization (DAO) functionalities.\n\n### Integration Layer\n\nThe integration layer connects the blockchain with other components of the ZHTP ecosystem:\n\n- **Enhanced ZK Crypto**: Integrates zero-knowledge proof systems for privacy.\n- **Economic Integration**: Manages UBI distribution and economic incentives.\n- **Consensus Integration**: Coordinates with the consensus engine for block validation and production.\n- **Storage Integration**: Manages persistent storage and retrieval of blockchain state.\n\n## Key Features\n\n### Zero-Knowledge Privacy\n\n- **Private Transactions**: Transactions can be conducted without revealing amounts or participants.\n- **Nullifier Prevention**: Mechanisms to prevent double-spending while maintaining privacy.\n- **Identity Privacy**: Optional identity revelation with cryptographic proofs.\n\n### Smart Contract Capabilities\n\n- **WASM Runtime**: Smart contracts are executed in a WebAssembly environment.\n- **Gas System**: Prevents resource abuse by enforcing gas limits on contract execution.\n- **Multi-Contract Support**: Allows for the deployment of various contract types.\n\n### Economic Features\n\n- **Universal Basic Income**: Automated distribution of UBI to verified citizens.\n- **DAO Treasury**: Decentralized management of funds with voting mechanisms.\n- **Network Rewards**: Incentives for infrastructure providers and validators.\n\n### Web4 Decentralized Websites\n\n- **Domain System**: Register and manage decentralized domains.\n- **Content Routing**: Route requests through DHT storage for website content.\n- **Access Control**: Control access to website content using smart contracts.\n\n## Quick Start\n\n### Basic Usage\n\nTo initialize the blockchain and add a transaction:\n\n```rust\nuse lib_blockchain::{Blockchain, Transaction, TransactionType};\nuse lib_crypto::generate_keypair;\n\n// Initialize blockchain\nlet mut blockchain = Blockchain::new()?;\n\n// Create and add transaction\nlet keypair = generate_keypair()?;\nlet transaction = Transaction::new_transfer(\n    from_address,\n    to_address, \n    amount,\n    fee,\n    &keypair\n)?;\n\nblockchain.add_pending_transaction(transaction)?;\nblockchain.mine_pending_block()?;\n```\n\n### Smart Contract Deployment\n\nTo deploy a token contract:\n\n```rust\nuse lib_blockchain::contracts::{TokenContract, ContractCall};\n\n// Deploy token contract\nlet contract = TokenContract::new(\n    \"MyToken\".to_string(),\n    \"MTK\".to_string(),\n    1000000, // initial supply\n    18,      // decimals\n    false,   // not deflationary\n)?;\n\nlet call = ContractCall::deploy_contract(contract);\nblockchain.execute_contract_call(call, &deployer_keypair)?;\n```\n\n### Web4 Website Deployment\n\nTo deploy a Web4 website:\n\n```rust\nuse lib_blockchain::contracts::Web4Contract;\n\n// Deploy Web4 website\nlet web4_contract = Web4Contract::new();\nlet domain = \"example.zhtp\";\nlet manifest = WebsiteManifest::new(domain, content_hash);\n\nweb4_contract.register_domain(domain, &owner_keypair)?;\nweb4_contract.deploy_manifest(domain, manifest, &owner_keypair)?;\n```\n\n## Integration\n\n### With lib-crypto\n\nIntegrate with the cryptographic library for key management and signing:\n\n```rust\nuse lib_crypto::{generate_keypair, sign_message};\n\n// Generate keypair for transactions\nlet keypair = generate_keypair()?;\n\n// Sign transaction\nlet tx_hash = transaction.hash();\nlet signature = sign_message(&keypair, tx_hash.as_bytes())?;\n```\n\n### With lib-proofs\n\nIntegrate with the proof library for zero-knowledge transactions:\n\n```rust\nuse lib_proofs::{ZkTransactionProof, initialize_zk_system};\n\n// Initialize ZK system\nlet zk_system = initialize_zk_system()?;\n\n// Create ZK transaction proof\nlet zk_proof = ZkTransactionProof::prove_transaction(\n    sender_balance,\n    amount,\n    fee,\n    secret_seed,\n    nullifier_seed,\n)?;\n```\n\n### With lib-storage\n\nIntegrate with the storage library for persistent state management:\n\n```rust\nuse lib_storage::UnifiedStorageSystem;\n\n// Store blockchain state\nlet storage_manager = BlockchainStorageManager::new(config).await?;\nlet result = storage_manager.store_blockchain_state(&blockchain).await?;\n```\n\n## Testing\n\nRun the test suite to ensure the integrity of the blockchain:\n\n```bash\n# Run all tests\ncargo test\n\n# Run with features enabled\ncargo test --features \"contracts,wasm-runtime\"\n\n# Run specific module tests\ncargo test blockchain::tests\ncargo test contracts::tests\n```\n\n## Performance and Security\n\n### Performance\n\nThe blockchain is optimized for high performance with features such as:\n\n- **Zero-Knowledge Proofs**: Fast proving and verification using Plonky2.\n- **WASM Execution**: High-performance WebAssembly runtime for smart contracts.\n- **Parallel Processing**: Multi-threaded transaction validation.\n\n### Security\n\nSecurity features include:\n\n- **Zero-Knowledge Privacy**: Cryptographically private transactions.\n- **Post-Quantum Cryptography**: Support for quantum-resistant algorithms.\n- **Smart Contract Sandboxing**: Isolated execution environment for contracts.\n\n## Conclusion\n\nThe **Blockchain — docs** module provides a comprehensive overview of the `lib-blockchain` library, detailing its architecture, features, and integration capabilities. This documentation serves as a valuable resource for developers looking to understand and contribute to the ZHTP blockchain ecosystem. For further information, refer to the API reference, architecture guide, and integration guide provided in the documentation.","blockchain-src":"# Blockchain — src\n\n# Blockchain Module Documentation\n\n## Overview\n\nThe **Blockchain** module is a core component of the ZHTP blockchain implementation. It encapsulates the data structures and logic necessary for managing the blockchain's state, including blocks, transactions, and consensus mechanisms. This module is designed to facilitate the creation, validation, and management of blocks in a decentralized network, ensuring data integrity and continuity.\n\n## Key Components\n\n### 1. Block Structure\n\nThe `Block` struct represents a single block in the blockchain. It contains:\n\n- **Header**: An instance of `BlockHeader`, which holds metadata about the block, including consensus-critical fields.\n- **Transactions**: A vector of `Transaction` objects that are included in the block.\n\n#### Block Header\n\nThe `BlockHeader` struct contains both consensus-critical and informational fields:\n\n- **Consensus-Critical Fields**: These fields are included in the block hash and are essential for maintaining the integrity of the blockchain. They include:\n  - `version`: Protocol version.\n  - `previous_block_hash`: Hash of the previous block.\n  - `merkle_root`: Root hash of the transactions in the block.\n  - `timestamp`: Time when the block was created.\n  - `difficulty`: Difficulty target for mining the block.\n  - `nonce`: Nonce used in the mining process.\n  - `height`: Height of the block in the chain.\n  - `transaction_count`: Number of transactions in the block.\n  - `block_size`: Size of the block in bytes.\n\n- **Informational Fields**: These fields are not included in the block hash but provide useful information, such as `block_hash`, `cumulative_difficulty`, and `fee_model_version`.\n\n### 2. Genesis Block\n\nThe genesis block is the first block in the blockchain and serves as the root of trust. It is created using the `create_genesis_block` function, which initializes the block with hardcoded parameters. The legitimacy of the genesis block is based on social consensus rather than cryptographic proof.\n\n### 3. Block Creation\n\nThe `BlockBuilder` struct provides a fluent interface for constructing new blocks. It allows developers to set various parameters, such as the previous block hash, height, difficulty, and transactions. The `build` method finalizes the block creation process, calculating the merkle root and block size.\n\n### 4. Block Validation\n\nThe module includes functions for validating blocks, such as `validate_genesis_snapshot` and `has_valid_header`. These functions ensure that blocks meet the necessary criteria before being added to the blockchain.\n\n### 5. Mining\n\nThe module provides mining functionality through the `mine_block` and `mine_block_with_config` functions. These functions attempt to find a valid nonce for a block that meets the specified difficulty target.\n\n### 6. Transaction Management\n\nThe blockchain maintains a set of pending transactions and a UTXO (Unspent Transaction Output) set for transaction validation. Functions like `select_transactions_for_block` help in selecting transactions based on their fee rates and sizes.\n\n## Execution Flow\n\nThe execution flow of the blockchain module can be summarized as follows:\n\n1. **Block Creation**: A new block is created using the `BlockBuilder`.\n2. **Transaction Selection**: Transactions are selected for inclusion in the block based on their fee rates and sizes.\n3. **Block Validation**: The block is validated to ensure it meets all necessary criteria.\n4. **Mining**: The block is mined to find a valid nonce that satisfies the difficulty target.\n5. **Block Addition**: The block is added to the blockchain, updating the state and UTXO set.\n\n### Mermaid Diagram\n\n```mermaid\ngraph TD;\n    A[Block Creation] --> B[Transaction Selection];\n    B --> C[Block Validation];\n    C --> D[Mining];\n    D --> E[Block Addition];\n    E --> F[Update State];\n```\n\n## Integration with the Codebase\n\nThe Blockchain module interacts with various other components of the ZHTP ecosystem:\n\n- **Transactions**: The module relies on the `Transaction` struct for managing the transactions included in each block.\n- **Consensus**: The module integrates with consensus mechanisms to ensure that blocks are validated and added to the chain in a decentralized manner.\n- **Storage**: The blockchain state can be persisted using a storage manager, allowing for recovery and state reconstruction.\n- **Utilities**: Helper functions and utilities are provided for calculating transaction sizes, fees, and other metrics.\n\n## Conclusion\n\nThe Blockchain module is a critical part of the ZHTP architecture, providing the necessary structures and logic for managing the blockchain's state. Its design emphasizes modularity and clarity, making it easier for developers to understand and contribute to the codebase. By following the outlined execution flow and utilizing the provided components, developers can effectively work with the blockchain and its associated functionalities.","blockchain":"# Blockchain\n\n# Blockchain Module Overview\n\n## Overview\n\nThe **Blockchain** module is a pivotal part of the Zero Hash Transfer Protocol (ZHTP) ecosystem, encapsulating the core functionalities required for a decentralized blockchain implementation. It consists of several interrelated sub-modules that work together to manage blockchain state, facilitate transactions, and ensure governance.\n\n## Purpose\n\nThe primary goal of the Blockchain module is to provide a robust framework for creating, validating, and managing blockchain data structures, while also supporting advanced features like zero-knowledge transactions and smart contracts. This module is essential for developers looking to build applications on the ZHTP blockchain.\n\n## Sub-modules and Their Interactions\n\n1. **[Blockchain — docs](docs.md)**: This sub-module provides comprehensive documentation for the `lib-blockchain` library, detailing its architecture, components, and integration points. It serves as a guide for developers to understand the overall system.\n\n2. **[Blockchain — src](src.md)**: This sub-module contains the core implementation of the blockchain, including the `Block` structure, transaction management, and consensus mechanisms. It is responsible for maintaining the integrity and continuity of the blockchain.\n\n### Key Workflows\n\nThe sub-modules interact through several key workflows that enhance the functionality of the blockchain:\n\n- **Transaction Processing**: The `Blockchain — src` module handles the creation and validation of transactions, which are then documented in the `Blockchain — docs` for clarity on usage and best practices.\n\n- **Governance and Voting**: Governance features are implemented in the `Blockchain — src` module, allowing for proposals and voting mechanisms that are documented in the `Blockchain — docs`. This ensures that developers understand how to implement and utilize governance features effectively.\n\n- **Cross-Module Interactions**: Various functions, such as `check_block_limits` and `calculate_optimal_block_size`, facilitate communication between the sub-modules, ensuring that the blockchain operates efficiently and adheres to defined limits.\n\n## Conclusion\n\nThe Blockchain module, through its sub-modules, provides a comprehensive framework for building and managing a decentralized blockchain. By leveraging the documentation and implementation details, developers can effectively contribute to and utilize the ZHTP ecosystem. For more detailed information, please refer to the respective sub-module documentation linked above.","deployment":"# Deployment\n\n# Deployment Module Documentation\n\n## Overview\n\nThe **Deployment** module provides an Ansible playbook for deploying ZHTP nodes on various Linux distributions. It automates the installation of dependencies, configuration of firewalls, creation of necessary directories, and deployment of the ZHTP binary and service files. This module is designed to simplify the deployment process, ensuring that ZHTP nodes are set up consistently across different environments.\n\n## Supported Distributions\n\nThe module supports the following Linux distributions:\n\n| Distro                | Package Manager | Firewall | Init System |\n|----------------------|----------------|----------|-------------|\n| Ubuntu/Debian        | apt            | UFW      | systemd     |\n| RHEL/CentOS/Fedora   | dnf            | firewalld| systemd     |\n| Arch Linux           | pacman         | iptables | systemd     |\n| Alpine               | apk            | iptables | OpenRC      |\n\n## Prerequisites\n\nBefore using the deployment module, ensure the following prerequisites are met:\n\n- Ansible is installed on your local machine. You can install it using:\n  ```bash\n  pip install ansible\n  ```\n  or\n  ```bash\n  brew install ansible\n  ```\n- You have SSH key access to the target server.\n\n## Configuration\n\n### Inventory Setup\n\nEdit the `inventory.ini` file to specify the target hosts for deployment. Here’s an example configuration:\n\n```ini\n[zhtp_dev]\n77.42.74.80 ansible_user=root ansible_ssh_private_key_file=~/.ssh/kode_ocr.pem\n91.98.113.188 ansible_user=root ansible_ssh_private_key_file=~/.ssh/kode_ocr.pem\n```\n\n### Ansible Configuration\n\nThe `ansible.cfg` file contains default settings for Ansible, including the inventory file and SSH connection options:\n\n```ini\n[defaults]\ninventory = inventory.ini\nhost_key_checking = False\ntimeout = 30\n\n[ssh_connection]\nssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null\n```\n\n## Usage\n\nTo deploy ZHTP nodes, navigate to the `deploy/ansible` directory and run the following commands:\n\n1. **Test Connection:**\n   ```bash\n   ansible all -m ping\n   ```\n\n2. **Setup Server:**\n   ```bash\n   ansible-playbook playbook.yml\n   ```\n\n3. **Deploy New Binary:**\n   After building the binary locally, deploy it with:\n   ```bash\n   ansible-playbook playbook.yml -e \"deploy_binary=true\"\n   ```\n\n4. **Dry Run:**\n   To perform a dry run (check mode):\n   ```bash\n   ansible-playbook playbook.yml --check\n   ```\n\n5. **Skip Service Start:**\n   To set up without starting the service:\n   ```bash\n   ansible-playbook playbook.yml -e \"start_service=false\"\n   ```\n\n6. **Target Specific Host:**\n   To limit the deployment to a specific host:\n   ```bash\n   ansible-playbook playbook.yml --limit 77.42.74.80\n   ```\n\n## What It Does\n\nThe playbook performs the following tasks:\n\n1. **Installs System Dependencies:** \n   - Installs required packages based on the detected distribution.\n\n2. **Creates ZHTP Directory:**\n   - Creates the directory `/opt/zhtp` for storing the ZHTP binary and configuration files.\n\n3. **Configures Firewall:**\n   - Automatically detects the firewall in use (UFW, firewalld, or iptables) and configures rules for necessary ports:\n     - TCP 22 (SSH)\n     - UDP 37775 (multicast discovery)\n     - TCP 33444 (mesh networking)\n     - TCP 9334 (API port)\n\n4. **Deploys Service File:**\n   - Deploys a service file for managing the ZHTP node, using either systemd or OpenRC based on the init system.\n\n5. **Optionally Deploys the Binary:**\n   - Copies the ZHTP binary from the specified build location to the target directory.\n\n## Building the Binary\n\nBefore deploying, ensure the ZHTP binary is built:\n\n```bash\n# From project root\ncargo build --release -p zhtp\n```\n\n## Service Management\n\n### Systemd (Ubuntu, RHEL, Arch)\n\nTo manage the ZHTP service using systemd, use the following commands:\n\n```bash\nsystemctl status zhtp\njournalctl -u zhtp -f\nsystemctl restart zhtp\nsystemctl stop zhtp\n```\n\n### OpenRC (Alpine)\n\nFor managing the ZHTP service on Alpine using OpenRC:\n\n```bash\nrc-service zhtp status\ntail -f /var/log/messages | grep zhtp\nrc-service zhtp restart\nrc-service zhtp stop\n```\n\n## Troubleshooting\n\n### SSH Locked Out\n\nIf you are locked out via SSH, use your VPS provider's console to execute the following commands based on your distribution:\n\n- **Ubuntu/Debian:**\n  ```bash\n  ufw allow 22/tcp && ufw reload\n  ```\n\n- **RHEL/CentOS:**\n  ```bash\n  firewall-cmd --add-port=22/tcp --permanent && firewall-cmd --reload\n  ```\n\n- **Arch/Alpine:**\n  ```bash\n  iptables -A INPUT -p tcp --dport 22 -j ACCEPT\n  ```\n\n### Host Key Changed\n\nIf you encounter a host key change error, you can remove the old key with:\n\n```bash\nssh-keygen -R <ip-address>\n```\n\n### Check Detected OS\n\nTo verify the detected operating system, run:\n\n```bash\nansible all -m setup -a \"filter=ansible_os_family\"\nansible all -m setup -a \"filter=ansible_service_mgr\"\n```\n\n## Architecture Overview\n\nThe following diagram illustrates the high-level architecture of the deployment process:\n\n```mermaid\ngraph TD;\n    A[User] -->|Runs Ansible Playbook| B[Ansible]\n    B --> C[Target Hosts]\n    C -->|Installs Dependencies| D[System Packages]\n    C -->|Configures Firewall| E[Firewall Rules]\n    C -->|Creates Directory| F[ZHTP Directory]\n    C -->|Deploys Binary| G[ZHTP Binary]\n    C -->|Deploys Service| H[Service File]\n```\n\n## Conclusion\n\nThe Deployment module streamlines the process of setting up ZHTP nodes across various Linux distributions. By leveraging Ansible, it ensures that all necessary components are installed and configured correctly, allowing developers to focus on building and improving the ZHTP application rather than managing deployment intricacies.","documentation":"# Documentation\n\n# Documentation Module Overview\n\nThe **Documentation** module serves as a comprehensive guide for developers working on The Sovereign Network. It outlines the architecture, components, and operational guidelines necessary for understanding and contributing to the codebase. This document is structured to provide clarity on the purpose of the module, its key components, and how it integrates with the overall system.\n\n## Purpose\n\nThe primary purpose of the Documentation module is to ensure that developers have access to clear, concise, and accurate information about the codebase. This includes:\n\n- Defining the roles and responsibilities of various agents within the system.\n- Providing guidelines for maintaining consensus, determinism, and security.\n- Outlining the handoff protocols and escalation rules for code changes.\n- Documenting the standard deliverables required for each change.\n\n## Key Components\n\n### 1. Agent Definitions\n\nThe module defines a series of specialized agents, each responsible for a specific domain within The Sovereign Network. Each agent has its own focus, owned surfaces, responsibilities, critical invariants, and done criteria. Below is a summary of the agents:\n\n- **Agent 0: Orchestrator Agent**\n  - Focus: Intake, triage, sequencing, and cross-agent handoff control.\n  - Responsibilities: Convert requests into execution plans, route work, and block merges without signoff.\n\n- **Agent 1: Blockchain Core State Agent**\n  - Focus: Canonical chain state and restart reconstruction.\n  - Responsibilities: Guarantee deterministic reconstruction and ensure state transitions are replay-safe.\n\n- **Agent 2: Storage and Atomicity Agent**\n  - Focus: Persistence correctness and transaction boundaries.\n  - Responsibilities: Enforce block transaction semantics and ensure crash safety.\n\n- **Agent 3: Token Consensus Agent**\n  - Focus: Canonical token execution for SOV and multi-token safety.\n  - Responsibilities: Maintain a single token mutation path and enforce nonce protection.\n\n- **Agent 4: Runtime/API Contract Agent**\n  - Focus: zhtp API surface and runtime consistency.\n  - Responsibilities: Prevent unsafe execution paths and ensure request validation aligns with consensus.\n\n- **Agent 5: DAO and Governance Agent**\n  - Focus: Governance proposal/vote/execution correctness.\n  - Responsibilities: Ensure DAO execution is in the canonical blockchain state path.\n\n- **Agent 6: Identity and Wallet Agent**\n  - Focus: DID ownership and wallet authorization.\n  - Responsibilities: Enforce identity ownership checks and maintain deterministic identity state updates.\n\n- **Agent 7: Consensus and Mempool Agent**\n  - Focus: Proposal, validation ordering, and mempool admission safety.\n  - Responsibilities: Align mempool admission with consensus validation rules.\n\n- **Agent 8: Security and Replay Assurance Agent**\n  - Focus: Threat-model-driven review for consensus safety.\n  - Responsibilities: Review replay and signature trust boundaries.\n\n- **Agent 9: Economics and Fees Agent**\n  - Focus: Fee model integrity and treasury/accounting correctness.\n  - Responsibilities: Ensure fee calculation is deterministic and auditable.\n\n- **Agent 10: QA and Release Readiness Agent**\n  - Focus: Production readiness gates for multi-token and contract deployment.\n  - Responsibilities: Maintain acceptance suites for restart, replay, and crash safety.\n\n### 2. Global Rules\n\nThe module establishes global rules that all agents must adhere to, ensuring the integrity of the system:\n\n- Preserve consensus determinism.\n- Maintain a single canonical mutation path per state domain.\n- Avoid writing consensus state outside block transaction boundaries.\n- Implement replay protection and nonce continuity as consensus requirements.\n- Ensure every change is accompanied by tests.\n\n### 3. Handoff Protocol\n\nThe handoff protocol outlines the process for code changes, ensuring that all modifications are reviewed and validated by the appropriate agents. The protocol includes:\n\n- The primary agent opens the change with explicit invariants.\n- Secondary reviewers validate domain-specific risks.\n- The security agent signs off on critical consensus changes.\n- The QA agent validates required gates before merging.\n\n### 4. Escalation Rules\n\nEscalation rules are in place to prevent merging changes that could compromise the system's integrity. These rules include:\n\n- Any detected consensus divergence risk is a merge blocker.\n- Any out-of-transaction consensus write path is a merge blocker.\n- Any duplicate executable token or DAO engine in the consensus path is a merge blocker.\n\n### 5. Standard Deliverables Per Change\n\nFor each change, developers are required to provide:\n\n- A scope summary.\n- A list of affected invariants.\n- A file-level diff map.\n- Tests added or updated.\n- A risk note and rollback strategy.\n\n## Integration with the Codebase\n\nThe Documentation module is integral to the development process of The Sovereign Network. It connects with various components of the codebase, including:\n\n- **Agent Implementations**: Each agent's implementation is found in their respective directories, such as `lib-blockchain`, `lib-consensus`, and `lib-identity`.\n- **Testing Framework**: The module emphasizes the importance of testing, with each agent required to ship changes with corresponding tests.\n- **Release Management**: The QA and Release Readiness Agent ensures that all changes meet the necessary criteria before being merged into the main branch.\n\n## Conclusion\n\nThe Documentation module is a vital resource for developers working on The Sovereign Network. By providing clear guidelines, agent responsibilities, and integration points, it facilitates a collaborative and efficient development environment. Adhering to the outlined rules and protocols ensures the integrity and security of the network, ultimately contributing to its success.\n\n```mermaid\ngraph TD;\n    A[Documentation Module] --> B[Agent Definitions]\n    A --> C[Global Rules]\n    A --> D[Handoff Protocol]\n    A --> E[Escalation Rules]\n    A --> F[Standard Deliverables]\n    B --> G[Agent 0: Orchestrator]\n    B --> H[Agent 1: Blockchain Core State]\n    B --> I[Agent 2: Storage and Atomicity]\n    B --> J[Agent 3: Token Consensus]\n    B --> K[Agent 4: Runtime/API Contract]\n    B --> L[Agent 5: DAO and Governance]\n    B --> M[Agent 6: Identity and Wallet]\n    B --> N[Agent 7: Consensus and Mempool]\n    B --> O[Agent 8: Security and Replay]\n    B --> P[Agent 9: Economics and Fees]\n    B --> Q[Agent 10: QA and Release]\n```\n\nThis diagram illustrates the relationships between the Documentation module and its key components, providing a visual representation of how they interconnect.","economy":"# Economy\n\n# Economy Module Documentation\n\n## Overview\n\nThe **Economy** module is a comprehensive economic framework designed to facilitate a post-scarcity economic model for the Sovereign Network. It encompasses various components that manage economic transactions, treasury allocations, rewards, and wallet management. The module aims to create a decentralized economic system that rewards infrastructure contributions while ensuring fair distribution of resources, such as Universal Basic Income (UBI) and welfare.\n\n## Purpose\n\nThe primary purpose of the Economy module is to:\n- Implement a post-scarcity economic model that mints tokens based on utility rather than artificial scarcity.\n- Manage economic transactions, including fee calculations and treasury allocations.\n- Distribute rewards for infrastructure services and manage wallets for different economic activities.\n- Ensure transparency and efficiency in the allocation of funds for UBI, welfare, and development.\n\n## Key Components\n\n### 1. Economic Constants\n\nThe module defines several constants that govern the economic parameters, such as fee rates, allocation percentages, and minimum staking amounts. These constants are crucial for maintaining consistency across the economic calculations.\n\n```rust\npub const DEFAULT_DAO_FEE_RATE: u64 = 200; // 2%\npub const UBI_ALLOCATION_PERCENTAGE: u64 = 40; // 40% of DAO fees\npub const WELFARE_ALLOCATION_PERCENTAGE: u64 = 30; // 30% of DAO fees\npub const DEVELOPMENT_ALLOCATION_PERCENTAGE: u64 = 30; // 30% of DAO fees\n```\n\n### 2. Economic Model\n\nThe `EconomicModel` struct serves as the core of the economic framework, managing network-wide economic parameters. It includes methods for creating new models, adjusting parameters based on network load, and calculating transaction fees.\n\n#### Key Methods:\n- `new()`: Initializes a new economic model with default parameters.\n- `adjust_parameters(&mut self, network_load: f64)`: Adjusts economic parameters based on current network utilization.\n- `calculate_fee(&self, tx_size: u64, amount: u64, priority: Priority)`: Calculates the base fee, DAO fee, and total fee for a transaction.\n\n### 3. Token Reward\n\nThe `TokenReward` struct calculates rewards for infrastructure services based on work metrics. It includes methods for calculating rewards based on different types of work, such as routing, storage, and compute.\n\n#### Key Methods:\n- `calculate(work: &WorkMetrics, model: &EconomicModel)`: Calculates comprehensive token rewards based on useful work.\n- `calculate_isp_bypass(work: &IspBypassWork)`: Calculates specific rewards for ISP bypass work.\n- `combine(&mut self, other: &TokenReward)`: Combines multiple reward sources into a single reward.\n\n### 4. DAO Treasury\n\nThe `DaoTreasury` struct manages the DAO treasury, including the allocation of funds for UBI, welfare, and development. It tracks the treasury balance and ensures that funds are allocated according to predefined percentages.\n\n#### Key Methods:\n- `new()`: Creates a new DAO treasury with zero balances.\n- `receive_dao_fee(&mut self, amount: u64)`: Receives DAO fees from transactions.\n- `allocate_funds(&mut self)`: Allocates received fees to UBI, welfare, and development based on predefined percentages.\n\n### 5. Wallet Management\n\nThe module includes a multi-wallet management system that allows users to create and manage different types of wallets for various economic activities. Each wallet type serves a specific purpose, such as personal spending, business operations, or rewards.\n\n#### Key Components:\n- `Wallet`: Represents an individual wallet with attributes like balance, owner identity, and transaction history.\n- `MultiWalletManager`: Manages multiple wallets for a single identity, allowing for easy transfers and balance tracking.\n\n### 6. Transactions\n\nThe `Transaction` struct represents economic transactions within the system. It includes methods for creating new transactions, calculating fees, and validating transaction types.\n\n#### Key Methods:\n- `new(from: [u8; 32], to: [u8; 32], amount: u64, tx_type: TransactionType, tx_size: u64, priority: Priority)`: Creates a new transaction with automatic fee calculation.\n- `is_fee_exempt(&self)`: Checks if the transaction type is fee-exempt.\n\n### 7. Incentives and Rewards\n\nThe module includes an incentives system that rewards users for participating in the network. This includes rewards for bandwidth sharing, mesh networking, and uptime bonuses.\n\n### 8. Pricing\n\nDynamic pricing functions adjust transaction fees based on network conditions, ensuring that fees reflect current demand and congestion levels.\n\n## Architecture Overview\n\nThe Economy module interacts with various components of the Sovereign Network, including identity verification, blockchain integration, and reward distribution. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[Economy Module] -->|Interacts with| B[Identity Module]\n    A -->|Records Transactions| C[Blockchain Module]\n    A -->|Distributes Rewards| D[Rewards Module]\n    A -->|Manages Wallets| E[Wallets Module]\n    A -->|Calculates Fees| F[Pricing Module]\n    A -->|Allocates Funds| G[Treasury Module]\n```\n\n## Integration Points\n\nThe Economy module integrates with several other modules within the Sovereign Network:\n\n- **Identity Module**: Ensures that all wallets are linked to verified identities, preventing fraud and ensuring accountability.\n- **Blockchain Module**: Records all transactions on the blockchain, providing transparency and immutability.\n- **Rewards Module**: Handles the aggregation and distribution of rewards based on the contributions of network participants.\n- **Wallets Module**: Manages the creation and operation of various wallet types, allowing users to engage in different economic activities.\n- **Pricing Module**: Adjusts transaction fees dynamically based on network conditions, ensuring fair compensation for services rendered.\n\n## Conclusion\n\nThe Economy module is a foundational component of the Sovereign Network, enabling a decentralized economic system that rewards participation and ensures fair distribution of resources. By implementing a post-scarcity economic model, it aims to create a sustainable and equitable network for all participants. Developers contributing to this module should focus on maintaining the integrity of economic calculations, enhancing reward mechanisms, and ensuring seamless integration with other network components.","identity":"# Identity\n\n# Identity Module Documentation\n\n## Overview\n\nThe **Identity** module is a core component of the `lib-identity` library, responsible for managing decentralized identities (DIDs) within the ZHTP network. It provides functionalities for creating, managing, and recovering identities, as well as integrating with wallet management and password security systems. The module is designed with a focus on privacy, security, and ease of use, leveraging quantum-resistant cryptography to ensure the integrity and confidentiality of user identities.\n\n## Key Components\n\n### 1. **IdentityManager**\nThe `IdentityManager` is the primary interface for identity operations. It handles the creation, import, and management of identities, including password management and wallet integration.\n\n#### Key Functions:\n- **create_identity**: Generates a new identity and returns the associated identity ID and recovery seed phrase.\n- **import_identity_from_phrase**: Imports an existing identity using a 20-word seed phrase.\n- **set_identity_password**: Sets a password for an imported identity.\n- **change_identity_password**: Changes the password for an identity, requiring the old password for verification.\n- **remove_identity_password**: Removes the password from an identity, requiring the current password for verification.\n\n### 2. **ZhtpIdentity**\nThe `ZhtpIdentity` struct represents a decentralized identity. It encapsulates the identity's attributes, including the identity ID, associated wallets, and recovery mechanisms.\n\n### 3. **Password Management**\nThe module integrates with the password management system to provide secure authentication for identities. This includes:\n- **PasswordManager**: Manages password hashes and validation for imported identities.\n- **PasswordError**: Enumerates possible errors related to password operations, such as weak passwords or invalid password attempts.\n\n### 4. **Wallet Integration**\nThe Identity module connects with the wallet management system, allowing users to manage multiple wallets associated with their identity. Each wallet can have its own password for additional security.\n\n### 5. **Recovery Mechanisms**\nThe module supports recovery through a master 20-word seed phrase, which can be used to recover the entire identity and its associated wallets on any device.\n\n## Architecture\n\nThe architecture of the Identity module is designed to facilitate modularity and separation of concerns. Below is a high-level overview of the relationships between the key components:\n\n```mermaid\ngraph TD;\n    A[IdentityManager] -->|creates| B[ZhtpIdentity]\n    A -->|manages| C[PasswordManager]\n    A -->|integrates with| D[WalletManager]\n    B -->|uses| E[Recovery Mechanism]\n    C -->|validates| F[Password]\n    D -->|manages| G[Wallets]\n```\n\n## How It Works\n\n### Identity Creation\nWhen a new identity is created, the `IdentityManager` generates a unique identity ID and a master 20-word seed phrase. This seed phrase is critical for recovery and must be stored securely offline.\n\n```rust\nlet result = identity_manager.create_identity(\"citizen_123\").await?;\nprintln!(\"Your 20-word seed phrase: {}\", result.master_seed_phrase.words.join(\" \"));\n```\n\n### Identity Import\nUsers can import an existing identity using the master seed phrase. This process initializes the identity in the system and allows the user to set a password for secure access.\n\n```rust\nlet identity_id = identity_manager.import_identity_from_phrase(\"word1 word2 ... word20\").await?;\nidentity_manager.set_identity_password(&identity_id, \"mySecurePassword123\")?;\n```\n\n### Password Management\nThe `PasswordManager` handles all password-related operations. It validates password strength, checks for common passwords, and ensures that passwords meet security requirements.\n\n```rust\nlet validation = password_manager.validate_password(&identity_id, \"mySecurePassword123\", identity_seed)?;\nif validation.valid {\n    // Proceed with identity operations\n}\n```\n\n### Wallet Management\nEach identity can manage multiple wallets, each of which can have its own password. The `WalletManager` allows users to set, change, and remove wallet passwords independently of the identity password.\n\n```rust\nlet wallet_manager = identity_manager.get_wallet_manager(&identity_id)?;\nwallet_manager.set_wallet_password(&wallet_id, \"walletPass123\")?;\n```\n\n### Recovery\nIn case of loss of access, users can recover their identity using the master seed phrase. This process reinstates the identity and allows the user to set a new password.\n\n```rust\nlet identity_id = identity_manager.import_identity_from_phrase(\"word1 word2 ... word20\").await?;\nidentity_manager.set_identity_password(&identity_id, \"newPassword123\")?;\n```\n\n## Integration with Other Modules\n\nThe Identity module interacts closely with several other modules within the `lib-identity` library:\n\n- **Wallets Module**: Provides wallet management capabilities, allowing identities to manage multiple wallets with different security settings.\n- **Recovery Module**: Facilitates recovery mechanisms using the master seed phrase.\n- **Cryptography Module**: Utilizes quantum-resistant cryptographic functions for secure identity management and password hashing.\n\n## Testing\n\nThe Identity module includes comprehensive tests to ensure the reliability of identity creation, import, password management, and wallet integration. Tests can be run using the following command:\n\n```bash\ncd lib-identity\ncargo test\n```\n\n## Conclusion\n\nThe Identity module is a critical component of the `lib-identity` library, providing robust identity management capabilities with a focus on security and privacy. By leveraging modular architecture and quantum-resistant cryptography, it ensures that users can manage their identities and associated wallets securely and efficiently. \n\nFor further details, refer to the complete user guide available in the documentation.","network-docs":"# Network — docs\n\n# ZHTP lib-network Module Documentation\n\n## Overview\n\nThe **lib-network** module is a core component of the ZHTP (Zero-Hash Transport Protocol) ecosystem, designed to facilitate decentralized mesh networking. Its primary purpose is to replace traditional Internet Service Providers (ISPs) by enabling peer-to-peer communication across various protocols, allowing users to connect, share resources, and earn rewards for their participation in the network.\n\n## Purpose\n\nThe lib-network module provides the infrastructure necessary for:\n- **Decentralized Networking**: Establishing a mesh network that operates independently of centralized ISPs.\n- **Economic Incentives**: Rewarding users for their contributions to the network, such as routing traffic and providing storage.\n- **Cross-Platform Compatibility**: Supporting multiple hardware and software platforms, including Bluetooth, WiFi, LoRaWAN, and Satellite connections.\n- **Security and Privacy**: Implementing robust security measures, including post-quantum cryptography and wallet-based authentication.\n\n## Architecture\n\nThe architecture of the lib-network module is designed to be modular and extensible, allowing for easy integration of new protocols and features. Below is a high-level overview of the architecture:\n\n```mermaid\ngraph TD;\n    A[ZHTP Ecosystem] -->|Uses| B[lib-network]\n    B --> C[ZhtpMeshServer]\n    C --> D[Protocols]\n    C --> E[Discovery]\n    C --> F[DHT]\n    D -->|Bluetooth| G[Bluetooth Protocol]\n    D -->|WiFi| H[WiFi Direct Protocol]\n    D -->|LoRaWAN| I[LoRaWAN Protocol]\n    D -->|Satellite| J[Satellite Protocol]\n    E --> K[Hardware Detection]\n    E --> L[Smart Routing]\n    F --> M[Content Distribution]\n    F --> N[Web4 Integration]\n```\n\n### Key Components\n\n1. **ZhtpMeshServer**: The central server that manages the mesh network, coordinates protocols, and handles network operations.\n   - **Lifecycle Management**: Methods to start, stop, and emergency stop the server.\n   - **Network Operations**: Handles incoming messages and processes requests from clients.\n   - **Statistics & Monitoring**: Provides network statistics and health checks.\n\n2. **Protocols**: A collection of networking protocols that the server can utilize.\n   - **Bluetooth**: Supports Bluetooth LE and Classic for device-to-device communication.\n   - **WiFi Direct**: Enables high-bandwidth local connections.\n   - **LoRaWAN**: Facilitates long-range, low-power communication.\n   - **Satellite**: Provides global coverage for remote areas.\n\n3. **Discovery**: Responsible for detecting available hardware and managing peer discovery.\n   - **HardwareCapabilities**: Detects available hardware and enables appropriate protocols.\n   - **Smart Routing**: Implements intelligent routing based on geographic location and peer reputation.\n\n4. **DHT (Distributed Hash Table)**: A native binary protocol handler for efficient content distribution.\n   - **Content Operations**: Methods to query and store content in the DHT.\n   - **Peer Operations**: Discover and manage DHT peers.\n\n5. **Security**: Implements wallet-based authentication and post-quantum cryptography to ensure secure communications and operations.\n\n## How It Works\n\n### Initialization\n\nTo set up a mesh node, the following steps are typically followed:\n\n1. **Create a Storage Backend**: Initialize the storage system that will be used for the DHT.\n2. **Generate a Unique Node ID**: Create a unique identifier for the mesh node.\n3. **Configure Protocols**: Specify which networking protocols to enable based on available hardware.\n4. **Instantiate the ZhtpMeshServer**: Create an instance of the server with the necessary parameters.\n5. **Start the Server**: Begin the mesh networking operations.\n\n### Example Code\n\n```rust\nuse lib_network::{ZhtpMeshServer, NetworkProtocol, UnifiedStorageSystem};\nuse lib_crypto::PublicKey;\n\n#[tokio::main]\nasync fn main() -> anyhow::Result<()> {\n    let storage = UnifiedStorageSystem::new().await?;\n    let owner_key = PublicKey::new(your_public_key_bytes);\n    \n    let protocols = vec![\n        NetworkProtocol::BluetoothLE,\n        NetworkProtocol::WiFiDirect,\n        NetworkProtocol::LoRaWAN,\n        NetworkProtocol::Satellite,\n    ];\n    \n    let mut server = ZhtpMeshServer::new(\n        generate_node_id(),\n        owner_key,\n        storage,\n        protocols\n    ).await?;\n    \n    server.start().await?;\n    Ok(())\n}\n```\n\n### Network Operations\n\nThe server can handle various network operations, including:\n- **Processing Incoming Messages**: The `handle_mesh_message` method processes messages from other nodes.\n- **Serving Web4 Content**: The `serve_web4_content` method allows serving content over the mesh network.\n- **Monitoring Network Statistics**: The `get_network_stats` method retrieves current network performance metrics.\n\n### Economic Incentives\n\nThe lib-network module includes mechanisms for rewarding users based on their contributions:\n- **Routing Rewards**: Users earn tokens for routing messages through the network.\n- **Storage Rewards**: Users are compensated for providing storage in the DHT.\n- **Universal Basic Income (UBI)**: A portion of the network's earnings is distributed to users as UBI.\n\n## Integration with Other Modules\n\nThe lib-network module interacts with several other components in the ZHTP ecosystem:\n- **lib-storage**: Provides the backend for the DHT, enabling efficient content storage and retrieval.\n- **lib-crypto**: Implements cryptographic functions for secure communications and wallet management.\n- **lib-economy**: Manages the economic model, including token distribution and reward calculations.\n\n## Conclusion\n\nThe **lib-network** module is a foundational element of the ZHTP ecosystem, enabling decentralized mesh networking with robust security and economic incentives. Its modular architecture allows for easy integration of new protocols and features, making it a versatile solution for building a community-owned internet infrastructure.\n\nFor further details, refer to the specific sections in the API documentation, architecture overview, and configuration guide.","network-src":"# Network — src\n\n# Network Module Documentation\n\n## Overview\n\nThe **Network** module provides a robust framework for peer-to-peer blockchain synchronization over various mesh protocols, including Bluetooth, WiFi Direct, and LoRaWAN. It implements a strategy pattern to facilitate different synchronization modes, specifically **Full Node** and **Edge Node** synchronization. This module is designed to ensure secure, efficient, and reliable communication between nodes in a decentralized network.\n\n## Key Components\n\n### 1. Synchronization Strategies\n\nThe synchronization strategies are defined by the `SyncStrategy` trait, which includes two primary implementations:\n\n- **FullNodeStrategy**: This strategy is used for full nodes that maintain a complete copy of the blockchain. It handles the synchronization of all blocks and transactions.\n  \n- **EdgeNodeStrategy**: This strategy is tailored for edge nodes that may only need to synchronize headers or a limited subset of the blockchain data.\n\n### 2. BlockchainSyncManager\n\nThe `BlockchainSyncManager` is the central component responsible for managing synchronization operations. It coordinates the interactions between different nodes and ensures that the appropriate strategy is applied based on the node type (full or edge). \n\n#### Example Usage\n\n```rust\nuse lib_network::blockchain_sync::BlockchainSyncManager;\n\n// Create a full node sync manager\nlet sync_manager = BlockchainSyncManager::new_full_node();\n\n// Create an edge node sync manager with limited headers\nlet edge_sync = BlockchainSyncManager::new_edge_node(500);\n```\n\n### 3. Security Features\n\nThe module incorporates several security measures to protect against various threats:\n\n- **Authentication**: Ensures that only authorized nodes can participate in the synchronization process.\n- **Rate Limiting**: Controls the number of requests a peer can make to prevent abuse.\n- **Buffer Limits**: Prevents excessive memory usage by limiting the size of data chunks that can be processed.\n- **Hash Verification**: Ensures data integrity by verifying the hashes of received blocks.\n\n### 4. Protocol Awareness\n\nThe synchronization process is aware of the underlying transport protocol, allowing for automatic adjustment of chunk sizes based on the capabilities of the protocol being used. This is crucial for optimizing performance across different network conditions.\n\n### 5. Constants and Configuration\n\nThe module defines several constants that govern its behavior, including:\n\n- **Chunk Sizes**: Different chunk sizes for various protocols (e.g., BLE, WiFi).\n- **Timeouts and Limits**: Maximum buffer sizes, pending requests, and chunk timeouts to ensure efficient resource management.\n\n### 6. Handshake and Peer Discovery\n\nThe module also includes components for peer discovery and handshake protocols, which are essential for establishing connections between nodes. The `handshake` module provides a unified handshake protocol (UHP) that supports secure authentication and capability negotiation across different transport layers.\n\n## Architecture\n\nThe architecture of the Network module can be visualized as follows:\n\n```mermaid\ngraph TD;\n    A[BlockchainSyncManager] -->|uses| B[SyncStrategy]\n    B --> C[FullNodeStrategy]\n    B --> D[EdgeNodeStrategy]\n    A --> E[Security Features]\n    A --> F[Protocol Awareness]\n    A --> G[Handshake and Peer Discovery]\n```\n\n## Integration with the Codebase\n\nThe Network module is designed to integrate seamlessly with other components of the system, including:\n\n- **lib_crypto**: For cryptographic operations such as signing and verification.\n- **lib_identity**: For managing node identities and ensuring secure authentication.\n- **lib_types**: For defining common types used across the network, such as messages and capabilities.\n\n### Example Integration\n\nWhen a new node joins the network, it can utilize the `BlockchainSyncManager` to initiate synchronization with existing peers. The node will first perform a handshake to establish its identity and capabilities, then proceed to synchronize its blockchain data using the appropriate strategy.\n\n## Conclusion\n\nThe Network module is a critical component of the decentralized blockchain architecture, providing the necessary tools for secure and efficient peer-to-peer synchronization. By leveraging various strategies and security features, it ensures that nodes can communicate effectively while maintaining the integrity and reliability of the blockchain. Developers can extend and contribute to this module by implementing new synchronization strategies or enhancing existing security features.","network":"# Network\n\n# Network Module Overview\n\nThe **Network** module is a pivotal part of the ZHTP (Zero-Hash Transport Protocol) ecosystem, designed to enable decentralized mesh networking. It comprises several sub-modules that work in concert to facilitate peer-to-peer communication, resource sharing, and economic incentives for users participating in the network.\n\n## Purpose\n\nThe primary objectives of the Network module include:\n\n- **Decentralized Networking**: Establishing a resilient mesh network that operates independently of traditional ISPs.\n- **Blockchain Synchronization**: Ensuring efficient and secure synchronization of blockchain data across nodes.\n- **Economic Incentives**: Rewarding users for their contributions, such as routing traffic and providing storage.\n\n## Sub-modules and Their Interactions\n\n### 1. **lib-network**\nThe [lib-network](lib-network.md) sub-module serves as the backbone of the ZHTP ecosystem, enabling decentralized networking and economic incentives. It allows users to connect and share resources while earning rewards for their participation.\n\n### 2. **Network Synchronization**\nThe [Network Synchronization](network-synchronization.md) sub-module implements various synchronization strategies, including **Full Node** and **Edge Node** synchronization. It utilizes the `SyncStrategy` trait to manage how nodes synchronize their blockchain data, ensuring that both full and edge nodes can operate effectively within the mesh network.\n\n### 3. **Handshake Protocol**\nThe [Handshake Protocol](handshake-protocol.md) sub-module is crucial for establishing secure connections between nodes. It manages the initial communication and verification processes, ensuring that nodes can trust each other before exchanging data. This sub-module interacts closely with the synchronization strategies to ensure that only verified nodes participate in the network.\n\n## Key Workflows\n\nThe interaction between these sub-modules creates several key workflows:\n\n- **Node Connection and Verification**: The Handshake Protocol initiates a secure connection between nodes, which is essential for establishing trust before any data synchronization occurs.\n- **Data Synchronization**: Once nodes are verified, the Network Synchronization sub-module takes over, employing the appropriate synchronization strategy to ensure that blockchain data is accurately shared and updated across the network.\n- **Resource Sharing and Incentivization**: As nodes participate in the network, the lib-network sub-module tracks their contributions and rewards them accordingly, fostering a collaborative environment.\n\n## Conclusion\n\nThe Network module, through its sub-modules, provides a comprehensive framework for decentralized networking, blockchain synchronization, and economic incentivization. For detailed information on each sub-module, please refer to the following links:\n\n- [lib-network](lib-network.md)\n- [Network Synchronization](network-synchronization.md)\n- [Handshake Protocol](handshake-protocol.md)\n\n```mermaid\ngraph TD;\n    A[lib-network] --> B[Network Synchronization];\n    A --> C[Handshake Protocol];\n    B --> C;\n```\n\nThis diagram illustrates the relationships between the sub-modules, highlighting how they collaborate to create a robust decentralized network.","other-adr":"# Other — adr\n\n# Documentation for the **Other — adr** Module\n\n## Overview\n\nThe **Other — adr** module is a critical component of the ZHTP blockchain architecture, specifically focusing on the transition from a permissionless to a governed, policy-enforcing system. This module outlines the architectural constraints and principles that govern the interaction between smart contracts, the storage layer, and the Treasury Kernel, ensuring a clear separation of concerns regarding economic intent, execution, and governance.\n\n## Purpose\n\nThe primary purpose of this module is to enforce a strict execution boundary that prevents smart contracts from directly manipulating token balances or encoding economic policies. This is essential for maintaining a single, auditable execution path and ensuring that all economic laws are enforced exclusively by the Treasury Kernel.\n\n## Key Components\n\n### 1. Execution Boundary\n\nThe execution boundary is a core principle that prohibits any direct mutation of token balances within smart contracts. Instead, contracts must express their economic intents declaratively. This separation helps avoid multiple execution paths and hardcoded policies.\n\n#### Example of Allowed and Forbidden Operations\n\n```rust\n// ❌ FORBIDDEN in any contract\nbalance[addr] -= amount;           // Direct mutation\nmint_token(amount);                // Direct mint\ntransfer(from, to, amount);        // Direct transfer\nlock_stake(amount);                // Direct lock\n\n// ✅ ALLOWED in any contract\nTransactionIntent {\n  op: Transfer { from, to, amount }  // Declarative intent only\n}\n```\n\n### 2. Policy Neutrality\n\nContracts must not encode any economic policies. Instead, they should only express intents. This ensures that all policy decisions are handled by the Treasury Kernel, which can be updated independently of the contract code.\n\n#### Disallowed Patterns\n\n```rust\n// ❌ Fee percentages\nfee: 5,  // embedded\n\n// ❌ Allocation ratios\nallocation: 0.3,  // hardcoded\n```\n\n#### Allowed Patterns\n\n```rust\n// ✅ Requested amount (not guaranteed)\nUbiClaim {\n  amount: 1000,        // what they're claiming\n  citizen_id: ...,     // who they are\n  epoch: 42,           // when\n}\n```\n\n### 3. Mint/Burn Privilege\n\nAny minting or burning operations must be marked as privileged, requiring governance approval and indicating that they will have delayed effects. This ensures that only the Treasury Kernel can execute these operations.\n\n#### Example of Privileged Mint Intent\n\n```rust\nUbiDistribution {\n  citizen_id: ...,\n  amount: 1000,\n  kind: MintIntent {           // NOT an actual mint\n    kernel_only: true,         // Marker\n    requires_governance: true, // Marker\n    delayed_effect: true,      // Marker\n  }\n}\n```\n\n### 4. ABI Compatibility\n\nAll transaction definitions must adhere to ABI standardization requirements. This ensures that the structures are compatible with future implementations and can be easily validated.\n\n#### Example of ABI-Compatible Structure\n\n```rust\npub struct Transfer {\n  pub from: [u8; 32],      // Fixed size, deterministic\n  pub to: [u8; 32],        // Fixed size, deterministic\n  pub amount: u64,         // Numeric, no ambiguity\n}\n```\n\n## Architectural Constraints\n\nThe architectural constraints dictate that all work under the mega-ticket #840 must follow a specific flow:\n\n```mermaid\ngraph TD;\n    A[Intent Recording] --> B[Storage Layer];\n    B --> C[Treasury Kernel];\n    C --> D[Economic Effects];\n    B --> E[Event Audit Trail];\n```\n\n### Flow Explanation\n\n1. **Intent Recording**: Contracts express their economic intents without executing them.\n2. **Storage Layer**: The intents are recorded in a persistent storage layer.\n3. **Treasury Kernel**: The Treasury Kernel is responsible for executing the intents and enforcing economic laws.\n4. **Economic Effects**: The actual changes to token states (minting, burning, locking) occur here.\n5. **Event Audit Trail**: An audit trail is maintained for governance and compensation purposes.\n\n## Implementation Guidelines\n\n### For Contract Authors\n\nWhen implementing contracts, ensure that you follow the intent-based approach:\n\n```rust\n// DO THIS: Intent-based\npub enum ContractTransaction {\n  UbiClaim { citizen_id: [u8; 32], amount: u64, epoch: u64 },\n  DaoProposal { proposer: [u8; 32], description: String },\n}\n\n// NOT THIS: Effect-based\npub fn claim_ubi(citizen_id: [u8; 32], amount: u64) {\n  balance[citizen_id] += amount;  // ❌ FORBIDDEN\n}\n```\n\n### For Storage Layer\n\nThe storage layer should only record intents, not execute effects:\n\n```rust\n// DO THIS: Record intent\nstorage.set(\n  key(\"ubi_claim\", citizen_id),\n  serde_json::to_vec(&UbiClaim { amount, epoch })?,\n)?;\n```\n\n### For Treasury Kernel (Future)\n\nThe Treasury Kernel will handle the execution of intents:\n\n```rust\n// DO THIS: Execute intents via kernel\nfor claim in claims {\n  validate_citizenship(claim.citizen_id)?;\n  validate_epoch_cap(claim.epoch)?;\n  mint_ubi(claim.citizen_id, claim.amount)?;\n  emit_audit_event(claim)?;\n}\n```\n\n## Monitoring & Compliance\n\n### Success Criteria\n\n- All code under mega-ticket #840 passes the governance checklist.\n- No economic policy is hardcoded in contracts.\n- All mint/burn operations are marked as privileged.\n- Structures are ABI-compatible.\n\n### Failure Modes\n\n- Code bypasses the Treasury Kernel.\n- Multiple economic execution paths exist.\n- Non-ABI-compatible structures in events.\n\n## Related Documents\n\n- [#840 Mega-ticket](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/issues/840)\n- [#841 Persistent Storage](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/issues/841)\n- [#843 ABI Standardization](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/issues/843)\n- [#844 UBI Distribution](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/issues/844)\n\n## Conclusion\n\nThe **Other — adr** module is essential for ensuring that the ZHTP blockchain operates under a governed, policy-enforcing architecture. By adhering to the principles outlined in this documentation, developers can contribute to a robust and auditable economic system that maintains the integrity of the blockchain.","other-architecture":"# Other — architecture\n\n# Other — Architecture Module Documentation\n\n## Overview\n\nThe **Other — Architecture** module serves as a foundational component of the Sovereign Network, focusing on the architectural design and migration strategies for various protocols and systems. This module encompasses the QUIC Control Plane Migration, Radio-Impaired Profile specifications, and the SOV economy's implementation plan. It aims to streamline communication protocols, enhance network resilience, and establish a robust economic framework for the Sovereign Network.\n\n## Purpose\n\nThe primary goals of this module are:\n\n1. **QUIC Control Plane Migration**: Transition control-plane traffic from HTTP/UDP to QUIC while maintaining UDP for discovery purposes.\n2. **Radio-Impaired Profile**: Simulate constrained radio conditions to validate network resilience and performance under adverse conditions.\n3. **SOV Economy Implementation**: Establish a minimum viable economy on the ZHTP blockchain, including token creation, governance, and treasury management.\n\n## Key Components\n\n### 1. QUIC Control Plane Migration\n\n#### API Shape\n\nThe QUIC Control Plane API is designed to facilitate bidirectional communication using QUIC streams. The API includes:\n\n- **ControlRequest**: Represents a request sent to the control plane.\n- **ControlResponse**: Represents a response from the control plane.\n\n```rust\nstruct ControlRequest {\n  request_id: u64,\n  path: String,          // e.g., \"network/status\"\n  method: String,        // \"GET\" | \"POST\"\n  headers: Vec<(String, String)>,\n  body: Vec<u8>,         // JSON payload\n}\n\nstruct ControlResponse {\n  request_id: u64,\n  status: u16,           // HTTP-like status code\n  headers: Vec<(String, String)>,\n  body: Vec<u8>,         // JSON payload\n}\n```\n\n#### Routing\n\nExisting HTTP routes are mapped to the new QUIC paths, removing the `/api/v1` prefix. For example, `GET /api/v1/network/status` becomes `path = \"network/status\"`.\n\n#### Error Handling\n\nNon-200 responses return a status code and a JSON error in the body. The caller is responsible for handling retries.\n\n#### Security\n\nThe control API reuses existing identity and authentication mechanisms from the QUIC mesh, ensuring that all control actions are authenticated.\n\n### 2. Radio-Impaired Profile\n\nThe Radio-Impaired Profile simulates extreme radio conditions to validate the network's performance and resilience. Key parameters include:\n\n- **Bandwidth**: 125 kHz equivalent\n- **Max Payload**: 16–64 bytes\n- **Latency**: 200–1500 ms\n- **Packet Loss**: 1–50 percent\n\nThis profile is crucial for testing fallback logic, routing resilience, and fragmentation behavior under adverse conditions.\n\n### 3. SOV Economy Implementation\n\nThe SOV economy is designed to operate alongside the existing ZHTP token system. Key components include:\n\n- **Token Classes**: SOV (civic currency), DAO tokens (NP/FP), and ZHTP (infrastructure token).\n- **Governance**: A multisig governance model controls key parameters and contract interactions.\n- **Treasury Management**: A treasury contract manages funds and allocations, ensuring proper distribution of fees and rewards.\n\n### 4. Migration Plan\n\nThe migration plan outlines a series of pull requests (PRs) to transition from the existing architecture to the new QUIC-based control plane. Each PR focuses on specific components, such as:\n\n- **QUIC Control Server + Router**: Introduces the QUIC control handler and routing logic.\n- **QUIC Control Client Library**: Provides a reusable client for CLI interactions.\n- **CLI Migration**: Updates CLI commands to use the new QUIC control client.\n- **Node-to-Node Migration**: Removes HTTP dependencies between nodes.\n- **Documentation Updates**: Aligns documentation with the new API.\n\n## Architecture Diagram\n\n```mermaid\ngraph TD;\n    A[QUIC Control Plane] -->|Handles| B[ControlRequest]\n    A -->|Responds with| C[ControlResponse]\n    B --> D[Routing]\n    C --> E[Error Handling]\n    A --> F[Security]\n    G[Radio-Impaired Profile] -->|Simulates| H[Network Conditions]\n    I[SOV Economy] -->|Includes| J[Token Classes]\n    I -->|Governed by| K[Multisig Governance]\n    I -->|Managed by| L[Treasury Management]\n```\n\n## Integration with the Codebase\n\nThe Other — Architecture module integrates with various components of the Sovereign Network:\n\n- **QUIC Control Plane**: Interfaces with the existing network protocols and replaces HTTP endpoints with QUIC streams.\n- **Radio-Impaired Profile**: Provides a testing framework for validating network performance under simulated conditions.\n- **SOV Economy**: Interacts with the blockchain layer to manage token transactions, governance proposals, and treasury allocations.\n\n## Conclusion\n\nThe Other — Architecture module is a critical part of the Sovereign Network's infrastructure, enabling efficient communication, robust testing, and a sustainable economic model. By transitioning to QUIC, simulating radio conditions, and implementing a comprehensive SOV economy, this module lays the groundwork for a resilient and scalable network. Developers are encouraged to contribute to the ongoing migration efforts and enhance the module's capabilities.","other-benches":"# Other — benches\n\n# Documentation for the **Other — benches** Module\n\n## Overview\n\nThe **benches** module provides a suite of benchmarks for evaluating the performance of various cryptographic operations implemented in the ZHTP (Zero-knowledge Hybrid Transaction Protocol). This module leverages the `criterion` library to facilitate performance testing of post-quantum cryptographic primitives, including key pair generation, signing, verification, encryption, decryption, hashing, and nonce generation.\n\n## Purpose\n\nThe primary goal of this module is to measure and report the performance characteristics of cryptographic operations. This is crucial for ensuring that the cryptographic primitives used in the ZHTP protocol meet the necessary performance requirements, especially in a post-quantum context where efficiency is paramount.\n\n## Key Components\n\n### Benchmark Functions\n\nThe module contains several benchmark functions, each designed to test a specific cryptographic operation. Below is a brief description of each function:\n\n1. **benchmark_keypair_generation**: Measures the time taken to generate a new key pair using the `KeyPair::generate()` method.\n   \n   ```rust\n   fn benchmark_keypair_generation(c: &mut Criterion) {\n       c.bench_function(\"keypair_generation\", |b| {\n           b.iter(|| {\n               let _keypair = KeyPair::generate().unwrap();\n           })\n       });\n   }\n   ```\n\n2. **benchmark_signing**: Tests the performance of signing a message with a generated key pair.\n   \n   ```rust\n   fn benchmark_signing(c: &mut Criterion) {\n       let keypair = KeyPair::generate().unwrap();\n       let message = b\"ZHTP benchmark message for performance testing\";\n       c.bench_function(\"signing\", |b| {\n           b.iter(|| {\n               let _signature = keypair.sign(black_box(message)).unwrap();\n           })\n       });\n   }\n   ```\n\n3. **benchmark_verification**: Measures the time taken to verify a signature against a message using the same key pair.\n   \n   ```rust\n   fn benchmark_verification(c: &mut Criterion) {\n       let keypair = KeyPair::generate().unwrap();\n       let message = b\"ZHTP benchmark message for performance testing\";\n       let signature = keypair.sign(message).unwrap();\n       c.bench_function(\"verification\", |b| {\n           b.iter(|| {\n               let _result = keypair.verify(black_box(&signature), black_box(message)).unwrap();\n           })\n       });\n   }\n   ```\n\n4. **benchmark_encryption**: Evaluates the performance of encrypting plaintext data with associated data.\n   \n   ```rust\n   fn benchmark_encryption(c: &mut Criterion) {\n       let keypair = KeyPair::generate().unwrap();\n       let plaintext = b\"ZHTP encryption benchmark data for performance testing\";\n       let associated_data = b\"ZHTP-v1.0\";\n       c.bench_function(\"encryption\", |b| {\n           b.iter(|| {\n               let _ciphertext = keypair.encrypt(black_box(plaintext), black_box(associated_data)).unwrap();\n           })\n       });\n   }\n   ```\n\n5. **benchmark_decryption**: Tests the decryption of previously encrypted data.\n   \n   ```rust\n   fn benchmark_decryption(c: &mut Criterion) {\n       let keypair = KeyPair::generate().unwrap();\n       let plaintext = b\"ZHTP encryption benchmark data for performance testing\";\n       let associated_data = b\"ZHTP-v1.0\";\n       let ciphertext = keypair.encrypt(plaintext, associated_data).unwrap();\n       c.bench_function(\"decryption\", |b| {\n           b.iter(|| {\n               let _plaintext = keypair.decrypt(black_box(&ciphertext), black_box(associated_data)).unwrap();\n           })\n       });\n   }\n   ```\n\n6. **benchmark_hashing**: Measures the performance of hashing data using the `hash_blake3` function.\n   \n   ```rust\n   fn benchmark_hashing(c: &mut Criterion) {\n       let data = b\"ZHTP hashing benchmark data for performance testing with various data sizes\";\n       c.bench_function(\"blake3_hashing\", |b| {\n           b.iter(|| {\n               let _hash = hash_blake3(black_box(data));\n           })\n       });\n   }\n   ```\n\n7. **benchmark_nonce_generation**: Tests the performance of generating a nonce using the `generate_nonce` function.\n   \n   ```rust\n   fn benchmark_nonce_generation(c: &mut Criterion) {\n       c.bench_function(\"nonce_generation\", |b| {\n           b.iter(|| {\n               let _nonce = generate_nonce();\n           })\n       });\n   }\n   ```\n\n### Criterion Group\n\nThe benchmarks are grouped together using the `criterion_group!` macro, which allows for easy execution of all benchmarks in a single run.\n\n```rust\ncriterion_group!(\n    benches,\n    benchmark_keypair_generation,\n    benchmark_signing,\n    benchmark_verification,\n    benchmark_encryption,\n    benchmark_decryption,\n    benchmark_hashing,\n    benchmark_nonce_generation\n);\n```\n\nThe `criterion_main!` macro is then used to define the entry point for the benchmark suite.\n\n```rust\ncriterion_main!(benches);\n```\n\n## Execution Flow\n\nThe benchmarks do not have any internal calls to other modules but rely on several external functions from the `lib_crypto` library, including:\n\n- `KeyPair::generate()`\n- `keypair.sign()`\n- `keypair.verify()`\n- `keypair.encrypt()`\n- `keypair.decrypt()`\n- `hash_blake3()`\n- `generate_nonce()`\n\nThese functions are critical for the benchmarks as they perform the actual cryptographic operations being measured.\n\n## Integration with the Codebase\n\nThe **benches** module is part of the `lib_crypto` library, which is responsible for implementing cryptographic primitives. The benchmarks provide valuable insights into the performance of these primitives, helping developers identify bottlenecks and optimize the code.\n\n### Call Graph\n\nThe following Mermaid diagram illustrates the relationships between the benchmark functions and the external functions they call:\n\n```mermaid\ngraph TD;\n    A[benchmark_keypair_generation] --> B[KeyPair::generate()]\n    A --> C[iter]\n    D[benchmark_signing] --> B\n    D --> E[keypair.sign()]\n    D --> C\n    F[benchmark_verification] --> B\n    F --> E\n    F --> G[keypair.verify()]\n    H[benchmark_encryption] --> B\n    H --> I[keypair.encrypt()]\n    H --> C\n    J[benchmark_decryption] --> B\n    J --> I\n    J --> C\n    K[benchmark_hashing] --> L[hash_blake3()]\n    M[benchmark_nonce_generation] --> N[generate_nonce()]\n    M --> C\n```\n\n## Conclusion\n\nThe **benches** module is an essential part of the `lib_crypto` library, providing a comprehensive suite of benchmarks for evaluating the performance of cryptographic operations. By understanding the structure and functionality of this module, developers can contribute to optimizing cryptographic performance in the ZHTP protocol.","other-build-ps1":"# Other — build.ps1\n\n# Documentation for `build.ps1` Module\n\n## Overview\n\nThe `build.ps1` module is a PowerShell script designed to automate the build process for the Sovereign Network Mono-Repo. It checks for the necessary Rust installation, builds all workspace crates using Cargo, and provides feedback on the build status. This script is essential for developers working on the Sovereign Network, as it simplifies the process of compiling the Rust codebase.\n\n## Purpose\n\nThe primary purpose of `build.ps1` is to:\n- Ensure that the Rust toolchain is installed and accessible.\n- Compile all Rust crates in the workspace in release mode.\n- Provide clear output messages to the user regarding the build status and next steps.\n\n## Key Components\n\n### 1. Rust Installation Check\n\nThe script begins by checking if the `cargo` command is available. This is crucial because Cargo is the Rust package manager and build system. If Cargo is not found, the script will output an error message and terminate the execution.\n\n```powershell\nif (-not (Get-Command cargo -ErrorAction SilentlyContinue)) {\n    Write-Host \"❌ Cargo not found. Please install Rust from https://rustup.rs/\" -ForegroundColor Red\n    exit 1\n}\n```\n\n### 2. Building the Workspace\n\nOnce the Rust installation is confirmed, the script proceeds to build all crates in the workspace using the following command:\n\n```powershell\ncargo build --release --workspace\n```\n\nThis command compiles all the Rust packages in the current workspace in release mode, optimizing the binaries for performance.\n\n### 3. Build Status Feedback\n\nAfter the build process, the script checks the exit code of the last command executed (`$LASTEXITCODE`). Based on this code, it provides feedback to the user:\n\n- If the build is successful (`$LASTEXITCODE -eq 0`), it outputs a success message along with the location of the generated binary and instructions on how to run a node.\n  \n```powershell\nif ($LASTEXITCODE -eq 0) {\n    Write-Host \"`n✅ Build complete!\" -ForegroundColor Green\n    Write-Host \"\"\n    Write-Host \"Binary location: target\\release\\zhtp.exe\" -ForegroundColor White\n    Write-Host \"\"\n    Write-Host \"To run a node:\" -ForegroundColor Cyan\n    Write-Host \"  .\\run-node.ps1\" -ForegroundColor White\n    Write-Host \"  or\" -ForegroundColor White\n    Write-Host \"  .\\target\\release\\zhtp.exe --config crates\\zhtp\\configs\\test-node1.toml\" -ForegroundColor White\n}\n```\n\n- If the build fails, it outputs an error message and exits the script.\n\n```powershell\nelse {\n    Write-Host \"`n❌ Build failed!\" -ForegroundColor Red\n    exit 1\n}\n```\n\n## Execution Flow\n\nThe execution flow of the `build.ps1` script is linear and straightforward. It starts with the Rust installation check, proceeds to the build command, and finally provides feedback based on the build result. There are no internal or outgoing calls, making the script self-contained.\n\n### Execution Flow Diagram\n\n```mermaid\ngraph TD;\n    A[Start] --> B[Check for Cargo];\n    B -->|Cargo Found| C[Build Workspace Crates];\n    B -->|Cargo Not Found| D[Output Error and Exit];\n    C -->|Build Successful| E[Output Success Message];\n    C -->|Build Failed| F[Output Failure Message and Exit];\n    E --> G[End];\n    F --> G;\n```\n\n## Conclusion\n\nThe `build.ps1` module is a critical component of the Sovereign Network Mono-Repo, facilitating the build process for developers. By ensuring that the necessary tools are available and providing clear feedback, it enhances the developer experience and streamlines the workflow. Understanding this script is essential for any developer looking to contribute to the Sovereign Network codebase.","other-build-sh":"# Other — build.sh\n\n# Documentation for the **build.sh** Module\n\n## Overview\n\nThe `build.sh` script is a shell script designed to automate the build process for the Sovereign Network Mono-Repo. It ensures that all necessary dependencies are installed and compiles the Rust workspace crates, producing the final binaries required to run the network nodes.\n\n## Purpose\n\nThe primary purpose of `build.sh` is to streamline the build process for developers working on the Sovereign Network. By encapsulating the build commands and checks within a single script, it reduces the complexity of setting up the development environment and ensures that all components are built consistently.\n\n## Key Components\n\n### 1. Rust Installation Check\n\nThe script begins by checking if Rust's package manager, Cargo, is installed on the system. This is crucial because the build process relies on Cargo to compile the Rust code.\n\n```bash\nif ! command -v cargo &> /dev/null; then\n    echo \"❌ Cargo not found. Please install Rust from https://rustup.rs/\"\n    exit 1\nfi\n```\n\n### 2. Building Workspace Crates\n\nOnce the Rust installation is confirmed, the script proceeds to build all the crates in the workspace. This is done using the following command:\n\n```bash\ncargo build --release --workspace\n```\n\nThis command compiles all the Rust packages in the workspace in release mode, optimizing the binaries for performance.\n\n### 3. Build Completion Message\n\nAfter the build process is complete, the script provides feedback to the user, indicating the location of the built binary:\n\n```bash\necho \"✅ Build complete!\"\necho \"\"\necho \"Bin
