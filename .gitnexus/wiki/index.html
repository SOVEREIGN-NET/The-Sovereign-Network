n\n- **owner_id**: An array of integers representing the owner of the wallet.\n- **wallets**: A mapping of wallet identifiers to wallet details.\n- **alias_map**: A mapping of aliases to wallet identifiers.\n- **total_balance**: The total balance of the wallet.\n- **created_at**: Timestamp indicating when the wallet was created.\n\n### 3. Metadata and Additional Attributes\n\nThe module also includes various metadata fields that provide additional context about the node:\n\n- **reputation**: A numeric value representing the node's reputation.\n- **age**: The age of the node, if applicable.\n- **access_level**: The access level of the node (e.g., \"Visitor\").\n- **metadata**: A flexible field for storing additional information.\n\n## Execution Flow\n\nCurrently, there are no defined execution flows or internal, outgoing, or incoming calls within this module. This indicates that the module is primarily a data structure without active processing logic. It serves as a repository for node identity information that can be utilized by other components of the system.\n\n## Integration with the Codebase\n\nThe **Other — testnet** module is designed to be integrated with other modules that require node identity information. It can be utilized in:\n\n- **Identity Verification**: Other modules can call upon this module to verify the identity of nodes before allowing them to participate in network activities.\n- **Wallet Operations**: Wallet management functions in other modules can leverage the wallet management structure provided in this module to handle transactions and balances.\n- **Decentralized Applications**: Applications built on top of this testnet can utilize the identity information to manage user sessions and permissions.\n\n## Conclusion\n\nThe **Other — testnet** module plays a vital role in managing node identities within a test network. By providing a structured representation of identities, public keys, and wallet management, it facilitates secure interactions in a decentralized environment. Future enhancements may include adding execution flows and integrating with other modules for more dynamic interactions.\n\n### Diagram\n\n```mermaid\ngraph TD;\n    A[Node Identity] -->|contains| B[Public Key]\n    A -->|contains| C[Ownership Proof]\n    A -->|contains| D[Wallet Management]\n    D -->|manages| E[Wallets]\n    D -->|tracks| F[Total Balance]\n```\n\nThis diagram illustrates the relationships between the key components of the **Other — testnet** module, highlighting how they interconnect to form a cohesive identity management system.","other-tests":"# Other — tests\n\n# Other — Tests Module Documentation\n\n## Overview\n\nThe **Other — tests** module is a comprehensive suite of tests designed to validate the core functionalities of the blockchain implementation. It encompasses various aspects of the blockchain, including transaction validation, identity management, consensus mechanisms, and integration with smart contracts. The tests ensure that the blockchain operates as expected under different scenarios, providing a safety net for developers when making changes to the codebase.\n\n## Purpose\n\nThe primary purpose of this module is to:\n- Validate the correctness of blockchain operations.\n- Ensure that the integration of various components (like transactions, identities, and consensus) works seamlessly.\n- Provide a framework for regression testing to catch potential bugs introduced by new features or changes.\n\n## Key Components\n\n### 1. Test Structure\n\nThe tests are organized into several files, each focusing on specific functionalities:\n\n- **blockchain_tests.rs**: Contains tests for core blockchain functionalities, including block addition, transaction validation, identity registration, and consensus mechanisms.\n- **bonding_curve_integration_tests.rs**: Tests the lifecycle of bonding curve tokens, including deployment, buying, selling, and AMM interactions.\n- **consensus_integration_tests.rs**: Validates the consensus mechanisms, including validator registration, DAO governance, and reward distribution.\n- **contract_dao_multinode_e2e.rs**: Tests the end-to-end functionality of DAO contracts across multiple nodes, ensuring synchronization and replay consistency.\n- **difficulty_config_tests.rs**: Validates the difficulty adjustment logic and configuration parameters.\n- **dao_delegate_persistence_tests.rs**: Tests the persistence of DAO delegate registrations and revocations across blockchain states.\n\n### 2. Test Functions\n\nEach test file contains multiple test functions that cover specific scenarios. For example:\n\n- **test_blockchain_creation**: Validates the initial state of the blockchain upon creation.\n- **test_identity_registration**: Tests the registration of identities and ensures they are correctly stored in the identity registry.\n- **test_bonding_curve_full_lifecycle**: Validates the complete lifecycle of a bonding curve token, from deployment to AMM interactions.\n- **test_validator_registration**: Ensures that validators can be registered correctly and that their information is stored accurately.\n\n### 3. Helper Functions\n\nThe tests utilize several helper functions to streamline the creation of test data and scenarios. For instance:\n\n- **create_test_transaction**: Generates a valid transaction for testing purposes.\n- **create_test_validator**: Creates a validator with specific attributes for testing validator-related functionalities.\n- **create_mined_block**: Constructs a mined block with specified transactions, facilitating block addition tests.\n\n### 4. Asynchronous Testing\n\nMany tests are asynchronous, leveraging the `tokio` runtime to handle concurrent operations. This is particularly important for testing blockchain functionalities that involve I/O operations, such as adding blocks or querying the state.\n\n## Execution Flow\n\nThe execution flow of the tests typically follows these steps:\n\n1. **Setup**: Initialize the blockchain and any necessary components (e.g., mempool, storage).\n2. **Execution**: Call the functions under test, which may involve creating transactions, adding blocks, or interacting with smart contracts.\n3. **Assertions**: Validate the outcomes using assertions to ensure that the state of the blockchain matches the expected results.\n4. **Teardown**: Clean up any resources or states if necessary (though most tests are isolated).\n\n### Example Execution Flow\n\n```mermaid\ngraph TD;\n    A[Start Test] --> B[Initialize Blockchain];\n    B --> C[Create Transactions];\n    C --> D[Add Block];\n    D --> E[Validate State];\n    E --> F[Assertions];\n    F --> G[End Test];\n```\n\n## Integration with the Codebase\n\nThe tests in this module are tightly integrated with the rest of the blockchain codebase. They rely on the core blockchain functionalities defined in the `lib_blockchain` module, including:\n\n- **Transaction Management**: Tests validate the creation, validation, and processing of transactions.\n- **Block Management**: Tests ensure that blocks are added correctly and that the blockchain's state is updated accordingly.\n- **Identity Management**: Tests verify that identities can be registered, updated, and revoked as expected.\n- **Consensus Mechanisms**: Tests validate the behavior of validators and the consensus process, ensuring that the blockchain remains secure and functional.\n\n## Conclusion\n\nThe **Other — tests** module serves as a critical component of the blockchain development process, providing a robust framework for validating the functionality and integrity of the blockchain. By covering a wide range of scenarios and edge cases, it helps ensure that the blockchain operates reliably and securely, allowing developers to make changes with confidence.","other-tls":"# Other — tls\n\n# Documentation for the **Other — tls** Module\n\n## Overview\n\nThe **Other — tls** module is designed to manage the control plane nonce cache for TLS (Transport Layer Security) operations. This module utilizes RocksDB as its underlying storage engine to efficiently handle nonce values, which are critical for ensuring the security and integrity of TLS sessions. The nonce cache is essential for preventing replay attacks and ensuring that each session is unique.\n\n## Purpose\n\nThe primary purpose of this module is to provide a reliable and efficient mechanism for storing and retrieving nonces used in TLS operations. By leveraging RocksDB, the module can handle large volumes of nonce data while maintaining high performance and low latency.\n\n## Key Components\n\n### 1. RocksDB Integration\n\nThe module integrates with RocksDB, a high-performance embedded database for key-value data. The following components are crucial for its operation:\n\n- **SST Files**: The module stores nonce data in SST (Sorted String Table) files, which are optimized for read and write operations.\n- **Write-Ahead Logs (WAL)**: WAL files are used to ensure durability and recoverability of the nonce data. They log changes before they are applied to the database.\n- **Manifest Files**: These files keep track of the state of the database, including the current version and the list of SST files.\n\n### 2. Nonce Management\n\nThe module is responsible for generating, storing, and retrieving nonces. Key functions include:\n\n- **Nonce Generation**: Nonces are generated using secure random algorithms to ensure uniqueness.\n- **Storage**: Nonces are stored in RocksDB with appropriate keys to facilitate quick retrieval.\n- **Expiration Management**: The module may implement expiration policies to remove old nonces and free up resources.\n\n### 3. Configuration Options\n\nThe module provides various configuration options for tuning performance and behavior. Some notable options include:\n\n- **max_open_files**: Limits the number of open files in RocksDB.\n- **write_buffer_size**: Configures the size of the write buffer for batching writes.\n- **compression**: Specifies the compression algorithm used for SST files (e.g., LZ4).\n\n## Execution Flow\n\nThe execution flow of the **Other — tls** module is straightforward, focusing on the lifecycle of nonce management. Below is a simplified flow of operations:\n\n```mermaid\ngraph TD;\n    A[Start] --> B[Generate Nonce]\n    B --> C[Store Nonce in RocksDB]\n    C --> D[Retrieve Nonce]\n    D --> E[Use Nonce for TLS Operation]\n    E --> F[Expire Nonce if Necessary]\n    F --> G[End]\n```\n\n## Connection to the Codebase\n\nThe **Other — tls** module connects to the broader codebase through its integration with the TLS stack. It is invoked during the establishment of TLS sessions, where it provides nonces for cryptographic operations. The module's performance and reliability are critical for maintaining the overall security posture of the application.\n\n### Dependencies\n\n- **RocksDB**: The module relies on the RocksDB library for data storage and retrieval.\n- **TLS Library**: It interacts with the TLS library to provide nonces during session establishment.\n\n## Conclusion\n\nThe **Other — tls** module plays a vital role in managing TLS nonces, ensuring secure communication in the application. By leveraging RocksDB, it provides efficient storage and retrieval mechanisms, contributing to the overall performance and security of the TLS operations. Developers working on this module should focus on optimizing the integration with RocksDB and ensuring that nonce management adheres to best practices for security and performance.","other-tools":"# Other — tools\n\n# Tools Module Documentation\n\n## Overview\n\nThe **tools** module provides an end-to-end simulation for identity management, specifically focusing on Decentralized Identifiers (DIDs). This simulation encompasses the creation of identities, device updates, message sending, and receipt handling. The primary entry point for this module is the `identity_e2e_sim` binary, which orchestrates the entire process.\n\n## Purpose\n\nThe main goal of the `identity_e2e_sim` is to demonstrate and test the functionalities of identity management in a simulated environment. It allows developers to understand how identities are created, how messages are sent and received, and how delivery receipts are managed within the system.\n\n## Key Components\n\n### 1. Identity Creation\n\nThe simulation begins by creating two identities: a sender and a recipient. This is done using the `ZhtpIdentity::new_unified` function, which initializes a new identity based on the specified parameters.\n\n```rust\nlet sender = ZhtpIdentity::new_unified(\n    IdentityType::Human,\n    Some(30),\n    Some(\"US\".to_string()),\n    \"sender-device\",\n    None,\n)?;\n```\n\n### 2. DID Document Management\n\nOnce identities are created, the simulation generates DID documents for both the sender and recipient using the `DidDocument::from_identity` method. These documents are essential for managing identity attributes and public keys.\n\n```rust\nlet sender_doc = lib_identity::DidDocument::from_identity(&sender, None)?;\n```\n\n### 3. Device Updates\n\nThe simulation includes functionality to add devices to the identities. This is achieved through the `create_device_add_update` function, which generates an update for the DID document.\n\n```rust\nlet sender_add = create_device_add_update(\n    &sender,\n    &sender_doc,\n    \"sender-device\",\n    &sender.public_key.dilithium_pk,\n    &sender.public_key.kyber_pk,\n)?;\n```\n\n### 4. Message Creation and Sending\n\nThe core of the simulation involves creating and sending messages. The `build_identity_envelope_with_pouw` function constructs a message envelope that includes the payload and proof of unique ownership (POUW) stamp.\n\n```rust\nlet envelope = build_identity_envelope_with_pouw(\n    &sender_doc.id,\n    &doc.id,\n    &payload,\n    MessageTtl::Days7,\n    stamp,\n)?;\n```\n\n### 5. Queue Management\n\nMessages are queued for delivery using the `IdentityStoreForward` class. This class manages the state of messages, allowing for operations such as enqueueing messages and retrieving pending messages.\n\n```rust\nlet mut queue = IdentityStoreForward::new(10);\nqueue.enqueue(envelope.clone())?;\n```\n\n### 6. Receipt Handling\n\nAfter sending a message, the simulation generates a delivery receipt using the `create_delivery_receipt` function. This receipt confirms that the message has been delivered to the intended recipient.\n\n```rust\nlet receipt = create_delivery_receipt(envelope.message_id, \"phone-1\", &recipient_kp)?;\n```\n\n### 7. Acknowledgment of Delivery\n\nFinally, the simulation acknowledges the delivery of the message, removing it from the queue using the `acknowledge_delivery` method.\n\n```rust\nlet removed = queue.acknowledge_delivery(&doc.id, envelope.message_id)?;\n```\n\n## Execution Flow\n\nThe execution flow of the `identity_e2e_sim` can be summarized as follows:\n\n1. Initialize the DID store in memory.\n2. Create sender and recipient identities.\n3. Generate and store DID documents for both identities.\n4. Create device updates for the sender and recipient.\n5. Construct a message envelope and enqueue it for delivery.\n6. Generate a delivery receipt for the sent message.\n7. Acknowledge the delivery of the message.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the main execution flow of the `identity_e2e_sim`:\n\n```mermaid\ngraph TD;\n    A[Start] --> B[Set DID Store Memory]\n    B --> C[Create Sender Identity]\n    C --> D[Generate Sender DID Document]\n    D --> E[Create Device Update for Sender]\n    E --> F[Store Sender DID Document]\n    F --> G[Create Recipient Identity]\n    G --> H[Generate Recipient DID Document]\n    H --> I[Create Device Update for Recipient]\n    I --> J[Store Recipient DID Document]\n    J --> K[Create Message Payload]\n    K --> L[Build Message Envelope]\n    L --> M[Enqueue Message]\n    M --> N[Generate Delivery Receipt]\n    N --> O[Acknowledge Delivery]\n    O --> P[End]\n```\n\n## Dependencies\n\nThe `tools` module relies on several libraries for its functionality:\n\n- **lib-identity**: Manages identity creation and DID document handling.\n- **lib-protocols**: Provides messaging protocols and envelope construction.\n- **lib-network**: Handles message queuing and delivery.\n- **lib-crypto**: Offers cryptographic functions, including key pair generation and hashing.\n\n## Conclusion\n\nThe **tools** module serves as a vital component for simulating identity management in a decentralized environment. By understanding its structure and flow, developers can contribute to enhancing its capabilities or integrating it with other parts of the codebase.","other-treasury-kernel":"# Other — treasury-kernel\n\n# Treasury Kernel Module Documentation\n\n## Overview\n\nThe **Treasury Kernel** module is a critical component of the blockchain ecosystem, responsible for managing token supply, treasury distributions, and economic interactions. It encompasses various token contracts, treasury contracts, and supply management functionalities, ensuring that the economic model operates smoothly and securely.\n\n### Purpose\n\nThe Treasury Kernel serves several key functions:\n- **Token Management**: It provides a framework for creating and managing different types of tokens, including mintable, burnable, and fixed-supply tokens.\n- **Treasury Operations**: It handles treasury-related operations, including fee distributions and fund allocations to various sectors.\n- **Supply Management**: It manages the operational token supply, allowing for controlled minting and burning of tokens based on specific use cases.\n\n## Key Components\n\n### 1. Token Contracts\n\nThe module includes several token contracts, each with distinct characteristics:\n\n- **TokenContract**: A generic ERC-20-style token contract that allows for minting and burning of tokens. It includes functions like `transfer()`, `mint()`, and `burn()`, but has significant risks due to unrestricted access to `mint()` and `burn()` functions.\n\n- **SovToken**: A fixed-supply sovereign token with a total supply of 1 trillion. It has no mint or burn functions post-initialization, ensuring supply stability.\n\n- **CbeToken**: Another fixed-supply token with a total supply of 100 billion, distributed across four pools with vesting requirements.\n\n- **DAOToken**: A governance token that is mintable and burnable only by the staking contract, ensuring that supply changes are controlled.\n\n### 2. Treasury Contracts\n\nThe treasury contracts manage the allocation and distribution of funds:\n\n- **SovDaoTreasury**: Responsible for crediting received amounts for fee distribution.\n- **NonprofitTreasury**: Handles incoming funds and allows for DAO-approved withdrawals.\n- **ForProfitTreasury**: Manages profit declarations and mandatory tribute settlements.\n\n### 3. Supply Manager\n\nThe **SupplyManager** is responsible for operational token supply management, allowing for unlimited minting for network operations. It includes functions like `mint_operational_tokens()` and `burn_tokens()`, which are crucial for maintaining the economic balance.\n\n### 4. UBI Distributor\n\nThe **UbiDistributor** contract manages the Universal Basic Income (UBI) distribution to citizens. It receives funds from governance and allows citizens to claim their UBI based on specific conditions.\n\n### 5. DAO Consensus Layer\n\nThe DAO consensus layer validates governance proposals and votes but does not directly mutate balances. It delegates execution to the blockchain layer, ensuring that all economic actions are properly authorized.\n\n## Call Graph\n\nThe following Mermaid diagram illustrates the relationships between the key components of the Treasury Kernel module:\n\n```mermaid\ngraph TD;\n    A[TokenContract] -->|mint()| B[SupplyManager]\n    A -->|burn()| B\n    A -->|transfer()| C[DAOToken]\n    C -->|mint()| D[StakingContract]\n    C -->|burn()| D\n    E[SovToken] -->|init()| F[SupplyManager]\n    G[CbeToken] -->|init()| F\n    H[UbiDistributor] -->|claim_ubi()| I[TokenContract]\n    J[SovDaoTreasury] -->|credit()| K[TreasuryRegistry]\n    L[NonprofitTreasury] -->|receive()| K\n    M[ForProfitTreasury] -->|declare_profit()| K\n```\n\n## Execution Flow\n\nThe execution flow within the Treasury Kernel module is primarily driven by external calls that trigger balance mutations. Key entry points include:\n\n- **Token Operations**: Functions like `mint()`, `burn()`, and `transfer()` in the `TokenContract` and `DAOToken` manage token supply and transfers.\n- **Treasury Operations**: Functions in the treasury contracts handle incoming funds and distributions, ensuring that treasury balances are updated accordingly.\n- **UBI Claims**: The `claim_ubi()` function in the `UbiDistributor` allows citizens to claim their UBI, which involves transferring tokens from the UBI pool.\n\n## Risk Assessment\n\nThe Treasury Kernel module has several risk vectors associated with supply mutations:\n\n- **High Risk**: Unrestricted `mint()` and `burn()` functions in the `TokenContract` pose significant risks, as any caller can manipulate the token supply.\n- **Medium Risk**: The `DAOToken` minting and burning functions are gated by the staking contract, but they are not kernel-protected.\n- **Low Risk**: Properly gated functions in the treasury contracts and fixed-supply tokens mitigate risks effectively.\n\n## Conclusion\n\nThe Treasury Kernel module is a foundational element of the blockchain's economic framework, providing essential functionalities for token management, treasury operations, and supply control. Understanding its components and interactions is crucial for developers looking to contribute to or extend the capabilities of the module. Proper attention to security and risk management is vital to maintain the integrity of the economic model.","other-treasurykernel":"# Other — treasuryKernel\n\n# TreasuryKernel Module Documentation\n\n## Overview\n\nThe **TreasuryKernel** module is a critical component of the CBE Compensation DAO, responsible for managing the treasury payout flow and ensuring compliance with defined compensation policies. This module enforces strict rules around role definitions, assignments, and cap management, ensuring that payouts are executed securely and transparently.\n\n## Purpose\n\nThe primary purpose of the TreasuryKernel module is to facilitate the payout process for compensation roles while adhering to a stable set of data schemas and operational flows. It ensures that all payouts are authorized, validated, and recorded according to the established rules, thereby maintaining the integrity of the compensation system.\n\n## Key Components\n\n### 1. Core Data Schemas\n\nThe TreasuryKernel relies on a set of stable data schemas that define the structure and rules for compensation roles and assignments. These schemas include:\n\n- **RoleDefinition**: Defines the compensation policies for roles, including caps and active status.\n- **Assignment**: Binds a role to a principal, tracking the validity period and suspension status.\n- **CapLedger**: Monitors the spent values for cap enforcement across different scopes (GlobalPool, Role, Assignment).\n- **ReasonCode**: An enum that categorizes the reasons for payouts, replacing free-text fields with immutable values.\n- **Event Enums**: Defines events that capture changes in roles, assignments, and financial transactions.\n\n### 2. Treasury.request_payout() Flow\n\nThe `request_payout()` function is the core method for initiating a payout. It follows a strict sequence of steps to ensure compliance and security:\n\n1. **Authorization and Pause Check**: Validates that the caller is authorized and that the treasury is not paused.\n2. **Epoch and Metrics Finality**: Ensures that the epoch is closed and metrics are finalized.\n3. **Assignment Validation**: Checks the existence and status of the assignment.\n4. **Idempotency Check**: Prevents duplicate payouts for the same assignment in the same epoch.\n5. **Cap Checks**: Validates that the payout does not exceed defined caps.\n6. **Cap Ledger Updates**: Updates the CapLedger and emits relevant events.\n7. **Event Emission**: Emits a `PayoutRequested` event to document the payout request.\n8. **Vesting Schedule Validation**: Ensures the proposed vesting schedule adheres to policy requirements.\n9. **Vesting Record Creation**: Creates a vesting record and emits a `VestingCreated` event.\n10. **Idempotency Marker Finalization**: Marks the payout as completed if all steps succeed.\n\n### 3. Assignment-Level Cap Snapshots\n\nWhen an assignment is created, it captures immutable ceilings for annual and lifetime caps. This mechanism prevents retroactive changes from affecting existing obligations and ensures that governance policy changes apply only to new assignments.\n\n### 4. Contract Interface Expectations\n\nThe TreasuryKernel interacts with several other components in the system, including:\n\n- **Role Registry**: Provides access to role definitions and assignments.\n- **Metric Book**: Supplies finalized metrics and epoch parameters.\n- **Epoch Clock**: Manages epoch states and numbering.\n- **Compensation Engine**: Handles payout computations and maintains a ledger of paid assignments.\n\n## Execution Flow\n\nThe execution flow of the `request_payout()` function is linear and strictly enforced. Below is a simplified representation of the flow:\n\n```mermaid\nflowchart TD\n    A[Authorization Check] --> B[Epoch and Metrics Finality]\n    B --> C[Load Assignment and Validate]\n    C --> D[Idempotency Check]\n    D --> E[Cap Checks]\n    E --> F[Commit Cap Ledger Updates]\n    F --> G[Emit Payout Requested Event]\n    G --> H[Vesting Schedule Validation]\n    H --> I[Create Vesting Record]\n    I --> J[Finalize Idempotency Marker]\n```\n\n## Conclusion\n\nThe TreasuryKernel module is a foundational element of the CBE Compensation DAO, ensuring that treasury payouts are executed in a secure, compliant, and auditable manner. By adhering to strict schemas and operational flows, it maintains the integrity of the compensation system and protects against potential vulnerabilities. Developers contributing to this module should familiarize themselves with the defined schemas, the payout flow, and the interactions with other components to ensure seamless integration and functionality.","other-uniffi":"# Other — uniffi\n\n# ZHTP Client Library Documentation\n\n## Overview\n\nThe **ZHTP Client Library** is a Rust-based module designed to facilitate secure communication using the ZHTP protocol. It provides a set of identity management and cryptographic functions, enabling developers to create, manage, and utilize identities securely on iOS and Android platforms through generated Swift and Kotlin bindings. The library ensures that sensitive operations, such as key generation and signing, are performed locally, maintaining the privacy and security of user data.\n\n## Purpose\n\nThe primary purpose of the ZHTP Client Library is to:\n- Generate and manage cryptographic identities.\n- Facilitate secure message signing and verification.\n- Handle serialization and deserialization of requests and responses in the ZHTP protocol.\n- Provide low-level cryptographic functions for encryption, decryption, and hashing.\n\n## Key Components\n\n### 1. Identity Management\n\nThe library provides functions to create and manage identities, which are crucial for secure communication. The `Identity` and `PublicIdentity` data types encapsulate the necessary information.\n\n- **Functions:**\n  - `generate_identity(string device_id)`: Generates a new identity with post-quantum keys.\n  - `restore_identity_from_seed(sequence<u8> master_seed, string device_id)`: Restores an identity from a master seed.\n  - `get_public_identity([ByRef] Identity identity)`: Extracts the public portion of an identity.\n  - `serialize_identity([ByRef] Identity identity)`: Serializes an identity to JSON for storage.\n  - `deserialize_identity(string json)`: Deserializes an identity from JSON.\n\n### 2. Cryptographic Operations\n\nThe library includes several cryptographic functions that are essential for secure communication.\n\n- **Functions:**\n  - `sign_message([ByRef] Identity identity, sequence<u8> message)`: Signs an arbitrary message.\n  - `verify_signature(sequence<u8> public_key, sequence<u8> message, sequence<u8> signature)`: Verifies a given signature.\n  - `encrypt_oneshot(sequence<u8> key, sequence<u8> plaintext)`: Encrypts data using a one-shot encryption method.\n  - `decrypt_oneshot(sequence<u8> key, sequence<u8> ciphertext)`: Decrypts data that was encrypted with the one-shot method.\n\n### 3. ZHTP Request/Response Handling\n\nThe library provides functions to serialize and deserialize ZHTP requests and responses, which are essential for communication over the protocol.\n\n- **Functions:**\n  - `serialize_request([ByRef] ZhtpRequest request)`: Serializes a ZHTP request to CBOR bytes.\n  - `deserialize_response(sequence<u8> data)`: Deserializes a ZHTP response from CBOR bytes.\n  - `create_zhtp_frame(sequence<u8> payload)`: Creates a ZHTP wire frame from a payload.\n  - `parse_zhtp_frame(sequence<u8> data)`: Parses a ZHTP wire frame and extracts the payload.\n\n### 4. Handshake and Session Management\n\nThe library includes interfaces for managing handshake states and encrypted sessions, which are critical for establishing secure communication channels.\n\n- **Interfaces:**\n  - `HandshakeState`: Manages the handshake process, including creating and processing messages.\n    - `create_client_hello()`: Creates the initial ClientHello message.\n    - `process_server_hello(sequence<u8> data)`: Processes the ServerHello message and prepares the ClientFinish.\n    - `finalize()`: Finalizes the handshake and retrieves the session key.\n  - `Session`: Manages an encrypted session for authenticated communication.\n    - `encrypt(sequence<u8> plaintext)`: Encrypts a message for secure transmission.\n    - `decrypt(sequence<u8> ciphertext)`: Decrypts a received message.\n\n### 5. Error Handling\n\nThe library defines a `ClientError` enum to handle various error scenarios, ensuring that developers can manage exceptions effectively.\n\n- **Error Types:**\n  - `CryptoError`\n  - `HandshakeError`\n  - `SerializationError`\n  - `InvalidSignature`\n  - `SessionExpired`\n  - `InvalidFormat`\n  - `IdentityError`\n  - `KeyDerivationError`\n\n## Execution Flow\n\nThe ZHTP Client Library does not have any internal or outgoing calls, and it operates independently. The execution flow is primarily driven by the functions invoked by the client application, which will utilize the provided APIs to manage identities, perform cryptographic operations, and handle ZHTP communication.\n\n## Architecture Diagram\n\nThe following diagram illustrates the key components and their interactions within the ZHTP Client Library:\n\n```mermaid\ngraph TD;\n    A[Identity Management] -->|Generates| B[Identity]\n    A -->|Restores| C[PublicIdentity]\n    D[Cryptographic Operations] -->|Signs| E[Message]\n    D -->|Verifies| F[Signature]\n    G[ZHTP Request/Response] -->|Serializes| H[Request]\n    G -->|Deserializes| I[Response]\n    J[Handshake Management] -->|Creates| K[ClientHello]\n    J -->|Processes| L[ServerHello]\n    M[Session Management] -->|Encrypts| N[Message]\n    M -->|Decrypts| O[Message]\n```\n\n## Conclusion\n\nThe ZHTP Client Library is a robust solution for developers looking to implement secure communication in their applications. By leveraging its identity management, cryptographic functions, and ZHTP handling capabilities, developers can ensure that their applications maintain high security standards while providing a seamless user experience.","other-web4-deployment":"# Other — web4_deployment\n\n# WEB4 Deployment Module Documentation\n\nThe **web4_deployment** module is designed to facilitate the deployment of websites to the Sovereign Network using a single identity model. This documentation provides a comprehensive overview of the module's purpose, key components, and operational workflows, enabling developers to understand and contribute effectively.\n\n## Overview\n\nThe web4_deployment module allows developers to manage `.sov` domains, including creating identities, registering domains, and deploying content. The module emphasizes security and simplicity, relying on a single identity (DID) for domain ownership and deployment authority.\n\n### Key Features\n\n- **Domain Lifecycle Management**: Create, inspect, update, and renew `.sov` domains.\n- **CI/CD Integration**: Seamlessly deploy websites using GitHub Actions.\n- **Security Model**: Control over the domain is tied to the identity keystore, ensuring that only authorized users can deploy content.\n\n## Architecture\n\nThe architecture of the web4_deployment module is centered around the `zhtp-cli` command-line interface, which interacts with the Sovereign Network. The following diagram illustrates the primary components and their interactions:\n\n```mermaid\ngraph TD;\n    A[Developer] -->|Uses| B[zhtp-cli];\n    B -->|Creates| C[Identity];\n    B -->|Registers| D[Domain];\n    B -->|Deploys| E[Content];\n    C -->|Controls| D;\n    D -->|Serves| F[Website];\n```\n\n## Components\n\n### 1. Identity Management\n\nThe identity management component allows users to create and manage their identities, which are essential for domain ownership and deployment.\n\n#### Create Identity\n\nTo create an identity, use the following command:\n\n```bash\nzhtp-cli identity create --keystore ~/.zhtp/keystore\n```\n\nThis command generates a new identity and stores it in the specified keystore.\n\n#### Show Identity\n\nTo view the created identity, run:\n\n```bash\nzhtp-cli identity show --keystore ~/.zhtp/keystore\n```\n\n### 2. Domain Management\n\nThe domain management component handles the lifecycle of `.sov` domains.\n\n#### Register Domain\n\nTo register a new domain, execute:\n\n```bash\nzhtp-cli domain register your-site.sov --keystore ~/.zhtp/keystore\n```\n\nThis command registers the specified domain under the created identity.\n\n#### View Domain Information\n\nTo inspect domain details, use:\n\n```bash\nzhtp-cli domain info your-site.sov --keystore ~/.zhtp/keystore\n```\n\nThis command displays ownership and metadata associated with the domain.\n\n#### Renew Domain\n\nTo extend the expiration of a domain, run:\n\n```bash\nzhtp-cli domain renew your-site.sov --keystore ~/.zhtp/keystore\n```\n\n#### Update Domain Records\n\nTo update domain records, such as content hash, use:\n\n```bash\nzhtp-cli domain update your-site.sov --content-hash <CID> --keystore ~/.zhtp/keystore\n```\n\n### 3. Deployment\n\nThe deployment component allows users to deploy their websites to the Sovereign Network.\n\n#### Deployment Modes\n\nThe module supports two deployment modes:\n\n- **Static**: For plain HTML/CSS sites.\n- **SPA**: For single-page applications that require client-side routing.\n\n#### Example Deployment Command\n\nTo deploy a static site, use:\n\n```bash\nzhtp-cli deploy --domain your-site.sov --path dist --mode static\n```\n\nFor a single-page application, the command would be:\n\n```bash\nzhtp-cli deploy --domain your-site.sov --path dist --mode spa\n```\n\n## CI/CD Integration\n\nThe web4_deployment module is designed to work seamlessly with CI/CD pipelines, particularly GitHub Actions. Developers can automate the deployment process by configuring GitHub Actions workflows.\n\n### Required Secrets\n\nTo enable CI/CD deployment, the following secrets must be configured in the GitHub repository:\n\n| Secret | Purpose |\n|--------|---------|\n| `ZHTP_KEYSTORE_B64` | Base64-encoded identity keystore |\n| `ZHTP_SERVER` | Network endpoint for deployment |\n| `ZHTP_SERVER_SPKI` | TLS pin for secure connections |\n\n### Example GitHub Actions Workflow\n\nHere is a minimal example of a GitHub Actions workflow for deploying a static site:\n\n```yaml\nname: Deploy to Sovereign Network\n\non:\n  push:\n    branches: [\"main\"]\n\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: \"20\"\n      - run: npm run build\n      - run: |\n          curl -L https://github.com/SOVEREIGN-NET/The-Sovereign-Network/releases/latest/download/zhtp-cli-linux-x86_64.tar.gz -o zhtp-cli.tar.gz\n          tar -xzf zhtp-cli.tar.gz\n          sudo mv zhtp-cli /usr/local/bin/\n      - env:\n          ZHTP_KEYSTORE_B64: ${{ secrets.ZHTP_KEYSTORE_B64 }}\n          ZHTP_SERVER: ${{ secrets.ZHTP_SERVER }}\n          ZHTP_SERVER_SPKI: ${{ secrets.ZHTP_SERVER_SPKI }}\n        run: |\n          mkdir -p ~/.zhtp\n          echo \"$ZHTP_KEYSTORE_B64\" | base64 -d | tar -xzf - -C ~/.zhtp\n          zhtp-cli deploy --domain your-site.sov --keystore ~/.zhtp/keystore --mode static --path dist/\n```\n\n## Security Considerations\n\n- **Keystore Protection**: The keystore contains full authority over the domain. It must be protected as a sensitive asset.\n- **CI/CD Trust**: The CI/CD pipeline is trusted because it uses the keystore. Ensure that only authorized personnel have access to the repository and its secrets.\n- **Base64 Encoding**: Base64 encoding is not encryption. Treat the keystore with the same care as a private key.\n\n## Conclusion\n\nThe web4_deployment module provides a robust framework for managing `.sov` domains and deploying websites to the Sovereign Network. By following the guidelines and examples provided in this documentation, developers can effectively utilize the module to create, manage, and deploy their web applications securely.","other-zhtp-cli":"# Other — zhtp-cli\n\n# ZHTP Command-Line Interface (zhtp-cli) Documentation\n\n## Overview\n\nThe **zhtp-cli** module provides a command-line interface for managing nodes in the ZHTP network. It serves as a distributed CLI tool that allows users to interact with various components of the ZHTP ecosystem, including identity management, blockchain operations, and network protocols. This module is built using Rust and leverages several libraries for command-line parsing, asynchronous operations, and serialization.\n\n## Purpose\n\nThe primary purpose of the **zhtp-cli** module is to facilitate the management and operation of ZHTP network nodes through a user-friendly command-line interface. It allows users to perform tasks such as:\n\n- Managing node identities\n- Interacting with the blockchain\n- Configuring network settings\n- Generating and managing cryptographic keys\n- Monitoring node status and performance\n\n## Key Components\n\n### 1. Project Structure\n\nThe **zhtp-cli** module is structured as follows:\n\n```\nzhtp-cli/\n├── Cargo.toml          # Project metadata and dependencies\n├── build.rs            # Build script for capturing git information\n└── src/\n    ├── main.rs         # Entry point for the CLI application\n    └── lib.rs          # Library code for CLI operations\n```\n\n### 2. Dependencies\n\nThe module relies on several external crates to provide functionality:\n\n- **clap**: For command-line argument parsing and help generation.\n- **tokio**: For asynchronous runtime support.\n- **serde**: For serialization and deserialization of data.\n- **tracing**: For structured logging and diagnostics.\n- **lib-* dependencies**: These are internal libraries that provide specific functionalities related to identity, crypto, economy, network, blockchain, protocols, and proofs.\n\n### 3. Build Script\n\nThe `build.rs` file is responsible for capturing build metadata, including:\n\n- Git commit hash\n- Git branch name\n- Build timestamp\n- Build profile\n\nThis information is made available as environment variables during the build process, which can be useful for debugging and versioning.\n\n#### Example of `build.rs`\n\n```rust\nfn main() {\n    capture_git_info();\n    println!(\"cargo:rustc-env=BUILD_TIMESTAMP={}\", chrono::Utc::now().to_rfc3339());\n    println!(\"cargo:rustc-env=BUILD_PROFILE={}\", std::env::var(\"PROFILE\").unwrap_or_default());\n}\n```\n\n### 4. Main Entry Point\n\nThe main entry point of the CLI application is located in `src/main.rs`. This file initializes the command-line interface, sets up the necessary configurations, and handles user input.\n\n### 5. Command-Line Interface\n\nThe CLI is built using the **clap** library, which allows for easy definition of commands, options, and subcommands. The CLI supports various features, including:\n\n- Command completion\n- Manual page generation\n- Environment variable support\n\n### 6. Asynchronous Operations\n\nThe module utilizes **tokio** for handling asynchronous tasks, allowing for non-blocking operations when interacting with network nodes and performing I/O operations.\n\n## Execution Flow\n\nThe execution flow of the **zhtp-cli** module begins with the `main` function in `src/main.rs`, which sets up the command-line interface and processes user commands. The build script (`build.rs`) runs before the main application, capturing necessary metadata.\n\n### Call Graph\n\n```mermaid\ngraph TD;\n    A[main (zhtp-cli/build.rs)] --> B[capture_git_info (zhtp-cli/build.rs)];\n    B --> C[new (zhtp-cli/src/output.rs)];\n    B --> D[is_empty (lib-governance/src/pending.rs)];\n    B --> E[success (zhtp-cli/src/output.rs)];\n```\n\n## Connecting to the Codebase\n\nThe **zhtp-cli** module interacts with various other modules in the ZHTP ecosystem through its dependencies. Each `lib-*` dependency provides specific functionalities that the CLI can leverage to perform its operations. For example:\n\n- **lib-identity**: Manages user identities and authentication.\n- **lib-crypto**: Handles cryptographic operations.\n- **lib-network**: Manages network communications.\n- **lib-blockchain**: Interacts with the blockchain for transaction processing.\n\n## Conclusion\n\nThe **zhtp-cli** module is a crucial component of the ZHTP ecosystem, providing a robust command-line interface for node management. By leveraging Rust's powerful features and a variety of libraries, it enables users to efficiently interact with the ZHTP network. Developers looking to contribute to this module should familiarize themselves with the command-line parsing using **clap**, asynchronous programming with **tokio**, and the various internal libraries that provide essential functionalities.","other-zhtp-dilithium-signer":"# Other — zhtp-dilithium-signer\n\n# zhtp-dilithium-signer Module Documentation\n\n## Overview\n\nThe `zhtp-dilithium-signer` module is a command-line tool designed for signing and verifying messages using the Dilithium post-quantum cryptographic algorithm. It leverages the `lib-crypto` library for the underlying cryptographic operations and utilizes `serde` for JSON serialization and deserialization. The module reads input from standard input, processes it based on the specified mode (either \"sign\" or \"verify\"), and outputs the result in JSON format.\n\n## Purpose\n\nThe primary purpose of this module is to provide a simple interface for signing messages with a secret key and verifying signatures with a public key. This is particularly useful in scenarios where secure communication is required, and the integrity of messages must be ensured against potential quantum attacks.\n\n## Key Components\n\n### 1. Input and Output Structures\n\nThe module defines two main data structures for handling input and output:\n\n- **InputPayload**: This struct is used to deserialize the input JSON payload. It contains the following fields:\n  - `mode`: A string indicating the operation mode (\"sign\" or \"verify\").\n  - `message_b64`: The base64-encoded message to be signed or verified.\n  - `dilithium_sk_b64`: (Optional) The base64-encoded secret key for signing.\n  - `dilithium_pk_b64`: (Optional) The base64-encoded public key for verification.\n  - `signature_b64`: (Optional) The base64-encoded signature for verification.\n\n- **SignOutput**: This struct is used to serialize the output of the signing operation, containing:\n  - `signature_b64`: The base64-encoded signature.\n\n- **VerifyOutput**: This struct is used to serialize the output of the verification operation, containing:\n  - `valid`: A boolean indicating whether the signature is valid.\n\n### 2. Main Functionality\n\nThe core functionality of the module is encapsulated in the `main` function, which orchestrates the signing and verification processes based on the input mode. The execution flow is as follows:\n\n1. **Read Input**: The `read_stdin` function reads the entire input from standard input and returns it as a string. If the input is empty, it returns an error.\n\n2. **Deserialize Input**: The input string is deserialized into an `InputPayload` struct using `serde_json`.\n\n3. **Process Mode**:\n   - **Sign Mode**:\n     - The secret key and message are decoded from base64.\n     - The `dilithium_sign` function is called to generate a signature.\n     - The signature is then encoded back to base64 and returned as a JSON response.\n   - **Verify Mode**:\n     - The public key, message, and signature are decoded from base64.\n     - The `dilithium_verify` function is called to check the validity of the signature.\n     - The result (true or false) is returned as a JSON response.\n\n4. **Error Handling**: The module uses the `anyhow` crate for error handling, providing descriptive error messages for missing fields or unknown modes.\n\n### 3. Dependencies\n\nThe module relies on several external crates:\n- `anyhow`: For error handling.\n- `base64`: For encoding and decoding base64 strings.\n- `serde` and `serde_json`: For serialization and deserialization of JSON data.\n- `lib-crypto`: A local dependency that provides the `dilithium_sign` and `dilithium_verify` functions.\n\n## Execution Flow\n\nThe following diagram illustrates the execution flow of the `zhtp-dilithium-signer` module:\n\n```mermaid\ngraph TD;\n    A[read_stdin] --> B[main];\n    B --> C[InputPayload];\n    B -->|sign| D[dilithium_sign];\n    B -->|verify| E[dilithium_verify];\n    D --> F[SignOutput];\n    E --> G[VerifyOutput];\n```\n\n## How to Contribute\n\nTo contribute to the `zhtp-dilithium-signer` module, follow these steps:\n\n1. **Clone the Repository**: Clone the repository containing the module.\n2. **Install Dependencies**: Run `cargo build` to install the necessary dependencies.\n3. **Run Tests**: Ensure that existing tests pass by running `cargo test`.\n4. **Implement Changes**: Make your changes or add new features.\n5. **Submit a Pull Request**: Once your changes are complete, submit a pull request for review.\n\n## Conclusion\n\nThe `zhtp-dilithium-signer` module provides a straightforward interface for signing and verifying messages using post-quantum cryptography. By understanding its structure and functionality, developers can effectively contribute to its development and enhance its capabilities.","other-zhtp":"# Other — zhtp\n\n# ZHTP Module Documentation\n\n## Overview\n\nThe **ZHTP** (Zero-Knowledge Hypertext Transfer Protocol) module serves as a network node designed to orchestrate a complete internet replacement system. It leverages a mesh networking architecture to provide decentralized communication, ensuring zero-knowledge privacy, universal basic income (UBI) distribution, and post-quantum security. This module is a critical component of the Sovereign Network, integrating various specialized libraries to achieve its goals.\n\n## Purpose\n\nZHTP aims to replace traditional internet infrastructure with a decentralized, privacy-focused alternative. It facilitates peer-to-peer communication through multiple protocols, including Bluetooth LE, WiFi Direct, and LoRaWAN, while ensuring that all communications are secure and private.\n\n## Architecture\n\nThe ZHTP module operates as a **Level 1 Orchestrator**, coordinating various **Level 2 Components**. The architecture is designed to be modular, allowing for easy integration and management of different functionalities.\n\n```mermaid\ngraph TD;\n    A[ZHTP Orchestrator] --> B[Protocols]\n    A --> C[Network]\n    A --> D[Blockchain]\n    B --> E[Storage]\n    B --> F[Economy]\n    B --> G[Consensus]\n    B --> H[Identity]\n    B --> I[Proofs]\n    B --> J[Crypto]\n```\n\n### Key Components\n\n1. **Protocols**: Implements high-level protocol definitions and interactions.\n2. **Network**: Manages mesh networking capabilities, including peer discovery and connection management.\n3. **Blockchain**: Integrates blockchain functionalities, including UBI distribution and transaction validation.\n4. **Storage**: Handles distributed storage solutions with encryption.\n5. **Economy**: Manages economic incentives and DAO governance mechanisms.\n6. **Consensus**: Implements consensus algorithms for transaction validation and network integrity.\n7. **Identity**: Provides privacy-preserving identity management.\n8. **Proofs**: Implements zero-knowledge proof systems for transaction validation.\n9. **Crypto**: Manages cryptographic operations, including post-quantum algorithms.\n\n## Core Modules\n\n### Configuration System (`src/config/`)\n\n- **aggregation.rs**: Coordinates configurations across packages.\n- **validation.rs**: Detects and resolves configuration conflicts.\n- **environment.rs**: Manages environment-specific settings (dev/staging/prod).\n- **mesh_modes.rs**: Manages different mesh networking modes.\n- **security.rs**: Configures security levels.\n\n### CLI Interface (`src/cli/`)\n\n- **argument_parsing.rs**: Processes command-line arguments.\n- **command_execution.rs**: Handles command execution and orchestration.\n- **interactive_shell.rs**: Provides an interactive shell with auto-completion.\n- **commands/**: Contains specialized command handlers for each subsystem.\n\n### Runtime Orchestration (`src/runtime/`)\n\n- **components.rs**: Manages the lifecycle of components.\n- **blockchain_provider.rs**: Integrates with the blockchain layer.\n- **shared_blockchain.rs**: Manages shared blockchain state.\n\n### Monitoring System (`src/monitoring/`)\n\n- **metrics.rs**: Collects real-time system metrics.\n- **health_check.rs**: Monitors the health of components.\n- **alerting.rs**: Manages alerts and notifications.\n- **dashboard.rs**: Provides a web dashboard for live visualization.\n\n### Integration Layer (`src/integration/`)\n\n- **service_container.rs**: Implements a dependency injection container.\n- **event_bus.rs**: Manages inter-component messaging.\n- **component_manager.rs**: Coordinates component startup and shutdown.\n- **dependency_injection.rs**: Resolves dependencies.\n\n### API Server (`src/api/`)\n\n- **server.rs**: Implements the HTTP API server for external integrations.\n- **endpoints.rs**: Defines RESTful API endpoints.\n- **handlers/**: Contains request handlers for various functional areas.\n\n## Getting Started\n\n### Prerequisites\n\n1. **Rust 1.70+**: Install from [rustup.rs](https://rustup.rs/).\n2. **ZHTP Libraries**: Ensure all required `lib-*` packages are available in the parent directory.\n3. **System Requirements**: Minimum of 4GB RAM and 10GB storage.\n\n### Installation Steps\n\n1. **Clone the Repository**:\n   ```bash\n   git clone https://github.com/SOVEREIGN-NET/SOVEREIGN_NET.git\n   cd SOVEREIGN_NET/zhtp\n   ```\n\n2. **Verify Dependencies**:\n   ```bash\n   ls -la ../lib-*\n   ```\n\n3. **Build the ZHTP Node**:\n   ```bash\n   cargo build --release\n   ```\n\n4. **Run Initial Setup**:\n   ```bash\n   cargo run -- node start --dev\n   ```\n\n### Quick Start\n\n#### Interactive CLI Mode (Recommended)\n```bash\ncargo run\n```\n- Use commands like `node start`, `wallet create`, and `dao info` to interact with the system.\n\n#### Direct Commands\n```bash\ncargo run -- node start --config config.toml\n```\n\n## Configuration\n\n### Default Configuration File (`lib-node.toml`)\nThe default configuration file defines various settings for the ZHTP node, including node name, mesh port, security levels, and economic parameters.\n\n### Environment Variables\nYou can set environment variables to customize the configuration:\n```bash\nexport ZHTP_CONFIG_PATH=\"./config.toml\"\nexport ZHTP_DATA_DIR=\"./data\"\nexport ZHTP_LOG_LEVEL=\"info\"\n```\n\n## Monitoring & Debugging\n\n### Web Dashboard\nAccess the monitoring dashboard at `http://127.0.0.1:9334` to view system metrics, component health, and network statistics.\n\n### Log Files\nLogs are stored in `./logs/zhtp.log`. You can view them using:\n```bash\ntail -f ./logs/zhtp.log\n```\n\n### Health Checks\nPerform health checks via the CLI:\n```bash\nzhtp-cli network status\n```\n\n## Development\n\n### Building from Source\n```bash\ncargo build\ncargo build --release\n```\n\n### Running Tests\n```bash\ncargo test\n```\n\n### Development Mode\nStart the node in development mode with enhanced logging:\n```bash\ncargo run -- node start --dev\n```\n\n## Security Features\n\n### Post-Quantum Cryptography\nUtilizes CRYSTALS-Dilithium and CRYSTALS-Kyber for secure communications.\n\n### Zero-Knowledge Privacy\nImplements Plonky2 proofs for privacy-preserving transaction validation.\n\n### Economic Security\nIncorporates anti-spam measures and quality-based rewards to ensure network integrity.\n\n## Conclusion\n\nThe ZHTP module is a robust and modular system designed to provide a decentralized internet replacement. By leveraging advanced cryptographic techniques and a flexible architecture, it aims to create a secure and private communication environment. Developers are encouraged to contribute to the project and explore its capabilities further. For more information, refer to the [documentation](https://docs.zhtp.org) and the [GitHub repository](https://github.com/zhtp/zhtp).","other":"# Other\n\n# Other Module Overview\n\nThe **Other** module serves as a comprehensive collection of sub-modules that collectively enhance the functionality and operational efficiency of the Sovereign Network. This module encompasses various components that facilitate code management, build processes, identity management, and testing, among other critical functionalities. \n\n## Purpose\n\nThe primary purpose of the Other module is to provide a cohesive framework that integrates multiple functionalities essential for the development, deployment, and maintenance of the Sovereign Network. Each sub-module plays a specific role, contributing to the overall architecture and ensuring that developers can work efficiently within a unified ecosystem.\n\n## Sub-module Integration\n\nThe sub-modules within the Other module are designed to work together seamlessly, enabling key workflows that span across different functionalities:\n\n1. **Build and Deployment**:\n   - The `[build.ps1](build.ps1.md)` and `[build.sh](build.sh.md)` scripts automate the build process for the entire workspace, ensuring that all Rust crates are compiled correctly. These scripts check for necessary dependencies and provide feedback on build status.\n   - The `[Cargo.toml](cargo.toml.md)` file defines the workspace, managing dependencies and configurations for all sub-modules.\n\n2. **Code Review and Quality Assurance**:\n   - The `[sovereign-code-reviewer](sovereign-code-reviewer.md)` module automates code reviews by enforcing architectural patterns and security rules, ensuring that code adheres to best practices before it is merged.\n\n3. **Identity and Security Management**:\n   - The `[identity](identity.md)` module manages identity messaging and secure communication between devices, while the `[tls](tls.md)` module handles TLS operations, ensuring secure data transmission.\n   - The `[dapps_auth](dapps_auth.md)` module facilitates user authentication for decentralized applications, integrating with the identity management system.\n\n4. **Testing and Validation**:\n   - The `[testnet](testnet.md)` module manages node identities in a test environment, while the `[testing](testing.md)` module provides a suite of tests to validate core functionalities across the network.\n   - The `[dev](dev.md)` module manages database configurations, ensuring that the underlying data storage is optimized for performance.\n\n5. **Documentation and Planning**:\n   - The `[docs](docs.md)` module provides technical documentation for the ZHTP blockchain, while the `[planning](planning.md)` module outlines strategic initiatives for feature development and validation.\n\n## Key Workflows\n\n- **Development Workflow**: Developers utilize the build scripts to compile code, followed by automated code reviews to ensure quality. Identity management is integrated into the development process, allowing for secure user interactions.\n- **Testing Workflow**: The testing modules validate the functionality of the network, ensuring that all components work together as expected. This includes end-to-end tests and integration tests that span multiple sub-modules.\n- **Deployment Workflow**: The deployment process is streamlined through the build scripts and configuration management, ensuring that all components are correctly set up in both development and production environments.\n\nBy integrating these sub-modules, the Other module provides a robust framework that supports the Sovereign Network's development lifecycle, enhancing collaboration and efficiency across teams. For detailed information on each sub-module, please refer to their respective documentation pages linked above.","overview":"# The-Sovereign-Network — Wiki\n\n# Welcome to The Sovereign Network Wiki\n\nWelcome to the **Sovereign Network**! This repository is a comprehensive monorepo containing all the Rust code necessary to build and run ZHTP (Zero-Knowledge Hypertext Transfer Protocol) orchestrator nodes. Our goal is to create a decentralized network that prioritizes privacy, security, and economic sustainability.\n\n## Project Overview\n\nThe Sovereign Network is designed to facilitate secure, efficient, and decentralized interactions across various applications. At its core, the network leverages a unique identity architecture that is seed-anchored, ensuring that all identity components derive from a single root of trust. This architecture supports a range of functionalities, including decentralized identity management, blockchain operations, and economic transactions.\n\n### Key Features\n\n- **Decentralized Identity Management**: The [Identity](identity.md) module allows for the creation and management of decentralized identities (DIDs) using quantum-resistant cryptography.\n- **Blockchain Functionality**: The [Blockchain](blockchain.md) module provides the framework for creating, validating, and managing blockchain data structures.\n- **Economic Framework**: The [Economy](economy.md) module implements a post-scarcity economic model, facilitating transactions and resource distribution.\n- **Networking Capabilities**: The [Network](network.md) module enables decentralized mesh networking for peer-to-peer communication.\n- **Zero-Knowledge Proofs**: The [Proofs](proofs.md) module offers tools for generating and verifying zero-knowledge proofs, enhancing privacy across transactions.\n\n## Architecture Overview\n\nThe architecture of The Sovereign Network is designed to be modular and scalable. Below is a high-level overview of the key modules and their relationships:\n\n```mermaid\ngraph TD;\n    A[Identity] -->|manages| B[Blockchain];\n    A -->|authenticates| C[Network];\n    B -->|records| D[Economic];\n    C -->|facilitates| D;\n    D -->|incentivizes| E[Storage];\n    E -->|retrieves| F[Protocols];\n    F -->|communicates| G[Proofs];\n    G -->|verifies| A;\n```\n\n## Getting Started\n\nTo get started with The Sovereign Network, follow these steps:\n\n1. **Clone the Repository**: \n   ```bash\n   git clone https://github.com/your-org/The-Sovereign-Network.git\n   cd The-Sovereign-Network\n   ```\n\n2. **Set Up Your Environment**: Ensure you have Rust installed. You can install Rust using [rustup](https://rustup.rs/).\n\n3. **Build the Project**: \n   ```bash\n   cargo build\n   ```\n\n4. **Run Tests**: \n   ```bash\n   cargo test\n   ```\n\n5. **Explore the Modules**: Dive into the specific modules like [lib-tokens](lib-tokens.md), [lib-governance](lib-governance.md), and others to understand their functionalities and how they contribute to the overall architecture.\n\n## Conclusion\n\nWe are excited to have you on board! The Sovereign Network is a collaborative effort, and your contributions can help shape the future of decentralized interactions. For more detailed information on each module, please explore the links provided throughout this overview. If you have any questions or need assistance, feel free to reach out to the community. Happy coding!","proofs-docs":"# Proofs — docs\n\n# Documentation for the **Proofs — docs** Module\n\n## Overview\n\nThe **Proofs** module provides a comprehensive framework for generating and verifying zero-knowledge proofs (ZK proofs) using the Plonky2 proof system. This module is designed to facilitate privacy-preserving computations across various applications, including financial transactions, identity verification, and data integrity checks. By leveraging zero-knowledge proofs, users can prove the validity of information without revealing the underlying data.\n\n## Purpose\n\nThe primary purpose of the **Proofs** module is to enable developers to create and manage zero-knowledge proofs efficiently. It abstracts the complexities of cryptographic operations and provides a user-friendly API for generating proofs, verifying them, and integrating them into larger systems.\n\n## Key Components\n\n### 1. Core Types\n\n#### ZkProof\n\nThe `ZkProof` struct represents a unified zero-knowledge proof structure. It encapsulates all necessary components for a proof, including the proof system, proof data, public inputs, and verification keys.\n\n```rust\npub struct ZkProof {\n    pub proof_system: String,\n    pub proof_data: Vec<u8>,\n    pub public_inputs: Vec<u8>,\n    pub verification_key: Vec<u8>,\n    pub plonky2_proof: Option<Plonky2Proof>,\n    pub proof: Vec<u8>, // Legacy compatibility\n}\n```\n\n**Methods**:\n- `new()`: Creates a new ZK proof.\n- `from_plonky2()`: Constructs a ZK proof from a Plonky2 proof.\n- `from_public_inputs()`: Generates a ZK proof from public inputs.\n- `verify()`: Verifies the proof.\n- `is_empty()`: Checks if the proof is empty.\n- `size()`: Returns the size of the proof in bytes.\n\n#### ZkProofSystem\n\nThe `ZkProofSystem` struct serves as the main interface for generating and verifying zero-knowledge proofs. It encapsulates the internal logic required to manage different proof types and their respective constraints.\n\n```rust\npub struct ZkProofSystem {\n    // Internal implementation details\n}\n```\n\n**Methods**:\n- `new()`: Initializes the proof system.\n- `prove_transaction()`: Generates a transaction proof.\n- `verify_transaction()`: Verifies a transaction proof.\n- `prove_identity()`: Generates an identity proof.\n- `verify_identity()`: Verifies an identity proof.\n- `prove_range()`: Generates a range proof.\n- `verify_range()`: Verifies a range proof.\n- `prove_storage_access()`: Generates a storage access proof.\n- `verify_storage_access()`: Verifies a storage access proof.\n- `prove_routing()`: Generates a routing proof.\n- `verify_routing()`: Verifies a routing proof.\n- `prove_data_integrity()`: Generates a data integrity proof.\n- `verify_data_integrity()`: Verifies a data integrity proof.\n\n### 2. Specialized Proof Types\n\n#### ZkRangeProof\n\nThe `ZkRangeProof` struct provides a high-level interface for generating and verifying range proofs. It allows users to prove that a secret value lies within a specified range without revealing the value itself.\n\n```rust\npub struct ZkRangeProof {\n    pub proof: ZkProof,\n    pub commitment: [u8; 32],\n    pub min_value: u64,\n    pub max_value: u64,\n}\n```\n\n**Methods**:\n- `generate()`: Generates a range proof with an explicit blinding factor.\n- `generate_simple()`: Generates a range proof with a random blinding factor.\n- `verify()`: Verifies the range proof.\n\n#### ZkTransactionProof\n\nThe `ZkTransactionProof` struct provides a high-level interface for transaction proofs, encapsulating multiple components of a transaction into a single proof.\n\n```rust\npub struct ZkTransactionProof {\n    pub amount_proof: ZkProof,\n    pub balance_proof: ZkProof,\n    pub nullifier_proof: ZkProof,\n}\n```\n\n**Methods**:\n- `prove_transaction()`: Generates a complete transaction proof.\n- `verify()`: Verifies all components of the transaction proof.\n\n### 3. Integration Module\n\nThe integration module provides functions for integrating the proof system with external libraries, such as cryptographic libraries.\n\n**Key Functions**:\n- `create_zk_system()`: Creates a production ZK proof system instance.\n- `prove_identity()`: Generates an identity proof using a private key.\n- `prove_range()`: Generates a range proof using the integrated system.\n- `prove_storage_access()`: Generates a storage access proof.\n\n### 4. Circuit Types\n\nThe module also defines circuit types used in the proof generation process, including `Plonky2Proof` and `CircuitBuilder`. These types are essential for constructing custom circuits and managing the proof generation process.\n\n```rust\npub struct Plonky2Proof {\n    pub proof: Vec<u8>,\n    pub public_inputs: Vec<u64>,\n    pub verification_key_hash: [u8; 32],\n    pub proof_system: String,\n    pub generated_at: u64,\n    pub circuit_id: String,\n    pub private_input_commitment: [u8; 32],\n}\n```\n\n## Execution Flow\n\nThe execution flow of the **Proofs** module can be summarized as follows:\n\n1. **Initialization**: A `ZkProofSystem` instance is created using `ZkProofSystem::new()`.\n2. **Proof Generation**: Depending on the use case (transaction, identity, range, etc.), the appropriate proof generation method is called (e.g., `prove_transaction()`).\n3. **Proof Verification**: The generated proof can be verified using the corresponding verification method (e.g., `verify_transaction()`).\n4. **Integration**: The generated proofs can be integrated into larger systems, such as decentralized applications or privacy-preserving protocols.\n\n### Mermaid Diagram\n\n```mermaid\ngraph TD;\n    A[ZkProofSystem] -->|prove_transaction()| B[ZkTransactionProof]\n    A -->|prove_identity()| C[ZkIdentityProof]\n    A -->|prove_range()| D[ZkRangeProof]\n    A -->|prove_storage_access()| E[ZkStorageAccessProof]\n    B -->|verify()| F[Verification]\n    C -->|verify()| F\n    D -->|verify()| F\n    E -->|verify()| F\n```\n\n## Error Handling\n\nThe module employs comprehensive error handling using the `anyhow` crate. All functions return `anyhow::Result<T>`, allowing for detailed error reporting and context propagation.\n\n### Common Error Types\n\n- **System Initialization Errors**: Issues during the initialization of the ZK system.\n- **Constraint Violations**: Input values that do not satisfy proof constraints.\n- **Verification Failures**: Proof verification failures.\n- **Circuit Errors**: Errors during circuit construction or compilation.\n\n## Performance Considerations\n\n### Typical Performance Metrics\n\n| Operation | Time | Notes |\n|-----------|------|-------|\n| System initialization | ~10-50ms | One-time setup cost |\n| Transaction proof | ~50-100ms | Depends on circuit complexity |\n| Identity proof | ~30-80ms | Age and jurisdiction verification |\n| Range proof | ~20-50ms | Value bound verification |\n| Storage access proof | ~25-60ms | Permission verification |\n| Routing proof | ~40-90ms | Network routing validation |\n| Data integrity proof | ~35-75ms | Data validation |\n| Proof verification | ~5-15ms | All proof types |\n\n### Memory Usage\n\n- ZK system: ~10-50MB (circuit compilation)\n- Individual proofs: ~1-10KB each\n- Batch operations: Linear with batch size\n\n### Optimization Tips\n\n1. **Reuse ZkProofSystem**: Initialize once, use many times.\n2. **Batch operations**: Generate multiple proofs together when possible.\n3. **Use appropriate proof types**: Choose the simplest proof that meets requirements.\n4. **Profile your use case**: Measure actual performance in your application.\n\n## Conclusion\n\nThe **Proofs** module is a powerful tool for developers looking to implement zero-knowledge proofs in their applications. With its comprehensive API, specialized proof types, and integration capabilities, it provides a robust foundation for privacy-preserving computations. By following the guidelines and examples provided in this documentation, developers can effectively leverage the capabilities of the **Proofs** module to enhance the privacy and security of their systems.","proofs-src":"# Proofs — src\n\n# Proofs Module Documentation\n\n## Overview\n\nThe **Proofs** module is a core component of the zero-knowledge (ZK) proof system, designed to facilitate the creation, verification, and management of various types of zero-knowledge proofs. This module encompasses a range of functionalities, including transaction validation, identity verification, range proofs, and Merkle tree operations. It is structured to provide high-performance implementations and optimized algorithms for each proof type.\n\n## Purpose\n\nThe primary purpose of the Proofs module is to enable developers to implement and utilize zero-knowledge proofs in their applications. This allows for secure and private transactions, identity verification, and data integrity checks without revealing sensitive information. The module is designed to be extensible, allowing for the addition of new proof types and functionalities as needed.\n\n## Key Components\n\nThe Proofs module is organized into several sub-modules, each responsible for a specific aspect of zero-knowledge proofs. Below is a breakdown of the key components:\n\n### 1. Circuits\n\nThe `circuits` module contains implementations of various circuits used in zero-knowledge proofs. Each circuit is tailored for a specific proof type:\n\n- **TransactionCircuit**: Handles the logic for validating transactions.\n- **StateTransitionCircuit**: Manages state transitions in a blockchain context.\n- **IdentityCircuit**: Facilitates identity verification.\n- **RangeCircuit**: Implements range proofs to verify that a value lies within a specified range.\n- **MerkleCircuit**: Supports operations related to Merkle trees.\n\n### 2. Identity\n\nThe `identity` module provides functionalities for identity verification through zero-knowledge proofs:\n\n- **ZkIdentityProof**: Represents a proof of identity.\n- **ZkCredentialProof**: Represents a proof of possession of specific credentials.\n- **Verification Functions**: Includes functions like `verify_identity_proof` and `verify_credential_proof` to validate proofs.\n\n### 3. Merkle\n\nThe `merkle` module focuses on Merkle tree operations, which are essential for efficient proof generation and verification:\n\n- **Tree Construction**: Functions to build Merkle trees.\n- **Proof Generation**: Methods to generate inclusion proofs.\n- **Verification**: Functions to verify Merkle proofs without revealing the tree structure.\n\n### 4. Plonky2\n\nThe `plonky2` module integrates high-performance recursive SNARK implementations using the Plonky2 framework:\n\n- **ZkProofSystem**: Represents the proof system.\n- **CircuitBuilder**: A builder for constructing circuits.\n- **Verification Functions**: Includes `verify_plonky2_proof` for validating proofs generated by Plonky2.\n\n### 5. Provers\n\nThe `provers` module contains specialized provers for generating zero-knowledge proofs:\n\n- **TransactionProver**: Prover for transaction-related proofs.\n- **IdentityProver**: Prover for identity-related proofs.\n- **RangeProver**: Prover for range proofs.\n- **MerkleProver**: Prover for Merkle tree proofs.\n\n### 6. Verifiers\n\nThe `verifiers` module provides specialized verifiers for validating zero-knowledge proofs:\n\n- **TransactionVerifier**: Verifies transaction proofs.\n- **IdentityVerifier**: Verifies identity proofs.\n- **RangeVerifier**: Verifies range proofs.\n- **MerkleVerifier**: Verifies Merkle proofs.\n- **RecursiveProofAggregator**: Aggregates recursive proofs for batch verification.\n\n### 7. Types\n\nThe `types` module defines core types and structures used throughout the proof system:\n\n- **ZkProof**: Base structure for zero-knowledge proofs.\n- **MerkleProof**: Structure for Merkle proofs.\n- **VerificationResult**: Represents the result of a verification operation.\n\n## Architecture Overview\n\nThe following diagram illustrates the relationships between the main components of the Proofs module:\n\n```mermaid\ngraph TD;\n    A[Proofs Module] --> B[Circuits]\n    A --> C[Identity]\n    A --> D[Merkle]\n    A --> E[Plonky2]\n    A --> F[Provers]\n    A --> G[Verifiers]\n    A --> H[Types]\n    \n    B -->|uses| I[TransactionCircuit]\n    B -->|uses| J[StateTransitionCircuit]\n    B -->|uses| K[IdentityCircuit]\n    B -->|uses| L[RangeCircuit]\n    B -->|uses| M[MerkleCircuit]\n    \n    C -->|provides| N[ZkIdentityProof]\n    C -->|provides| O[ZkCredentialProof]\n    \n    D -->|provides| P[MerkleTree]\n    D -->|provides| Q[MerkleProof]\n    \n    E -->|integrates| R[Plonky2Proof]\n    \n    F -->|generates| S[TransactionProver]\n    F -->|generates| T[IdentityProver]\n    \n    G -->|verifies| U[TransactionVerifier]\n    G -->|verifies| V[IdentityVerifier]\n```\n\n## How It Works\n\nThe Proofs module operates by allowing developers to create circuits that define the logic of the proof they wish to generate. Each circuit is instantiated with specific parameters and inputs, and the corresponding prover is used to generate the proof. Once generated, the proof can be verified using the appropriate verifier, ensuring that the proof is valid without revealing any underlying sensitive data.\n\n### Example Usage\n\nTo create a transaction proof, a developer would typically follow these steps:\n\n1. **Instantiate the TransactionCircuit** with the necessary inputs.\n2. **Use the TransactionProver** to generate a proof based on the circuit.\n3. **Verify the proof** using the TransactionVerifier to ensure its validity.\n\n## Conclusion\n\nThe Proofs module is a comprehensive framework for implementing zero-knowledge proofs in various contexts. Its modular design allows for easy extension and integration with other components of the codebase, making it a powerful tool for developers working on privacy-preserving applications. By leveraging the specialized circuits, provers, and verifiers, developers can efficiently create and validate proofs while maintaining the integrity and confidentiality of sensitive information.","proofs":"# Proofs\n\n# Proofs Module Overview\n\n## Summary\n\nThe **Proofs** module is a unified framework designed for the generation and verification of zero-knowledge proofs (ZK proofs) using the Plonky2 proof system. It consists of two primary sub-modules: **Proofs — docs** and **Proofs — src**. Together, these sub-modules provide a robust set of tools for developers to implement privacy-preserving computations across various applications, such as financial transactions, identity verification, and data integrity checks.\n\n## Purpose\n\nThe overarching goal of the **Proofs** module is to abstract the complexities of cryptographic operations, allowing developers to create and manage zero-knowledge proofs efficiently. By leveraging the functionalities provided by the sub-modules, users can ensure secure and private transactions without exposing sensitive information.\n\n## Sub-module Integration\n\n- **[Proofs — docs](proofs-docs.md)**: This sub-module offers comprehensive documentation and user-friendly APIs for generating and verifying ZK proofs. It serves as a guide for developers to understand the capabilities and usage of the Proofs module.\n  \n- **[Proofs — src](proofs-src.md)**: This sub-module contains the core implementation of the zero-knowledge proof system, including transaction validation, identity verification, range proofs, and Merkle tree operations. It focuses on high-performance implementations and optimized algorithms for each proof type.\n\n## Key Workflows\n\nThe **Proofs** module facilitates several key workflows that span both sub-modules:\n\n1. **Proof Generation**: Developers can utilize the APIs in the **Proofs — docs** sub-module to create zero-knowledge proofs based on the functionalities implemented in the **Proofs — src** sub-module.\n\n2. **Proof Verification**: The verification process is streamlined through the documentation and implementation provided, ensuring that generated proofs can be validated efficiently.\n\n3. **Application Integration**: The combined capabilities of both sub-modules allow for seamless integration into applications requiring privacy-preserving features, such as secure transactions and identity checks.\n\nFor detailed information on each sub-module, please refer to their respective documentation pages: [Proofs — docs](proofs-docs.md) and [Proofs — src](proofs-src.md).","protocols-docs":"# Protocols — docs\n\n# Protocols Module Documentation\n\nThe **Protocols** module of the `lib-protocols` library implements the core functionalities of the Zero Knowledge Hypertext Transfer Protocol (ZHTP) and the Zero Knowledge Domain Name System (ZDNS). This module serves as the backbone for the Web4 architecture, providing essential APIs for request/response handling, server management, validation, integration, economic calculations, and cryptographic operations.\n\n## Overview\n\nThe Protocols module is designed to facilitate secure, efficient, and privacy-preserving communication over the internet. It leverages zero-knowledge proofs to ensure that sensitive information is not exposed during transactions. The module is composed of several key components, each responsible for specific functionalities.\n\n### Key Components\n\n1. **ZHTP Request/Response API**: Handles the creation and management of HTTP-like requests and responses.\n2. **ZHTP Server API**: Manages the server lifecycle, including starting, stopping, and handling requests.\n3. **ZDNS API**: Provides domain name resolution services with zero-knowledge proofs.\n4. **Validation API**: Validates requests, responses, and cryptographic proofs.\n5. **Integration API**: Orchestrates interactions between various components of the protocol stack.\n6. **Economic API**: Calculates fees and validates economic requirements for operations.\n7. **Cryptographic API**: Manages cryptographic operations, including key generation and proof verification.\n\n## Architecture\n\nThe following diagram illustrates the high-level architecture of the Protocols module, highlighting the relationships between its key components:\n\n```mermaid\ngraph TD;\n    A[ZHTP Request/Response API] -->|Creates| B[ZHTP Server API]\n    A -->|Validates| C[Validation API]\n    B -->|Handles| D[Integration API]\n    D -->|Calculates Fees| E[Economic API]\n    D -->|Uses| F[Cryptographic API]\n    C -->|Validates| F\n```\n\n## Detailed Component Descriptions\n\n### 1. ZHTP Request/Response API\n\nThe ZHTP Request/Response API provides structures and methods for creating and managing requests and responses.\n\n#### Key Structures\n\n- **ZhtpRequest**: Represents an incoming request with fields for method, URI, headers, body, and optional authentication proof.\n- **ZhtpResponse**: Represents an outgoing response with fields for status, headers, body, and optional validity proof.\n\n#### Example Usage\n\n```rust\nlet request = ZhtpRequest::new(ZhtpMethod::Get, \"/api/data\", \"1.1\", headers, body);\nlet response = ZhtpResponse::new(ZhtpStatus::Ok, response_body);\n```\n\n### 2. ZHTP Server API\n\nThe ZHTP Serve
