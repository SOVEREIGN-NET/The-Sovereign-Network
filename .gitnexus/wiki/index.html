**: Handles cryptographic operations, including key generation and signature verification. It utilizes post-quantum cryptography for enhanced security.\n- **Network Component**: Manages peer-to-peer communication and discovery using a mesh networking protocol. It ensures that the node can connect to other nodes in the network.\n\n### 4. Logging\n\nThe logging system provides real-time feedback during the node's startup process. It logs important events, such as configuration loading, validation results, and component initialization statuses. This is crucial for debugging and monitoring the node's health.\n\n## Integration with the Codebase\n\nThe ZHTP Orchestrator Node is designed to work seamlessly with other modules in the ZHTP ecosystem. It interacts with:\n\n- **Configuration Modules**: For loading and validating settings.\n- **Runtime Modules**: For initializing and managing components like crypto and network.\n- **Consensus Mechanisms**: To ensure that the node participates correctly in the blockchain's consensus process.\n\n## Conclusion\n\nThe ZHTP Orchestrator Node is a foundational element of the ZHTP blockchain, responsible for ensuring that the node is correctly configured, initialized, and ready to participate in the network. Understanding its components and execution flow is essential for developers looking to contribute to the ZHTP codebase or troubleshoot issues related to node operation.","other-run-node-ps1":"# Other — run-node.ps1\n\n# Documentation for the `run-node.ps1` Module\n\n## Overview\n\nThe `run-node.ps1` module is a PowerShell script designed to facilitate the execution of the ZHTP (Zero-Hour Transaction Protocol) Orchestrator Node on Windows systems. This script automates the process of checking for the necessary binary, building it if it is not present, and then launching the node with a specified configuration file.\n\n## Purpose\n\nThe primary purpose of this script is to streamline the setup and execution of the ZHTP node, ensuring that developers and operators can easily start the node without manually handling the build process or configuration details.\n\n## Key Components\n\n### Parameters\n\n- **`$ConfigFile`**: This parameter specifies the path to the configuration file for the ZHTP node. By default, it points to `zhtp\\configs\\test-node1.toml`. Users can override this parameter by providing a different path when executing the script.\n\n### Execution Flow\n\n1. **Initialization**: The script begins by outputting a message indicating that the ZHTP Orchestrator Node is starting, along with the path to the configuration file.\n   \n2. **Binary Check**: \n   - The script checks for the existence of the ZHTP executable at `target\\release\\zhtp.exe`.\n   - If the binary is not found, it triggers the build process by executing `build.ps1`.\n   - If the build fails (indicated by a non-zero exit code), the script exits with an error.\n\n3. **Node Launch**: If the binary is present (or successfully built), the script launches the ZHTP node using the specified configuration file.\n\n### Code Snippet\n\nHere is a simplified version of the script's logic:\n\n```powershell\nparam(\n    [string]$ConfigFile = \"zhtp\\configs\\test-node1.toml\"\n)\n\nWrite-Host \"🚀 Starting ZHTP Orchestrator Node...\" -ForegroundColor Cyan\nWrite-Host \"📋 Config: $ConfigFile\" -ForegroundColor Yellow\n\nif (-not (Test-Path \"target\\release\\zhtp.exe\")) {\n    Write-Host \"❌ Binary not found. Building first...\" -ForegroundColor Red\n    .\\build.ps1\n    if ($LASTEXITCODE -ne 0) {\n        exit 1\n    }\n}\n\nWrite-Host \"▶️  Launching node...\" -ForegroundColor Green\n& \".\\target\\release\\zhtp.exe\" --config $ConfigFile\n```\n\n## How It Connects to the Codebase\n\nThe `run-node.ps1` script is a standalone module that interacts with the build system and the ZHTP node executable. It relies on the `build.ps1` script to compile the ZHTP binary if it is not already available. The successful execution of this script is crucial for developers who are working on the ZHTP project, as it ensures that they can quickly start the node for testing or development purposes.\n\n### Dependencies\n\n- **`build.ps1`**: This script is responsible for building the ZHTP executable. It must be present in the same directory as `run-node.ps1` for the build process to function correctly.\n- **`zhtp.exe`**: The main executable for the ZHTP node, which is launched by this script.\n\n## Conclusion\n\nThe `run-node.ps1` module is an essential tool for developers working with the ZHTP project. By automating the build and launch process, it simplifies the workflow and reduces the potential for errors. Understanding this script is crucial for anyone looking to contribute to the ZHTP codebase or run the node for testing purposes. \n\nFor further contributions, developers should ensure that they maintain the integrity of the build process and the configuration management as outlined in this documentation.","other-run-node-sh":"# Other — run-node.sh\n\n# Documentation for the `run-node.sh` Module\n\n## Overview\n\nThe `run-node.sh` script is a shell script designed to facilitate the startup of the ZHTP Orchestrator Node. It automates the process of checking for the existence of the required binary, building it if necessary, and then launching the node with a specified configuration file. This module is essential for developers who need to run the ZHTP orchestrator in a local or test environment.\n\n## Purpose\n\nThe primary purpose of `run-node.sh` is to streamline the process of starting the ZHTP Orchestrator Node by:\n\n1. Checking for the existence of the compiled binary.\n2. Building the binary if it is not found.\n3. Launching the node with a specified configuration file.\n\nThis script ensures that developers can quickly get the orchestrator up and running without needing to manually check for binaries or run build commands.\n\n## Key Components\n\n### 1. Configuration File\n\nThe script accepts an optional argument that specifies the path to the configuration file. If no argument is provided, it defaults to `zhtp/configs/test-node1.toml`. This configuration file is crucial as it contains the settings and parameters that the ZHTP Orchestrator Node will use during its execution.\n\n### 2. Binary Check and Build\n\nThe script checks for the existence of the ZHTP binary at `target/release/zhtp`. If the binary is not found, it triggers the `build.sh` script to compile the necessary code. This ensures that the latest version of the orchestrator is always used.\n\n### 3. Node Launch\n\nOnce the binary is confirmed to exist, the script launches the ZHTP Orchestrator Node using the command:\n\n```bash\n./target/release/zhtp --config \"$CONFIG_FILE\"\n```\n\nThis command runs the orchestrator with the specified configuration, allowing it to operate according to the defined parameters.\n\n## Execution Flow\n\nThe execution flow of the `run-node.sh` script is straightforward. Below is a simplified representation of the flow:\n\n```mermaid\ngraph TD;\n    A[Start Script] --> B[Check for Binary];\n    B -->|Binary Found| C[Launch Node];\n    B -->|Binary Not Found| D[Run Build Script];\n    D --> C;\n    C --> E[Node Running];\n```\n\n### Execution Steps\n\n1. **Start Script**: The script begins execution.\n2. **Check for Binary**: It checks if the binary exists at the specified path.\n3. **Binary Found**: If the binary is found, it proceeds to launch the node.\n4. **Binary Not Found**: If the binary is not found, it runs the `build.sh` script to compile the binary.\n5. **Launch Node**: After ensuring the binary is available, the script launches the ZHTP Orchestrator Node.\n6. **Node Running**: The orchestrator node is now running with the specified configuration.\n\n## Integration with the Codebase\n\nThe `run-node.sh` script is a standalone module that interacts with the build system and the ZHTP Orchestrator binary. It does not have any internal or outgoing calls to other modules, making it a simple entry point for starting the orchestrator. \n\n### Dependencies\n\n- **Build Script**: The script relies on `build.sh` to compile the ZHTP binary if it is not already built.\n- **Configuration Files**: The script requires a valid TOML configuration file to run the orchestrator.\n\n## Conclusion\n\nThe `run-node.sh` module is a critical utility for developers working with the ZHTP Orchestrator. By automating the build and launch process, it simplifies the workflow and ensures that the orchestrator can be started with minimal effort. Understanding this script is essential for anyone looking to contribute to the ZHTP project or run the orchestrator in a development environment.","other-scripts":"# Other — scripts\n\n# Documentation for the **Other — scripts** Module\n\n## Overview\n\nThe **Other — scripts** module contains shell scripts designed to facilitate the execution of integration tests for the `lib-network` library. These tests are specifically focused on the mesh integration functionality and are gated behind a feature flag (`allow-net-tests`) to prevent accidental execution in continuous integration (CI) environments.\n\n## Purpose\n\nThe primary purpose of this module is to provide a straightforward way to run integration tests for the `lib-network` library. By using a shell script, developers can easily execute the tests in their local environment, ensuring that the mesh functionality works as expected before changes are committed or merged.\n\n## Key Components\n\n### 1. `run_mesh_integration_tests.sh`\n\nThis is the main script in the module. It is responsible for setting up the environment and executing the integration tests. Below is a breakdown of its key components:\n\n- **Shebang and Options**: \n  ```bash\n  #!/usr/bin/env bash\n  set -euo pipefail\n  ```\n  This line specifies that the script should be run using Bash and sets options to ensure that the script exits on errors, treats unset variables as errors, and fails on pipe errors.\n\n- **Root Directory Setup**:\n  ```bash\n  ROOT_DIR=\"$(cd \"$(dirname \"${BASH_SOURCE[0]}\")/..\" && pwd -P)\"\n  cd \"$ROOT_DIR\"\n  ```\n  This section determines the root directory of the project by navigating up from the script's location. This is crucial for ensuring that the script runs in the correct context.\n\n- **Test Execution**:\n  ```bash\n  RUST_TEST_THREADS=1 cargo test -p lib-network --test mesh_integration --features allow-net-tests -- --nocapture\n  ```\n  This command runs the integration tests using Cargo, Rust's package manager and build system. The `--features allow-net-tests` flag enables the network tests, while `--nocapture` allows the output of the tests to be displayed in the terminal.\n\n- **Completion Message**:\n  ```bash\n  echo \"Done.\"\n  ```\n  This message indicates that the tests have finished running.\n\n### 2. Feature Gating\n\nThe integration tests are protected by the `allow-net-tests` feature flag. This means that developers must explicitly enable this feature when running the tests to avoid executing them unintentionally in CI environments. This is a safety measure to ensure that network-related tests do not run unless explicitly intended.\n\n## Execution Flow\n\nThe script does not have any internal or outgoing calls to other modules or functions, nor does it have any incoming calls. Its execution flow is linear, starting from the script invocation to the completion of the test execution.\n\n## How to Use\n\nTo run the mesh integration tests, follow these steps:\n\n1. **Navigate to the Project Directory**: Open a terminal and change to the root directory of the project where the `lib-network` library is located.\n\n2. **Run the Script**: Execute the script with the following command:\n   ```bash\n   ./lib-network/scripts/run_mesh_integration_tests.sh\n   ```\n\n3. **Observe the Output**: The script will run the tests and display the output in the terminal. Ensure that the `allow-net-tests` feature is enabled in your Cargo configuration.\n\n## Conclusion\n\nThe **Other — scripts** module provides a simple yet effective way to run integration tests for the `lib-network` library. By using a shell script, it abstracts the complexity of the test execution process while ensuring that developers can easily validate their changes. The feature gating mechanism adds an additional layer of safety, making it a valuable tool in the development workflow.\n\n### Mermaid Diagram\n\nWhile this module is straightforward and does not have complex interactions, the following diagram illustrates the flow of execution when running the integration tests:\n\n```mermaid\ngraph TD;\n    A[Start Script] --> B[Set Root Directory];\n    B --> C[Run Cargo Test];\n    C --> D[Display Test Output];\n    D --> E[End Script];\n```\n\nThis diagram summarizes the linear flow of the script, highlighting the key steps involved in executing the integration tests.","other-sdk-ts":"# Other — sdk-ts\n\n# @zhtp/sdk - TypeScript SDK for ZHTP/Web4 Protocol\n\n## Overview\n\nThe `@zhtp/sdk` module is a TypeScript SDK designed for the ZHTP (Zero-Trust Hypertext Transport Protocol) network, utilizing QUIC as its transport layer. This SDK is built for Node.js environments (v18+) and is intended for server-side applications and CI/CD pipelines. It provides a structured way to interact with the ZHTP network, focusing on identity management, trust configuration, and authenticated client connections.\n\n## Purpose\n\nThe SDK aims to facilitate the development of decentralized applications (dApps) on the ZHTP network by providing:\n\n- A QUIC-native communication layer.\n- A robust identity management system.\n- A framework for building trust configurations.\n- An interface for deploying applications and managing domains.\n\n## Architecture\n\nThe SDK follows a three-layer initialization pattern, which is crucial for establishing a secure and authenticated client connection. The architecture is designed to be modular, allowing for easy extension and maintenance.\n\n### Three-Layer Initialization Pattern\n\n```mermaid\ngraph TD;\n    A[Load Identity] -->|loadIdentityFromKeystore()| B[LoadedIdentity];\n    B --> C[Build Trust Configuration];\n    C -->|buildTrustConfig()| D[TrustConfig];\n    D --> E[Create Authenticated Client];\n    E -->|connectClient()| F[ZhtpClient];\n    F --> G[Use Client];\n```\n\n### Key Components\n\n1. **Identity Management** (`identity.ts`)\n   - **Function**: `loadIdentityFromKeystore()`\n   - **Purpose**: Loads user identity from a keystore, returning a `LoadedIdentity` object that contains the identity's DID and key pairs.\n\n2. **Trust Configuration** (`client.ts`)\n   - **Function**: `buildTrustConfig()`\n   - **Purpose**: Constructs a trust configuration object that defines how the client should authenticate with the ZHTP network.\n\n3. **Client Connection** (`client.ts`)\n   - **Function**: `connectClient()`\n   - **Purpose**: Establishes a connection to the ZHTP server using the loaded identity and trust configuration, returning an authenticated `ZhtpClient`.\n\n4. **Domain Management** (`managers/domain.ts`)\n   - **Function**: `register()`, `lookup()`, `transfer()`\n   - **Purpose**: Provides methods for managing domains on the ZHTP network.\n\n5. **Wallet Management** (`managers/wallet.ts`)\n   - **Function**: `send()`, `stake()`, `history()`\n   - **Purpose**: Facilitates wallet operations such as sending tokens and checking transaction history.\n\n6. **Deployment Management** (`managers/deploy.ts`)\n   - **Function**: `deploySite()`\n   - **Purpose**: Handles the deployment of dApps to the ZHTP network.\n\n### Error Handling\n\nThe SDK employs domain-specific error types defined in `error.ts`, which provide context for debugging. Errors are designed to carry meaningful messages that help developers understand the issues encountered during operations.\n\n### Validation Functions\n\nValidation functions are implemented as pure functions in `validation.ts`, ensuring that they do not have side effects. These functions validate inputs such as domain names and wallet addresses, returning structured results that indicate validity and any associated errors.\n\n## Usage Example\n\n### Initializing the Client\n\nTo initialize the client, follow these steps:\n\n```typescript\nimport {\n  loadIdentityFromKeystore,\n  buildTrustConfig,\n  connectClient,\n} from '@zhtp/sdk';\n\nasync function initializeZhtpClient() {\n  // Load identity from keystore\n  const loaded = await loadIdentityFromKeystore('~/.zhtp/keystore');\n\n  // Build trust configuration\n  const trustConfig = buildTrustConfig({\n    mode: 'bootstrap',\n  });\n\n  // Connect to ZHTP server\n  const client = await connectClient(loaded.identity, trustConfig, 'quic://node.zhtp:5555');\n\n  return client;\n}\n```\n\n### Deploying a dApp\n\nOnce the client is initialized, you can deploy a dApp as follows:\n\n```typescript\nconst client = await initializeZhtpClient();\nconst result = await client.deploy.deploySite({\n  domain: 'myapp.zhtp',\n  buildDir: '/path/to/build',\n  mode: 'spa',\n  indexFile: 'index.html',\n  exclude: ['.txt', '__next.'],\n});\nconsole.log('Deployment complete:', result);\n```\n\n## Development Roadmap\n\nThe SDK is currently in **Alpha** stage, with the following phases planned:\n\n- **Phase 1**: Foundation (Complete)\n- **Phase 2**: QUIC Transport (In Progress)\n- **Phase 3**: Managers (Upcoming)\n- **Phase 4**: Examples & Testing (Upcoming)\n\n## Security Considerations\n\nThe SDK is designed with security in mind, incorporating:\n\n- **Post-Quantum Cryptography**: Utilizes UHP v2 with Kyber1024 and Dilithium5 for key agreement and signatures.\n- **Signed Requests**: All mutations are signed using Dilithium5 key pairs.\n- **Replay Protection**: Sequence numbers are used to prevent replay attacks.\n\n## Conclusion\n\nThe `@zhtp/sdk` module provides a comprehensive framework for interacting with the ZHTP network, focusing on security, modularity, and ease of use. As the SDK evolves, it will continue to support the development of decentralized applications, making it easier for developers to build on the ZHTP protocol.\n\n## Resources\n\n- [ZHTP Network](https://github.com/SOVEREIGN-NET/The-Sovereign-Network)\n- [zhtp-cli](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/tree/development/zhtp-cli)\n- [lib-network](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/tree/development/lib-network)\n- [lib-protocols](https://github.com/SOVEREIGN-NET/The-Sovereign-Network/tree/development/lib-protocols)\n\n## Contributing\n\nFor guidelines on contributing to the SDK, please refer to the `CONTRIBUTING.md` file in the repository.","other-sonar-project-properties":"# Other — sonar-project.properties\n\n# Documentation for the **Other — sonar-project.properties** Module\n\n## Overview\n\nThe `sonar-project.properties` file is a configuration file used by SonarQube, a popular tool for continuous inspection of code quality. This module is specifically tailored for the **Sovereign Network** project, identified by the project key `SOVEREIGN-NET_The-Sovereign-Network`. The properties defined in this file dictate how SonarQube analyzes the project, including which files to include or exclude from analysis and which programming languages to consider.\n\n## Purpose\n\nThe primary purpose of the `sonar-project.properties` file is to configure the SonarQube analysis for the Sovereign Network project. It ensures that the analysis focuses on relevant code while excluding unnecessary files and languages that do not pertain to the project. This is particularly important for maintaining clean and efficient code quality metrics.\n\n## Key Components\n\n### 1. Project Identification\n\n- **sonar.projectKey**: This property uniquely identifies the project within the SonarQube server. In this case, it is set to `SOVEREIGN-NET_The-Sovereign-Network`.\n  \n- **sonar.organization**: This property specifies the organization under which the project is categorized in SonarQube. Here, it is set to `sovereign-net`.\n\n### 2. Exclusions\n\n- **sonar.exclusions**: This property defines patterns for files and directories that should be excluded from the analysis. In this module, the `deploy/**/*` pattern is specified, meaning all files within the `deploy` directory and its subdirectories will be ignored.\n\n- **sonar.cpd.exclusions**: Similar to `sonar.exclusions`, this property specifies files to be excluded from the Copy/Paste Detection (CPD) analysis. It also uses the `deploy/**/*` pattern.\n\n### 3. Language Configuration\n\n- **sonar.c.file.suffixes**: This property is used to specify file suffixes for C language files. In this case, it is set to `-`, effectively disabling C file analysis.\n\n- **sonar.cpp.file.suffixes**: This property specifies file suffixes for C++ files. It is also set to `-`, disabling C++ file analysis.\n\n- **sonar.objc.file.suffixes**: This property is for Objective-C files and is similarly set to `-`, disabling Objective-C file analysis.\n\nThese configurations are particularly relevant as the Sovereign Network project is primarily developed in Rust, and thus, analysis for C, C++, and Objective-C is not required.\n\n## How It Works\n\nWhen SonarQube runs an analysis on the Sovereign Network project, it reads the `sonar-project.properties` file to determine how to process the codebase. The exclusions ensure that deployment configurations are not included in the analysis, which helps in focusing on the actual application code. Additionally, by disabling analysis for C, C++, and Objective-C, the configuration prevents unnecessary processing of files that are not part of the project’s primary language.\n\n## Integration with the Codebase\n\nThe `sonar-project.properties` file is typically located at the root of the project directory. It is automatically detected by SonarQube when the analysis is triggered. The properties defined in this file directly influence the quality metrics reported by SonarQube, which can be viewed in the SonarQube dashboard.\n\n### Execution Flow\n\nThere are no internal calls, outgoing calls, or incoming calls associated with this module, as it serves solely as a configuration file. The execution flow is straightforward: SonarQube reads the properties during the analysis phase and applies the specified configurations.\n\n## Conclusion\n\nThe `sonar-project.properties` module is a critical component for configuring SonarQube analysis for the Sovereign Network project. By defining project identification, exclusions, and language settings, it ensures that the analysis is relevant and efficient. Developers contributing to the project should be aware of this configuration to understand how code quality metrics are generated and reported.\n\nFor further information on SonarQube properties, refer to the [SonarQube documentation](https://docs.sonarqube.org/latest/analysis/scan/sonar-scanner/).","other-sov-final":"# Other — sov_final\n\n# SOV Final Implementation Module Documentation\n\n**Last Updated:** January 13, 2026  \n**Status:** Week 9 COMPLETE ✅ | Week 10 PENDING 🔄  \n**Architecture:** Layer 0 Blockchain (Rust WASM Contracts on Native Consensus Engine)  \n**Source of Truth:** `06_Financial_Projections_Tokenomics_Models 1.docx` (August 2025)\n\n---\n\n## Overview\n\nThe **SOV Final Implementation Module** is designed to create a comprehensive economic layer for the Sovereign Network (SOV) on a Layer 0 blockchain. This module integrates various components, including token economics, governance, treasury management, and universal basic income (UBI) distribution, all while ensuring mathematical accuracy and adherence to the financial projections document.\n\n### Purpose\n\nThe primary purpose of this module is to implement a robust economic framework that supports:\n- A fixed supply of SOV tokens.\n- A transaction fee model that funds various economic activities.\n- A UBI system that distributes funds to verified citizens.\n- DAO treasury management for sector-specific funding.\n- Emergency reserves for crisis management.\n\n---\n\n## Key Components\n\n### 1. Token Economics\n\n#### SOV Token\n- **Total Supply:** 1 trillion SOV tokens (fixed).\n- **Transaction Fee Rate:** 1% of all transactions.\n- **Fee Distribution:**\n  - 45% to UBI\n  - 30% to Sector DAOs (6% each for 5 DAOs)\n  - 15% to Emergency Reserves\n  - 10% to Development Grants\n\n#### CBE Corporate Token\n- **Total Supply:** 100 billion tokens.\n- **Distribution:**\n  - 40% for Compensation Pool\n  - 30% for Operational Treasury\n  - 20% for Performance Incentives\n  - 10% for Strategic Reserves\n\n### 2. Universal Basic Income (UBI)\n\nThe UBI system is designed to distribute monthly payments to verified citizens based on the transaction volume and fee collection. The formula for UBI per citizen is:\n\n```\nUBI per citizen = (Monthly Transaction Volume × 1% × 45%) ÷ Citizen Count\n```\n\n### 3. DAO Treasury Management\n\nFive sector-specific DAOs (Healthcare, Education, Energy, Housing, Food) manage their respective funds, each receiving 6% of the total transaction fees. The DAOs are responsible for governance and allocation of their funds.\n\n### 4. Emergency Reserve Fund\n\nThe Emergency Reserve Fund accumulates 15% of transaction fees to provide a financial buffer during crises. Access to these funds requires multisig approval to ensure security and governance.\n\n### 5. Development Grants Fund\n\n10% of transaction fees are allocated to the Development Grants Fund, which supports infrastructure and innovation projects within the network.\n\n---\n\n## Architecture Overview\n\nThe SOV module operates on a Layer 0 architecture, which is distinct from Ethereum Layer 2 solutions. This architecture allows for native fee distribution and faster execution through WASM contracts.\n\n```mermaid\ngraph TD;\n    A[Layer 0 Blockchain] --> B[SOV Token Economics]\n    A --> C[Universal Basic Income]\n    A --> D[DAO Treasury Management]\n    A --> E[Emergency Reserve Fund]\n    A --> F[Development Grants Fund]\n    B --> G[Transaction Fee Distribution]\n    C --> H[Citizen Registration]\n    D --> I[Sector-Specific Funding]\n    E --> J[Multisig Approval]\n    F --> K[Innovation Projects]\n```\n\n---\n\n## Implementation Phases\n\nThe implementation of the SOV module is divided into six phases, each with specific goals and deliverables:\n\n### Phase 1: Foundation (Weeks 1-2)\n- Fix economic constants and create token types.\n- Implement fee distribution logic.\n\n### Phase 2: DAOs (Weeks 3-4)\n- Create DAO treasury contracts and emergency reserve fund.\n- Implement development grants fund.\n\n### Phase 3: UBI (Weeks 5-6)\n- Implement UBI distribution contract and citizen registration system.\n\n### Phase 4: Integration (Weeks 7-8)\n- Integrate fee distribution into the consensus engine.\n- Add SOV transaction types.\n\n### Phase 5: Testing (Weeks 9-10)\n- Create comprehensive test suites for financial projections and integration.\n\n### Phase 6: Deployment (Weeks 11-12)\n- Develop deployment scripts, CLI tools, and monitoring dashboards.\n\n---\n\n## Testing and Validation\n\n### Testing Strategy\n- **Unit Tests:** Ensure individual components function correctly.\n- **Integration Tests:** Validate interactions between components.\n- **Financial Validation Tests:** Confirm that all calculations match the financial projections document exactly.\n\n### Key Metrics\n- **Test Coverage:** Aim for >90% coverage across all tests.\n- **Performance Benchmarks:** Validate throughput and response times under load.\n\n---\n\n## Conclusion\n\nThe SOV Final Implementation Module is a critical component of the Sovereign Network, providing a comprehensive economic framework that supports sustainable growth and citizen welfare. By adhering to the financial projections and ensuring rigorous testing, this module aims to deliver a robust and efficient economic layer on a Layer 0 blockchain.\n\n**Next Steps:**\n- Complete Phase 10 testing and validation.\n- Prepare for deployment and operational readiness.\n\nFor further details, refer to the source documents:\n- `06_Financial_Projections_Tokenomics_Models 1.docx`\n- `SOV_L0_IMPLEMENTATION_PLAN.md`\n- `SOV_TOKENOMICS_CORRECTED.md`","other-sovereign-code-reviewer":"# Other — sovereign-code-reviewer\n\n# Sovereign Code Reviewer Module Documentation\n\n## Overview\n\nThe **Sovereign Code Reviewer** module is designed to facilitate context-aware code reviews for projects within the Sovereign Network. It leverages architectural patterns, security rules, performance guidelines, and code quality standards to ensure that code adheres to best practices and is secure against common vulnerabilities. This module is essential for maintaining the integrity and security of the codebase, particularly in sensitive areas such as identity management and cryptographic operations.\n\n## Purpose\n\nThe primary purpose of the Sovereign Code Reviewer is to automate the code review process by analyzing code against predefined architectural patterns and security rules. This helps developers identify potential issues early in the development cycle, ensuring that the code is robust, secure, and maintainable.\n\n## Key Components\n\n### 1. Configuration Files\n\nThe module relies on a YAML configuration file (`architecture.yaml`) that defines:\n\n- **Critical Areas**: Key parts of the codebase that require special attention during reviews.\n- **Patterns**: Architectural patterns that guide how specific functionalities should be implemented.\n- **Security Rules**: Guidelines to prevent vulnerabilities related to sensitive data handling and cryptographic operations.\n- **Performance Rules**: Recommendations for optimizing performance in asynchronous contexts.\n- **Architecture Rules**: Guidelines for maintaining proper layer separation and dependency management.\n- **Code Quality Rules**: Standards for writing clean, maintainable code.\n\n### 2. Context Management\n\nThe `context` package provides the `ProjectContext` and `ArchitecturePattern` classes, which manage the context in which the code review operates. This includes maintaining state and providing access to architectural patterns defined in the configuration.\n\n```python\nfrom .project_context import ProjectContext, ArchitecturePattern\n```\n\n### 3. Data Models\n\nThe `models` package contains data structures that represent issues identified during code reviews. Key classes include:\n\n- **Issue**: Represents a specific problem found in the code.\n- **ReviewResult**: Encapsulates the outcome of a code review.\n- **SelfImprovementReport**: Provides insights for developers to improve their code quality.\n\n```python\nfrom .issue import Issue, Priority, IssueType, IssueClassification\nfrom .review import ReviewResult, SelfImprovementReport\n```\n\n### 4. Tools for Integration\n\nThe `tools` package includes utilities for integrating with external systems, such as GitHub. The `GitHubIntegration` class allows the code reviewer to interact with GitHub repositories, facilitating automated reviews and feedback.\n\n```python\nfrom .github_integration import GitHubIntegration\n```\n\n## Execution Flow\n\nCurrently, there are no defined execution flows or internal calls within the Sovereign Code Reviewer module. The module is designed to be invoked as part of a larger code review process, likely triggered by events such as pull requests or commits.\n\n## Architectural Patterns\n\nThe architectural patterns defined in `architecture.yaml` guide the implementation of various functionalities. Below is a simplified representation of the architecture layers and their dependencies:\n\n```mermaid\ngraph TD;\n    A[API Layer] -->|can depend on| B[Identity Layer];\n    A -->|can depend on| C[Proof Layer];\n    B -->|can depend on| D[Storage Layer];\n    C -->|can depend on| D;\n    D -->|cannot depend on| A;\n```\n\n### Layer Dependencies\n\n- **API Layer**: Can depend on Identity and Proof layers but not on Storage.\n- **Identity Layer**: Can depend on Storage and Proof layers but not on API or Protocol layers.\n- **Proof Layer**: Can depend on Storage but not on API, Identity, or Protocol layers.\n- **Protocol Layer**: Can depend on Identity and Storage but not on API.\n- **Storage Layer**: Cannot depend on any other layers.\n\n## Security and Performance Guidelines\n\nThe module enforces several security and performance guidelines to ensure that the code is not only functional but also secure and efficient. Key rules include:\n\n- **No Plaintext Storage**: Sensitive data must be hashed or encrypted before storage.\n- **Constant-Time Comparisons**: All cryptographic operations must use constant-time comparison to prevent timing attacks.\n- **Input Validation**: All external data must be validated before processing.\n- **Rate Limiting**: Sensitive endpoints must implement rate limiting to prevent brute-force attacks.\n\n## Conclusion\n\nThe Sovereign Code Reviewer module is a critical component of the Sovereign Network's development ecosystem. By adhering to the architectural patterns, security rules, and performance guidelines defined in this module, developers can ensure that their code is secure, maintainable, and efficient. This documentation serves as a guide for developers looking to understand and contribute to the Sovereign Code Reviewer module, facilitating a collaborative and secure development environment.","other-specs":"# Other — specs\n\n# Other — Specs Module Documentation\n\n## Overview\n\nThe **Other — Specs** module defines the specifications for the Identity and Device Model v1, focusing on user identity management, device authorization, message encryption, delivery semantics, and group management. This module is critical for ensuring secure communication and privacy within the network, while also providing mechanisms for abuse control and recovery.\n\n## Purpose\n\nThe primary purpose of this module is to establish a robust framework for user identity and device management, ensuring that communications are secure, private, and resilient against abuse. It outlines how users are identified, how devices are authorized, and how messages are encrypted and delivered, all while maintaining user privacy and network integrity.\n\n## Key Components\n\n### 1. Identity and Device Management\n\n#### 1.1 Decentralized Identifier (DID)\n- Each user is uniquely identified by a Decentralized Identifier (DID).\n- The DID is controlled by a seed phrase, which is only known to the user.\n- The DID document includes:\n  - A root verification key derived from the seed.\n  - A registry of authorized device keys.\n  - Optional service endpoints.\n\n#### 1.2 Multi-Device Support\n- Users can authorize multiple devices, each with a unique asymmetric keypair and device ID.\n- Adding or removing devices requires a DID-signed update, ensuring that only the user can modify their device list.\n\n### 2. Cryptography and Message Model\n\n#### 2.1 End-to-End Encryption\n- Messages are encrypted end-to-end, targeting device keys rather than DIDs directly.\n- Nodes in the network do not see plaintext messages or hold keys, ensuring privacy.\n\n#### 2.2 Message Types\n- The module supports various message types, including user messages, control messages, receipts, and group state updates. All messages are treated as opaque blobs by the network.\n\n### 3. Message Delivery and Offline Handling\n\n#### 3.1 Store-and-Forward Mechanism\n- Nodes may temporarily store encrypted messages for offline recipients, with a Time-to-Live (TTL) to manage storage duration.\n\n#### 3.2 TTL Management\n- The sender specifies the TTL for each message, which can range from no storage to a maximum of 30 days. Nodes must delete messages after TTL expiry or upon successful delivery acknowledgment.\n\n### 4. Metadata and Routing Privacy\n\n#### 4.1 Phase 0 and Phase 1\n- In Phase 0, nodes can see sender and recipient identifiers, message size, and timing, but not the content.\n- Phase 1 introduces sealed-sender envelopes and layered encryption, enhancing privacy by obscuring sender and recipient identities from nodes.\n\n### 5. Group Management\n\n#### 5.1 Group Structure\n- Groups are capped at a maximum of 32 members, with a default cap of 16.\n- Each group has a unique Group ID and an admin key, which may be a DID or a derived group key.\n\n#### 5.2 Group Encryption Model\n- Group messages are encrypted using an epoch-based sender key, which changes with membership updates.\n\n### 6. Abuse, Spam, and DoS Protections\n\n#### 6.1 Network-Level Protections\n- Nodes can enforce rate limits, message size caps, and other protections without inspecting message content.\n\n#### 6.2 User-Level Controls\n- Users can manage abuse through allowlists, blocklists, and invite-only modes, ensuring they have control over their interactions.\n\n### 7. Proof of Useful Work (PoUW)\n\n#### 7.1 Purpose and Mechanism\n- PoUW is designed to price spam and reward genuine participation. Each message includes a PoUW stamp that is verifiable by nodes.\n\n### 8. Recovery Model\n\n#### 8.1 Account Recovery\n- Users can recover their DID using the seed phrase, allowing them to re-authorize devices.\n\n#### 8.2 Message Recovery\n- No mechanism exists for recovering past messages without the corresponding device keys, emphasizing the importance of key management.\n\n### 9. Legal and Compliance Posture\n- Nodes operate as blind relays and do not retain message content or decryption keys, ensuring compliance with privacy standards.\n\n### 10. Hard Protocol Invariants\n- The module enforces strict invariants, such as no content decryption by nodes and no long-term message history retention.\n\n## Architecture Overview\n\nThe following diagram illustrates the high-level architecture of the Identity and Device Model v1, highlighting the relationships between key components:\n\n```mermaid\ngraph TD;\n    A[DID] -->|controls| B[Device Keys]\n    A -->|authorizes| C[Devices]\n    C -->|sends| D[Messages]\n    D -->|encrypted with| E[Device Keys]\n    D -->|delivered to| F[Recipients]\n    F -->|confirms| G[Receipts]\n    A -->|manages| H[Groups]\n    H -->|updates| I[Group State]\n```\n\n## Conclusion\n\nThe **Other — Specs** module provides a comprehensive framework for managing user identities, device authorizations, and secure message delivery within a decentralized network. Understanding this module is crucial for developers looking to contribute to the codebase, as it lays the foundation for secure and private communications.","other-src":"# Other — src\n\n# Explorer Module Documentation\n\n## Overview\n\nThe **Explorer** module serves as a web-based interface for interacting with a blockchain. It provides functionalities to view blockchain statistics, blocks, transactions, wallets, and identities. The module is built using the Leptos framework, which allows for reactive UI components in Rust. The primary purpose of this module is to facilitate user interaction with blockchain data, making it accessible and understandable.\n\n## Key Components\n\n### Data Structures\n\nThe module defines several data structures that represent the responses from the blockchain API. These structures are serialized and deserialized using the `serde` library.\n\n- **StatsResponse**: Contains statistics about the blockchain, such as the latest block height, total transactions, and active validators.\n- **BlockSummary**: Represents a summary of a block, including its height, hash, and timestamp.\n- **BlocksResponse**: A collection of `BlockSummary` objects.\n- **TxSummary**: Represents a summary of a transaction, including its hash, type, and fee.\n- **TransactionsResponse**: A collection of `TxSummary` objects.\n- **BlockDetailResponse**: Detailed information about a specific block.\n- **TransactionDetailResponse**: Detailed information about a specific transaction.\n- **WalletsResponse**: Contains information about wallets associated with a specific identity.\n- **IdentityResponse**: Contains details about a blockchain identity.\n\n### Main Components\n\n1. **App Component**: The root component that sets up the router and defines the main layout of the application.\n2. **Header Component**: Displays the application title and navigation links.\n3. **Footer Component**: Displays footer information.\n4. **Dashboard Component**: The main landing page that shows network statistics, latest blocks, and transactions.\n5. **SearchBar Component**: A form for users to search for transactions, blocks, wallets, or identities.\n6. **SearchView Component**: Displays search results based on user input.\n7. **BlockView Component**: Displays detailed information about a specific block.\n8. **TxView Component**: Displays detailed information about a specific transaction.\n9. **WalletView Component**: Displays information about wallets associated with a specific identity.\n10. **IdentityView Component**: Displays details about a specific identity.\n\n### Utility Functions\n\n- **fetch_json**: A generic asynchronous function that fetches JSON data from a given URL and deserializes it into the specified type.\n- **short_hash**: A utility function that formats a hash string to a shorter version for display.\n- **format_timestamp**: Converts a Unix timestamp into a human-readable format.\n\n## Execution Flow\n\nThe application follows a reactive programming model where components fetch data asynchronously and update the UI based on the state of that data. The `fetch_json` function is a key part of this flow, as it is called by various components to retrieve data from the blockchain API.\n\n### Component Interaction\n\nThe following diagram illustrates the interaction between key components and the data fetching mechanism:\n\n```mermaid\ngraph TD;\n    A[App] -->|renders| B[Header]\n    A -->|renders| C[Dashboard]\n    A -->|renders| D[Footer]\n    C -->|fetches stats| E[fetch_json]\n    C -->|fetches blocks| E\n    C -->|fetches transactions| E\n    C -->|renders| F[SearchBar]\n    F -->|submits search| G[SearchView]\n    G -->|fetches search results| E\n    C -->|navigates to| H[BlockView]\n    H -->|fetches block details| E\n    C -->|navigates to| I[TxView]\n    I -->|fetches transaction details| E\n    C -->|navigates to| J[WalletView]\n    J -->|fetches wallet details| E\n    C -->|navigates to| K[IdentityView]\n    K -->|fetches identity details| E\n```\n\n## How to Contribute\n\nTo contribute to the Explorer module, follow these steps:\n\n1. **Clone the Repository**: Start by cloning the repository to your local machine.\n2. **Set Up the Environment**: Ensure you have Rust and the necessary dependencies installed.\n3. **Run the Application**: Use `cargo run` to start the application and test your changes.\n4. **Implement Features or Fix Bugs**: Make your changes in the appropriate files. Follow the existing coding style and conventions.\n5. **Write Tests**: Ensure that your changes are covered by tests. Add new tests as necessary.\n6. **Submit a Pull Request**: Once your changes are complete, submit a pull request for review.\n\n## Conclusion\n\nThe Explorer module is a vital part of the blockchain ecosystem, providing users with an intuitive interface to interact with blockchain data. By understanding its components and how they interact, developers can effectively contribute to its development and enhancement.","other-start-node-auto-ps1":"# Other — start-node-auto.ps1\n\n# Documentation for `start-node-auto.ps1`\n\n## Overview\n\nThe `start-node-auto.ps1` PowerShell script is designed to automate the startup of a ZHTP node with an automated wallet setup. It simplifies the process of launching the node by handling the configuration file input and sending predefined commands to the node process.\n\n## Purpose\n\nThe primary purpose of this script is to:\n- Start a ZHTP node using a specified configuration file.\n- Automatically send a command to the node for a quick start option, streamlining the initialization process.\n\n## Key Components\n\n### Parameters\n\n- **`$ConfigFile`**: This mandatory parameter specifies the path to the configuration file that the ZHTP node will use during startup. It is required for the script to function correctly.\n\n### Process Initialization\n\n1. **Node Executable Path**: \n   The script defines the path to the ZHTP executable:\n   ```powershell\n   $nodeExe = \"H:\\SOV-NET\\sovereign-mono-repo\\target\\release\\zhtp.exe\"\n   ```\n\n2. **Process Start Info**: \n   A `ProcessStartInfo` object is created to configure how the ZHTP node will be started:\n   ```powershell\n   $psi = New-Object System.Diagnostics.ProcessStartInfo\n   $psi.FileName = $nodeExe\n   $psi.Arguments = \"node start --config `\"$ConfigFile`\"\"\n   $psi.RedirectStandardInput = $true\n   $psi.RedirectStandardOutput = $true\n   $psi.RedirectStandardError = $true\n   $psi.UseShellExecute = $false\n   $psi.CreateNoWindow = $false\n   ```\n\n### Starting the Process\n\n- The ZHTP node process is initiated using:\n  ```powershell\n  $process = [System.Diagnostics.Process]::Start($psi)\n  ```\n\n- The script waits for 3 seconds to allow the node to initialize and display its prompt:\n  ```powershell\n  Start-Sleep -Seconds 3\n  ```\n\n### Sending Commands\n\n- After the wait, the script sends the command \"4\" to the node's standard input, which corresponds to a quick start option:\n  ```powershell\n  $process.StandardInput.WriteLine(\"4\")\n  $process.StandardInput.Flush()\n  ```\n\n### Output Handling\n\n- The script continuously reads the standard output of the ZHTP node process and writes it to the console until the process exits:\n  ```powershell\n  while (!$process.HasExited) {\n      $line = $process.StandardOutput.ReadLine()\n      if ($line) {\n          Write-Host $line\n      }\n  }\n  ```\n\n## Execution Flow\n\nThe execution flow of the script can be summarized as follows:\n\n1. **Parameter Input**: The script starts by accepting a configuration file path.\n2. **Process Configuration**: It sets up the process start information for the ZHTP node.\n3. **Process Launch**: The ZHTP node is launched with the specified configuration.\n4. **Command Sending**: After a brief wait, the script sends a command to the node for quick startup.\n5. **Output Monitoring**: The script monitors and outputs the node's standard output until the process terminates.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the execution flow of the `start-node-auto.ps1` script:\n\n```mermaid\ngraph TD;\n    A[Start Script] --> B[Receive ConfigFile];\n    B --> C[Setup ProcessStartInfo];\n    C --> D[Start ZHTP Node];\n    D --> E[Wait for Initialization];\n    E --> F[Send Quick Start Command];\n    F --> G[Monitor Output];\n    G --> H[End Process];\n```\n\n## Conclusion\n\nThe `start-node-auto.ps1` script is a straightforward yet effective tool for automating the startup of a ZHTP node. By handling the configuration and command input, it allows developers to quickly launch the node with minimal manual intervention. Understanding this script is essential for developers looking to contribute to the ZHTP node ecosystem or automate their development workflows.","other-static":"# Other — static\n\n# Other — Static Module Documentation\n\n## Overview\n\nThe **Other — Static** module is a JavaScript module that provides a set of classes designed to facilitate the handling of streams in a WebAssembly context. It primarily defines three classes: `IntoUnderlyingByteSource`, `IntoUnderlyingSink`, and `IntoUnderlyingSource`. These classes are used to manage byte streams, allowing for efficient data transfer between the WebAssembly module and JavaScript.\n\n## Purpose\n\nThe main purpose of this module is to provide a bridge between JavaScript and WebAssembly for handling streams of binary data. This is particularly useful in scenarios where large amounts of data need to be processed efficiently, such as in file uploads, downloads, or real-time data processing.\n\n## Key Components\n\n### 1. `IntoUnderlyingByteSource`\n\nThis class represents a source of byte data that can be read from a stream. It provides methods to control the stream's behavior and manage its lifecycle.\n\n#### Methods\n\n- **`__destroy_into_raw()`**: Cleans up the internal pointer and unregisters the instance from finalization.\n- **`free()`**: Frees the resources associated with the instance.\n- **`get autoAllocateChunkSize()`**: Returns the size of the chunks that will be automatically allocated.\n- **`cancel()`**: Cancels the stream, releasing any resources.\n- **`pull(controller)`**: Pulls data from the source into the provided `ReadableByteStreamController`.\n- **`start(controller)`**: Initializes the stream and sets up the controller.\n- **`get type()`**: Returns the type of the stream, which is always `bytes`.\n\n### 2. `IntoUnderlyingSink`\n\nThis class represents a sink for byte data that can be written to a stream. It provides methods to manage the writing process and handle errors.\n\n#### Methods\n\n- **`__destroy_into_raw()`**: Cleans up the internal pointer and unregisters the instance from finalization.\n- **`free()`**: Frees the resources associated with the instance.\n- **`abort(reason)`**: Aborts the writing process with a specified reason.\n- **`close()`**: Closes the sink, indicating that no more data will be written.\n- **`write(chunk)`**: Writes a chunk of data to the sink.\n\n### 3. `IntoUnderlyingSource`\n\nThis class represents a source of data that can be read from a stream. It is similar to `IntoUnderlyingByteSource` but is designed for more general data types.\n\n#### Methods\n\n- **`__destroy_into_raw()`**: Cleans up the internal pointer and unregisters the instance from finalization.\n- **`free()`**: Frees the resources associated with the instance.\n- **`cancel()`**: Cancels the stream, releasing any resources.\n- **`pull(controller)`**: Pulls data from the source into the provided `ReadableStreamDefaultController`.\n\n## Execution Flow\n\nThe execution flow of this module is primarily driven by the interaction between the JavaScript classes and the underlying WebAssembly functions. The following diagram illustrates the key interactions:\n\n```mermaid\ngraph TD;\n    A[JavaScript] -->|calls| B[IntoUnderlyingByteSource];\n    A -->|calls| C[IntoUnderlyingSink];\n    A -->|calls| D[IntoUnderlyingSource];\n    B -->|uses| E[WASM Functions];\n    C -->|uses| E;\n    D -->|uses| E;\n    E -->|returns data| A;\n```\n\n### Initialization\n\nThe module is initialized using the `initSync` or `__wbg_init` functions, which load the WebAssembly module and set up the necessary imports. This process involves:\n\n1. Loading the WebAssembly module.\n2. Initializing the memory and setting up the environment.\n3. Making the classes available for use in JavaScript.\n\n### Memory Management\n\nMemory management is handled through a combination of JavaScript and WebAssembly. The classes utilize internal pointers to manage resources, and the `free()` method is provided to ensure that resources are released when no longer needed.\n\n### Error Handling\n\nThe module includes robust error handling through the `handleError` function, which captures exceptions thrown during the execution of WebAssembly functions and stores them for later retrieval.\n\n## Integration with the Codebase\n\nThis module is designed to be used in conjunction with other parts of the codebase that require efficient data streaming capabilities. It connects to various components, such as:\n\n- **File Uploads/Downloads**: The classes can be used to manage the streaming of file data to and from the server.\n- **Real-time Data Processing**: The module can handle streams of data in real-time applications, such as video or audio processing.\n- **WebAssembly Interactions**: The classes provide a seamless way to interact with WebAssembly modules, allowing for efficient data transfer without the overhead of converting data formats.\n\n## Conclusion\n\nThe **Other — Static** module is a crucial component for managing byte streams in a WebAssembly context. Its design allows for efficient data handling, making it suitable for a variety of applications that require high-performance data processing. By understanding the key components and their interactions, developers can effectively utilize this module in their projects.","other-test-key-size-rs":"# Other — test_key_size.rs\n\n# Documentation for the `test_key_size.rs` Module\n\n## Overview\n\nThe `test_key_size.rs` module is a simple Rust program designed to test the key sizes of cryptographic key pairs generated by the `lib_crypto` library. It specifically checks the lengths of the private keys for two cryptographic algorithms: Dilithium and Kyber. This module serves as a utility for developers to verify that the key sizes meet expected standards and can be useful for debugging or performance assessments.\n\n## Purpose\n\nThe primary purpose of this module is to:\n- Generate a new cryptographic key pair using the `KeyPair::generate()` function.\n- Print the lengths of the private keys associated with the Dilithium and Kyber algorithms.\n\nThis functionality is essential for developers working with cryptographic systems, as it ensures that the generated keys conform to the expected sizes, which can impact security and performance.\n\n## Key Components\n\n### 1. KeyPair Generation\n\nThe module utilizes the `KeyPair` struct from the `lib_crypto` library. The key generation process is initiated by calling the `generate()` method, which is responsible for creating a new key pair.\n\n```rust\nlet keypair = KeyPair::generate().unwrap();\n```\n\n- **KeyPair**: This struct encapsulates the public and private keys for the cryptographic algorithms.\n- **generate()**: This method returns a `Result<KeyPair, Error>`, where `KeyPair` contains the generated keys, and `Error` handles any issues that may arise during key generation.\n\n### 2. Key Length Output\n\nAfter generating the key pair, the module prints the lengths of the private keys for both Dilithium and Kyber:\n\n```rust\nprintln!(\"dilithium_sk len: {}\", keypair.private_key.dilithium_sk.len());\nprintln!(\"kyber_sk len: {}\", keypair.private_key.kyber_sk.len());\n```\n\n- **dilithium_sk**: Represents the private key for the Dilithium algorithm.\n- **kyber_sk**: Represents the private key for the Kyber algorithm.\n- The `len()` method is called on each key to retrieve its length, which is then printed to the console.\n\n## Execution Flow\n\nThe execution flow of the `test_key_size.rs` module is straightforward, as it primarily consists of a single function, `main()`, which orchestrates the key generation and output.\n\n```rust\nfn main() {\n    // Key generation and length output\n}\n```\n\n### Call Graph\n\nThe call graph for this module is simple, as it only involves the `main` function calling the `generate` method from the `KeyPair` class. There are no internal calls or incoming calls from other modules.\n\n```mermaid\ngraph TD;\n    A[main] --> B[KeyPair::generate()]\n```\n\n## Integration with the Codebase\n\nThe `test_key_size.rs` module is part of the `lib_crypto` library, which provides various cryptographic functionalities. The `KeyPair` struct and its associated methods are defined in the `src/ren_ai/ollama.rs` file. This module serves as a testing utility and does not have any dependencies on other modules, making it a standalone script for key size verification.\n\n## Conclusion\n\nThe `test_key_size.rs` module is a simple yet effective tool for developers working with cryptographic key pairs. By generating keys and checking their sizes, it helps ensure that the cryptographic implementations are functioning correctly and meet the necessary security standards. This module can be extended or modified as needed to accommodate additional testing requirements or to integrate with other parts of the `lib_crypto` library.","other-test-recovery-api-sh":"# Other — test_recovery_api.sh\n\n# Documentation for `test_recovery_api.sh`\n\n## Overview\n\nThe `test_recovery_api.sh` script is a Bash-based testing utility designed to validate the functionality of the ZHTP API endpoints related to recovery phrase management. It specifically tests the verification, recovery, and restoration of identities using 20-word and 24-word recovery phrases, while also handling invalid phrases. This script is intended for developers who need to ensure the reliability of the recovery API endpoints in a local development environment.\n\n## Purpose\n\nThe primary purpose of this script is to automate the testing of the ZHTP API's recovery phrase functionalities. It checks the following endpoints:\n\n- **Verify Recovery Phrase**: Validates if a given recovery phrase is acceptable.\n- **Recover Identity**: Attempts to recover an identity using a valid recovery phrase.\n- **Restore from Seed**: Restores an identity from a seed phrase.\n\n## Prerequisites\n\n- A running instance of the ZHTP server on `localhost:8000`.\n- The script requires the `curl` command-line tool to send HTTP requests.\n\n## Key Components\n\n### Environment Variables\n\n- **`ZHTP_SERVER`**: This variable defines the base URL of the ZHTP server. If not set, it defaults to `http://localhost:8000`.\n\n### Test Credentials\n\n- **`IDENTITY_ID`**: A placeholder identity ID used in the API requests.\n- **`SESSION_TOKEN`**: A placeholder session token used in the API requests.\n\n### Recovery Phrases\n\nThe script defines three types of recovery phrases:\n\n- **`PHRASE_20`**: A valid 20-word recovery phrase.\n- **`PHRASE_24`**: A valid 24-word recovery phrase following the BIP39 standard.\n- **`PHRASE_19`**: An invalid 19-word recovery phrase used to test error handling.\n\n### Test Function\n\n#### `test_endpoint()`\n\nThis is the core function of the script, responsible for executing the API tests. It takes the following parameters:\n\n- **`endpoint`**: The API endpoint to test.\n- **`method`**: The HTTP method (e.g., `POST`).\n- **`phrase`**: The recovery phrase to test.\n- **`description`**: A description of the test case.\n- **`expected`**: The expected outcome of the test.\n\nThe function performs the following steps:\n\n1. Checks if the ZHTP server is running by pinging the health endpoint.\n2. Sends a POST request to the specified API endpoint with the recovery phrase and test credentials.\n3. Outputs the response from the server and checks if it matches the expected outcome.\n\n### Execution Flow\n\nThe script executes a series of tests in a sequential manner, calling the `test_endpoint()` function for each of the defined API endpoints. The results are printed to the console for easy review.\n\n### API Endpoints Tested\n\n1. **`/api/v1/identity/backup/verify`**: Tests the verification of recovery phrases.\n2. **`/api/v1/identity/recover`**: Tests the recovery of identities using recovery phrases.\n3. **`/api/v1/identity/restore/seed`**: Tests the restoration of identities from seed phrases.\n\n## Running the Script\n\nTo run the script against a live server, you can set the `ZHTP_SERVER` environment variable as follows:\n\n```bash\nZHTP_SERVER=http://localhost:8000 ./test_recovery_api.sh\n```\n\nAlternatively, you can export the variable and then run the script:\n\n```bash\nexport ZHTP_SERVER=http://localhost:8000\n./test_recovery_api.sh\n```\n\n## Summary of Results\n\nAt the end of the script execution, a summary is printed, indicating which recovery phrases were accepted and which were rejected. Valid phrases (20 or 24 words) are expected to return a success message, while any other length will return an error.\n\n## Conclusion\n\nThe `test_recovery_api.sh` script is a vital tool for developers working with the ZHTP API, ensuring that recovery phrase functionalities are working as intended. By automating the testing process, it helps maintain the integrity of the API and provides quick feedback during development.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the flow of the testing process:\n\n```mermaid\ngraph TD;\n    A[Start Script] --> B[Set Environment Variables]\n    B --> C[Define Recovery Phrases]\n    C --> D[Check Server Health]\n    D -->|Server Running| E[Test Endpoints]\n    E --> F[Output Results]\n    D -->|Server Not Running| G[Print Error Message]\n    F --> H[End Script]\n```\n\nThis diagram provides a high-level overview of the script's execution flow, highlighting the key steps involved in testing the API endpoints.","other-test-recovery-phrases-sh":"# Other — test_recovery_phrases.sh\n\n# Documentation for `test_recovery_phrases.sh`\n\n## Overview\n\nThe `test_recovery_phrases.sh` script is a Bash-based testing utility designed to validate recovery phrases used in cryptocurrency wallets. It specifically tests two formats of recovery phrases: the 20-word custom ZHTP format and the 24-word BIP39 standard format. The script checks the validity of these phrases based on their word count and provides feedback on the results.\n\n## Purpose\n\nThe primary purpose of this script is to ensure that recovery phrases conform to expected formats before they are used in production environments. This helps prevent errors related to invalid recovery phrases, which can lead to loss of access to cryptocurrency wallets.\n\n## Key Components\n\n### 1. **Word Count Function**\n\n```bash\ncount_words() {\n    echo \"$1\" | wc -w | tr -d ' '\n}\n```\n\n- **Functionality**: This function takes a string input (the recovery phrase) and counts the number of words in it using the `wc -w` command. It then removes any whitespace from the output.\n- **Usage**: This function is called within the `test_phrase` function to determine the validity of the recovery phrase based on its word count.\n\n### 2. **Test Function**\n\n```bash\ntest_phrase() {\n    local phrase=$1\n    local description=$2\n    local expected_result=$3\n\n    word_count=$(count_words \"$phrase\")\n\n    echo \"Test: $description\"\n    echo \"  Words: $word_count\"\n    echo \"  Expected: $expected_result\"\n\n    # Simulate the validation logic\n    if [[ $word_count == 20 || $word_count == 24 ]]; then\n        echo \"  Result: ✅ PASS (Valid phrase)\"\n    else\n        echo \"  Result: ❌ ERROR (Invalid phrase: expected 20 or 24 words, got $word_count)\"\n    fi\n    echo \"\"\n}\n```\n\n- **Functionality**: This function performs the actual testing of a recovery phrase. It takes three parameters: the phrase to test, a description of the test, and the expected result.\n- **Logic**: It counts the words in the phrase and checks if the count is either 20 or 24. It then prints the test results, indicating whether the phrase is valid or invalid.\n\n### 3. **Test Cases**\n\nThe script defines several test cases to validate both valid and invalid recovery phrases:\n\n- **Valid Cases**:\n  - `PHRASE_20`: A valid 20-word custom ZHTP recovery phrase.\n  - `PHRASE_24`: A valid 24-word BIP39 recovery phrase.\n\n- **Invalid Cases**:\n  - `PHRASE_19`: An invalid 19-word phrase.\n  - `PHRASE_23`: An invalid 23-word phrase.\n\n### 4. **Execution Flow**\n\nThe script executes sequentially, starting with the initialization of the recovery phrases, followed by the execution of the test cases, and finally printing a summary of the results.\n\n```bash\necho \"Test Cases:\"\necho \"-----------\"\necho \"\"\n\ntest_phrase \"$PHRASE_20\" \"20-word custom ZHTP format\" \"PASS\"\ntest_phrase \"$PHRASE_24\" \"24-word BIP39 standard format\" \"PASS\"\ntest_phrase \"$PHRASE_19\" \"19-word invalid phrase\" \"ERROR\"\ntest_phrase \"$PHRASE_23\" \"23-word invalid phrase\" \"ERROR\"\n```\n\n### 5. **Summary Output**\n\nAt the end of the script, a summary is printed, indicating which phrases were accepted and which were rejected based on the validation logic.\n\n## How to Use\n\n1. **Run the Script**: Execute the script in a Bash environment. Ensure that you have the necessary permissions to run it.\n   ```bash\n   chmod +x test_recovery_phrases.sh\n   ./test_recovery_phrases.sh\n   ```\n\n2. **Review Output**: The script will output the results of each test case, indicating whether each phrase passed or failed validation.\n\n3. **API Testing (Optional)**: Uncomment the API testing section to validate phrases against a live API, if applicable.\n\n## Conclusion\n\nThe `test_recovery_phrases.sh` script is a straightforward yet effective tool for validating recovery phrases in cryptocurrency applications. By ensuring that only valid phrases are accepted, it helps maintain the integrity and security of wallet access.\n\n### Mermaid Diagram\n\nThe following diagram illustrates the flow of execution within the script:\n\n```mermaid\ngraph TD;\n    A[Start] --> B[Initialize Phrases]\n    B --> C[Test Cases]\n    C --> D{Test Phrase}\n    D -->|Valid| E[Print PASS]\n    D -->|Invalid| F[Print ERROR]\n    E --> G[Summary]\n    F --> G\n    G --> H[End]\n```\n\nThis diagram provides a visual representation of how the script processes the recovery phrases and outputs the results.","other-test-sig-compat-rs":"# Other — test_sig_compat.rs\n\n# Documentation for the `test_sig_compat.rs` Module\n\n## Overview\n\nThe `test_sig_compat.rs` module serves as a quick test utility to verify the compatibility between the signature generation of the `crystals-dilithium` library and the signature verification of the `pqcrypto-dilithium` library. This module is primarily used for testing purposes to ensure that signatures created with one library can be successfully verified by another, which is crucial for interoperability in cryptographic applications.\n\n## Purpose\n\nThe main goal of this module is to:\n- Generate a keypair using the `crystals-dilithium` library.\n- Sign a predefined message using the generated secret key.\n- Verify the generated signature using the `pqcrypto-dilithium` library.\n\nThis process helps in validating that the signature produced by one library can be recognized and verified by another, ensuring compatibility across different cryptographic implementations.\n\n## Key Components\n\n### 1. Key Generation\n\nThe module begins by generating a keypair using the `Keypair::generate` method from the `crystals-dilithium` library. A deterministic seed is used to ensure that the keypair is reproducible.\n\n```rust\nlet seed = [0u8; 32]; // deterministic seed\nlet keypair = Keypair::generate(Some(&seed));\n```\n\n### 2. Signing\n\nAfter generating the keypair, the module signs a predefined message using the secret key. The signing process is performed using the `sign` method from the `SecretKey` class.\n\n```rust\nlet message = b\"SEED_MIGRATE:supertramp:abc123:1234567890\";\nlet sk = SecretKey::from_bytes(&sk_bytes);\nlet signature = sk.sign(message);\n```\n\n### 3. Verification\n\nThe module then attempts to verify the signature using the `pqcrypto-dilithium` library. It first converts the public key and signature from bytes to their respective types using the `from_bytes` method. Finally, it verifies the signature using the `verify_detached_signature` function.\n\n```rust\nlet pq_pk = pq_d5::PublicKey::from_bytes(&pk_bytes)?;\nlet pq_sig = pq_d5::DetachedSignature::from_bytes(&signature)?;\nmatch pq_d5::verify_detached_signature(&pq_sig, message, &pq_pk) {\n    Ok(()) => println!(\"  ✅ SIGNATURE VALID\"),\n    Err(e) => println!(\"  ❌ SIGNATURE INVALID: {:?}\", e),\n}\n```\n\n## Execution Flow\n\nThe execution flow of the `test_sig_compat.rs` module is straightforward, as it primarily consists of sequential operations without any internal calls. The following diagram illustrates the flow of operations:\n\n```mermaid\ngraph TD;\n    A[Generate Keypair] --> B[Sign Message];\n    B --> C[Verify Signature];\n    C --> D[Output Result];\n```\n\n## How to Run\n\nTo execute the module, use the following command in your terminal:\n\n```bash\ncargo run --bin test_sig_compat\n```\n\nThis command will compile and run the `test_sig_compat` binary, which will generate the keypair, sign the message, and attempt to verify the signature.\n\n## Conclusion\n\nThe `test_sig_compat.rs` module is a simple yet effective tool for testing the compatibility of signature generation and verification between two different cryptographic libraries. By following the outlined steps, developers can ensure that their implementations are interoperable, which is essential for secure communication and data integrity in distributed systems. \n\nThis module can be extended or modified to include additional tests or to handle different messages and key sizes as needed.","other-test-web4-deploy":"# Other — test-web4-deploy\n\n# Documentation for the **Other — test-web4-deploy** Module\n\n## Overview\n\nThe **test-web4-deploy** module is a simple utility designed to facilitate the deployment testing of a web application. It generates a basic HTML file that serves as a confirmation of a successful deployment. This module is particularly useful for developers who need to verify that their deployment process is functioning correctly.\n\n## Purpose\n\nThe primary purpose of this module is to create a static HTML page that can be served to confirm that the deployment pipeline is operational. This is especially useful in CI/CD environments where automated deployment processes are in place. By generating a simple HTML file, developers can quickly check if the deployment was successful without needing to set up a full web server or application.\n\n## Key Components\n\n### 1. `package.json`\n\nThe `package.json` file is the core configuration file for the module. It defines the module's metadata, dependencies, and scripts. Below is a breakdown of its key components:\n\n- **Name**: The name of the module is `web4-deployment-test`.\n- **Version**: The current version of the module is `1.0.0`.\n- **Scripts**: The module includes a single script, `build`, which is responsible for generating the HTML file.\n\n#### Build Script\n\nThe `build` script is defined as follows:\n\n```json\n\"build\": \"mkdir -p out && echo '<html><body><h1>Web4 Test Site - remote.sov</h1><p>Deployment test successful</p></body></html>' > out/index.html\"\n```\n\n- **`mkdir -p out`**: This command creates a directory named `out` if it does not already exist.\n- **`echo ... > out/index.html`**: This command generates a simple HTML file with a header and a paragraph indicating that the deployment test was successful.\n\n### 2. Directory Structure\n\nThe module has a straightforward directory structure:\n\n```\ntest-web4-deploy/\n├── package.json\n└── out/\n```\n\n- **`out/`**: This directory is created during the build process and contains the generated `index.html` file.\n\n## How It Works\n\nTo use the **test-web4-deploy** module, follow these steps:\n\n1. **Install Dependencies**: Ensure that Node.js is installed on your machine. Navigate to the module's directory and run:\n   ```bash\n   npm install\n   ```\n\n2. **Run the Build Script**: Execute the build script to generate the HTML file:\n   ```bash\n   npm run build\n   ```\n\n3. **Verify Output**: After running the build script, check the `out/` directory for the `index.html` file. Open this file in a web browser to confirm that the deployment test was successful.\n\n## Integration with the Codebase\n\nThe **test-web4-deploy** module is designed to be a standalone utility. It does not have any direct dependencies or outgoing calls to other modules. However, it can be integrated into a larger deployment pipeline as a verification step. For example, after deploying an application, you can run this module to ensure that the deployment was successful by checking the generated HTML file.\n\n## Conclusion\n\nThe **test-web4-deploy** module is a simple yet effective tool for verifying deployment success in web applications. By generating a static HTML file, it provides a quick and easy way for developers to confirm that their deployment processes are functioning as expected. This module can be easily integrated into CI/CD workflows, making it a valuable addition to any web development project.","other-testing":"# Other — testing\n\n# Other — Testing Module Documentation\n\n## Overview\n\nThe **Other — Testing** module encompasses two primary components: the **Identity E2E Runbook** and the **Smoke Test Plan**. This module is designed to validate the identity messaging flow and ensure the integrity of the codebase through quick, reliable tests. \n\n### Purpose\n\n- **Identity E2E Runbook**: To validate the end-to-end messaging flow of identity operations, including fan-out, store-and-forward, and receipt handling using local, in-memory stores.\n- **Smoke Test Plan**: To provide a fast and reliable gate that checks workspace builds and critical paths before merging changes into the `development` branch.\n\n## Identity E2E Runbook\n\n### Key Components\n\n1. **Simulation Options**: The runbook provides multiple ways to simulate identity messaging:\n   - **CLI Simulation**: Using the `zhtp-cli` command to simulate message sending.\n   - **Tool Simulation**: Running a dedicated simulation binary from the `tools` crate.\n   - **Node API**: Interacting with the identity API to check pending envelopes and delivery acknowledgments.\n\n2. **Expected Outputs**: Each simulation option has specific expected outputs that confirm the correct functioning of the identity messaging flow.\n\n### Simulation Options\n\n#### Option A: CLI Simulation\n```bash\nzhtp-cli identity simulate-message --devices 2\n```\n- **Expected Outputs**:\n  - Reports queued envelopes.\n  - Prints ciphertext length for device-0.\n  - Prints receipt envelope payload count.\n  - Prints store-and-forward acknowledgment result.\n  - Prints pending count for device-0.\n\n#### Option B: Tool Simulation\n```bash\ncargo run -p tools --bin identity_e2e_sim\n```\n- **Expected Outputs**:\n  - Prints `queued: 1`.\n  - Prints `pending for phone-1: 1`.\n  - Prints `receipt envelope payloads: 1`.\n  - Prints `delivery ack removed: true`.\n\n#### Option C: Node API (Pending Envelopes)\n```http\nPOST /api/v1/network/identity/pending\n{\n  \"recipient_did\": \"did:zhtp:recipient\",\n  \"device_id\": \"device-0\"\n}\n```\n- **Expected Outputs**:\n  - `status: \"success\"`.\n  - `envelopes` contains opaque `IdentityEnvelope` entries for the device.\n\n#### Option D: CLI (Pending Envelopes)\n```bash\nzhtp-cli identity pending did:zhtp:recipient device-0\n```\n- **Expected Outputs**:\n  - Prints JSON response with `envelopes`.\n\n#### Option E: Node API (Delivery Ack)\n```http\nPOST /api/v1/network/identity/ack\n{\n  \"recipient_did\": \"did:zhtp:recipient\",\n  \"device_id\": \"device-0\",\n  \"message_id\": 42,\n  \"retain_until_ttl\": false\n}\n```\n- **Expected Outputs**:\n  - `status: \"success\"`.\n  - `acknowledged: true`.\n\n#### Option F: CLI (Delivery Ack)\n```bash\nzhtp-cli identity ack did:zhtp:recipient device-0 42\n```\n- **Expected Outputs**:\n  - Prints JSON response with `acknowledged`.\n\n### Notes\n- The runbook uses an in-memory DID store, eliminating the need for network transport.\n- For TTL/retention behavior, refer to `lib-network/src/identity_store_forward.rs` tests.\n\n## Smoke Test Plan\n\n### Purpose\n\nThe Smoke Test Plan is designed to ensure that the workspace builds and critical paths are functioning correctly before merging changes. It aims to keep the runtime under a few minutes to facilitate continuous integration.\n\n### What the Smoke Test Runs\n\n1. **Workspace Build**: \n   ```bash\n   cargo test --workspace --tests --no-run\n   ```\n   - Compiles all tests without executing them.\n\n2. **Core Crates Quick Execution**: \n   - Validates runtime wiring with minimal tests:\n   ```bash\n   cargo test -p lib-blockchain --tests -- --nocapture --test-threads=1\n   cargo test -p zhtp --tests -- --nocapture --test-threads=1\n   ```\n\n3. **Optional Checks**: \n   - When time allows, run:\n   ```bash\n   cargo check -p lib-network -p lib-identity\n   ```\n\n4. **Integration Readiness Check**: \n   ```bash\n   cargo test -p integration-tests -- --nocapture\n   ```\n\n### When to Run\n\n- On every PR via CI (fast lane).\n- Locally before pushing changes that affect interfaces across crates.\n\n### Adding New Smoke Cases\n\n- Prefer minimal assertions that exercise the hot path without heavy fixtures.\n- Place new smoke-focused tests in existing suites, marking heavier tests with `#[ignore]`.\n- Keep per-crate additions under ~30s runtime; if longer, document in the test and mark `#[ignore]`.\n- Name tests with a `smoke_` prefix for clarity.\n\n### CI Integration Notes\n\n- Use `--no-run` for broad coverage to keep builds fast and network-independent.\n- Avoid tests requiring external services or networks; if unavoidable, mark as ignored and document setup.\n- If the smoke set exceeds time budgets, consider splitting into `smoke` (always on) and `full` (manual/cron) tests.\n\n### Mesh Identity Integration (Manual)\n\n- After changes to mesh identity or handshake code, run:\n```bash\ncargo test -p lib-network --test mesh_network_integration\n```\n- This verifies NodeId determinism and key binding across mesh nodes.\n\n### Runtime Identity Environment\n\n- **Environment Variable**: `ZHTP_DEVICE_NAME` can be used to override the device name for deterministic NodeId derivation during startup.\n\n## Conclusion\n\nThe **Other — Testing** module is crucial for maintaining the integrity of the identity messaging system and ensuring that the codebase remains stable and functional. By utilizing both the Identity E2E Runbook and the Smoke Test Plan, developers can effectively validate their changes and contribute to the project with confidence.","other-testnet":"# Other — testnet\n\n# Other — Testnet Module Documentation\n\n## Overview\n\nThe **Other — testnet** module is designed to manage and represent the identity of nodes within a test network environment. It encapsulates various attributes related to node identity, including public keys, device identifiers, ownership proofs, and wallet management. This module is crucial for establishing secure and verifiable identities in a decentralized network, particularly in a testing context.\n\n## Purpose\n\nThe primary purpose of this module is to provide a structured representation of node identities, which includes:\n\n- **Node Identification**: Storing unique identifiers and public keys for devices.\n- **Ownership Proofs**: Verifying ownership of the node through cryptographic proofs.\n- **Wallet Management**: Managing wallets associated with the node, including balances and ownership.\n\n## Key Components\n\n### 1. Node Identity Structure\n\nThe node identity is represented in a JSON format, which includes several key fields:\n\n- **id**: An array of integers representing the unique identifier for the node.\n- **identity_type**: A string indicating the type of identity (e.g., \"Device\").\n- **did**: The Decentralized Identifier (DID) for the node.\n- **public_key**: Contains two types of public keys:\n  - **dilithium_pk**: Public key for the Dilithium cryptographic scheme.\n  - **kyber_pk**: Public key for the Kyber cryptographic scheme.\n- **node_id**: Contains the node's unique identifier in byte format, along with creation nonce and network genesis.\n- **device_node_ids**: Maps device identifiers to their respective byte representations.\n- **ownership_proof**: Contains details about the proof of ownership, including:\n  - **version**: Version of the proof system.\n  - **proof_system**: The proof system used (e.g., \"dilithium-pop-placeholder-v0\").\n  - **proof_data**: The actual proof data.\n  - **public_inputs**: Public inputs required for verification.\n  - **verification_key**: Key used to verify the proof.\n\n### 2. Wallet Management\n\nThe wallet management component is responsible for handling the financial aspects of the node:\
